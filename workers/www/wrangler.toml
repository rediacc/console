name = "rediacc-www"
main = "src/index.ts"
compatibility_date = "2026-01-20"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "www.rediacc.com", custom_domain = true }
]

[assets]
directory = "./dist"
not_found_handling = "404-page"
run_worker_first = ["/account", "/account/*"]

[[d1_databases]]
binding = "DB"
database_name = "account-db"
database_id = "placeholder"
migrations_dir = "../../private/account/drizzle"

# All account service configuration set via `wrangler secret put` in CI.
# See org secrets: ACCOUNT_*, AWS_SES_*, STRIPE_*
