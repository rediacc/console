name = "rediacc-www"
main = "src/index.ts"
compatibility_date = "2026-01-20"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "www.rediacc.com", custom_domain = true }
]

[assets]
directory = "./dist"
not_found_handling = "404-page"
run_worker_first = ["/account", "/account/*"]

[vars]
S3_BUCKET = "subscriptions"
S3_REGION = "auto"
