# Rediacc Console HTTPS server block
# This file is conditionally included by entrypoint.sh when SSL certificates
# are mounted at /etc/nginx/certs/
#
# Expected certificate files:
# - /etc/nginx/certs/cert.pem    (SSL certificate)
# - /etc/nginx/certs/key.pem     (SSL private key)
# - /etc/nginx/certs/chain.pem   (Optional: Certificate chain)

server {
    listen 443 ssl http2;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SSL configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Modern SSL configuration (TLSv1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling (if chain.pem is available)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/certs/chain.pem;

    # Security headers (including HSTS for HTTPS)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Public website (www) - SPA routing at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Console app - SPA routing at /console/
    location /console/ {
        alias /usr/share/nginx/html/console/;
        try_files $uri $uri/ /console/index.html;
    }

    # API proxy to backend
    # Uses variable to allow nginx to start even if upstream is unavailable
    location /api/ {
        set $backend "rediacc-api";
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://$backend:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CLI npm packages distribution
    location /npm/ {
        alias /usr/share/nginx/html/npm/;
        types { application/gzip tgz; }
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # Renet binary distribution
    location /bin/ {
        alias /usr/share/nginx/html/bin/;
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # APT package repository (metadata)
    location /apt/ {
        alias /usr/share/nginx/html/apt/;
        default_type application/octet-stream;
        autoindex on;
    }

    # APT package downloads - redirect to GitHub Releases
    location ~ ^/apt/pool/main/r/rediacc-cli/(rediacc-cli_([^_]+)_(amd64|arm64)\.deb)$ {
        return 302 https://github.com/rediacc/console/releases/download/v$2/$1;
    }

    # RPM package repository (metadata)
    location /rpm/ {
        alias /usr/share/nginx/html/rpm/;
        default_type application/octet-stream;
        autoindex on;
    }

    # RPM package downloads - redirect to GitHub Releases
    location ~ ^/rpm/packages/(rediacc-cli-([^-]+)-1\.(x86_64|aarch64)\.rpm)$ {
        return 302 https://github.com/rediacc/console/releases/download/v$2/$1;
    }

    # CLI packages metadata
    location = /cli-packages.json {
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "no-cache" always;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
