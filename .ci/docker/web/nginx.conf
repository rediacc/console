# Rediacc Console nginx configuration
# HTTP server with SPA routing, API proxy, and distribution endpoints
#
# Features:
# - SPA routing (fallback to index.html)
# - API proxy to backend
# - Account portal SPA + API proxy to embedded Node.js server
# - CLI npm packages distribution (/npm/)
# - Renet binary distribution (/bin/)
# - Security headers
# - Gzip compression
# - Health check endpoint
#
# HTTPS: See nginx-https.conf (conditionally included by entrypoint)

# Gzip compression (gzip_vary already set in main nginx.conf)
gzip on;
gzip_min_length 1024;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

# HTTP server (always enabled)
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Use relative redirects so port-mapped setups (e.g. -p 8080:80) keep the correct port
    absolute_redirect off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Public website (www) - SPA routing at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirect /console to /console/ for consistent routing
    location = /console {
        return 301 /console/;
    }

    # Console app - SPA routing at /console/
    location /console/ {
        alias /usr/share/nginx/html/console/;
        try_files $uri $uri/ /console/index.html;
    }

    # Redirect /account to /account/ for consistent routing
    location = /account {
        return 301 /account/;
    }

    # Account API - proxy to account server
    # Default: embedded Node.js on 127.0.0.1:3000 (overridable via ACCOUNT_BACKEND env var)
    location /account/api/ {
        set $account_backend "127.0.0.1:3000";
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://$account_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Account portal - SPA routing at /account/
    location /account/ {
        alias /usr/share/nginx/html/account/;
        try_files $uri $uri/ /account/index.html;
    }

    # API proxy to backend
    # Uses variable to allow nginx to start even if upstream is unavailable
    # Note: no URI in proxy_pass when using variables (nginx skips URI rewriting)
    location /api/ {
        set $backend "rediacc-api";
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://$backend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CLI npm packages distribution
    location /npm/ {
        alias /usr/share/nginx/html/npm/;
        types { application/gzip tgz; }
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # Renet binary distribution
    location /bin/ {
        alias /usr/share/nginx/html/bin/;
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # APT package repository (metadata)
    location /apt/ {
        alias /usr/share/nginx/html/apt/;
        default_type application/octet-stream;
        autoindex on;
    }

    # APT package downloads - redirect to R2
    location ~ ^/apt/pool/main/r/rediacc-cli/(rediacc-cli_([^_]+)_(amd64|arm64)\.deb)$ {
        return 302 https://releases.rediacc.com/packages/v$2/$1;
    }

    # RPM package repository (metadata)
    location /rpm/ {
        alias /usr/share/nginx/html/rpm/;
        default_type application/octet-stream;
        autoindex on;
    }

    # RPM package downloads - redirect to R2
    location ~ ^/rpm/packages/(rediacc-cli-([^-]+)-1\.(x86_64|aarch64)\.rpm)$ {
        return 302 https://releases.rediacc.com/packages/v$2/$1;
    }

    # CLI packages metadata
    location = /cli-packages.json {
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "no-cache" always;
    }

    # JSON configuration files (templates, pricing, etc.)
    location /json/ {
        alias /usr/share/nginx/html/json/;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=3600" always;
        autoindex on;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# HTTPS server block is conditionally included from nginx-https.conf
# when SSL certificates are mounted at /etc/nginx/certs/
