# Rediacc Console nginx configuration
# HTTP server with SPA routing, API proxy, and distribution endpoints
#
# Features:
# - SPA routing (fallback to index.html)
# - API proxy to backend
# - CLI npm packages distribution (/npm/)
# - Renet binary distribution (/bin/)
# - Security headers
# - Gzip compression
# - Health check endpoint
#
# HTTPS: See nginx-https.conf (conditionally included by entrypoint)

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

# Upstream for API backend (allows health checks and failover)
upstream api_backend {
    server rediacc-api:80;
}

# HTTP server (always enabled)
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Public website (www) - SPA routing at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Console app - SPA routing at /console/
    location /console/ {
        alias /usr/share/nginx/html/console/;
        try_files $uri $uri/ /console/index.html;
    }

    # API proxy to backend (uses upstream block defined above)
    location /api/ {
        proxy_pass http://api_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CLI npm packages distribution
    location /npm/ {
        alias /usr/share/nginx/html/npm/;
        types { application/gzip tgz; }
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # Renet binary distribution
    location /bin/ {
        alias /usr/share/nginx/html/bin/;
        default_type application/octet-stream;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        autoindex on;
    }

    # APT package repository (metadata)
    location /apt/ {
        alias /usr/share/nginx/html/apt/;
        default_type application/octet-stream;
        autoindex on;
    }

    # APT package downloads - redirect to GitHub Releases
    location ~ ^/apt/pool/main/r/rediacc-cli/(rediacc-cli_([^_]+)_(amd64|arm64)\.deb)$ {
        return 302 https://github.com/rediacc/console/releases/download/v$2/$1;
    }

    # RPM package repository (metadata)
    location /rpm/ {
        alias /usr/share/nginx/html/rpm/;
        default_type application/octet-stream;
        autoindex on;
    }

    # RPM package downloads - redirect to GitHub Releases
    location ~ ^/rpm/packages/(rediacc-cli-([^-]+)-1\.(x86_64|aarch64)\.rpm)$ {
        return 302 https://github.com/rediacc/console/releases/download/v$2/$1;
    }

    # CLI packages metadata
    location = /cli-packages.json {
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "no-cache" always;
    }

    # JSON configuration files (templates, pricing, etc.)
    location /json/ {
        alias /usr/share/nginx/html/json/;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=3600" always;
        autoindex on;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# HTTPS server block is conditionally included from nginx-https.conf
# when SSL certificates are mounted at /etc/nginx/certs/
