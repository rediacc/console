<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2"/>
      <feOffset dx="1.5" dy="1.5" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .bg { fill: #f5f5f5; }
    .brand-color { fill: #556b2f; }
    .brand-stroke { stroke: #556b2f; }
    .light-gray-fill { fill: #e0e0e0; }
    .light-gray-stroke { stroke: #e0e0e0; }
    .dark-gray-text { fill: #1a1a1a; font-family: Arial, sans-serif; font-size: 11.6px; font-weight: bold; }
    .white-text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 11.6px; font-weight: bold; }
  </style>

  <rect class="bg" width="800" height="449.5"/>

  <!-- Decorative background circles -->
  <circle cx="72.7" cy="72.7" r="145.5" fill="#e0e0e0" opacity="0.1"/>
  <circle cx="690.9" cy="363.6" r="109.1" fill="#e0e0e0" opacity="0.1"/>
  <circle cx="400" cy="224.7" r="181.8" fill="#e0e0e0" opacity="0.05"/>

  <!-- World Map Outline -->
  <g opacity="0.2" fill="#e0e0e0" stroke="#e0e0e0" stroke-width="1.5">
    <!-- North America -->
    <polygon points="109.1,145.5 145.5,130.9 218.2,109.1 254.5,145.5 276.4,203.6 218.2,232.7 160,218.2 109.1,181.8"/>
    <!-- South America -->
    <polygon points="232.7,254.5 276.4,276.4 283.6,327.3 254.5,363.6 218.2,349.1 203.6,290.9"/>
    <!-- Europe -->
    <polygon points="349.1,130.9 421.8,116.4 450.9,160 429.1,203.6 378.2,189.1"/>
    <!-- Africa -->
    <polygon points="356.4,218.2 400,210.9 436.4,254.5 421.8,327.3 378.2,349.1 349.1,276.4"/>
    <!-- Asia -->
    <polygon points="472.7,109.1 581.8,101.8 654.5,145.5 669.1,218.2 618.2,254.5 545.5,232.7 494.5,181.8"/>
    <!-- Australia -->
    <polygon points="618.2,290.9 690.9,305.5 698.2,349.1 654.5,378.2 610.9,349.1"/>
  </g>

  <!-- Cloud Nodes -->
  <g id="cloud-us" transform="translate(181.8, 160)" filter="url(#drop-shadow)">
    <path d="M-36.4 0 Q-43.6-29.1-21.8-36.4 Q0-50.9 21.8-36.4 Q43.6-29.1 36.4 0 Z" class="light-gray-fill"/>
    <text x="0" y="-10.9" text-anchor="middle" class="dark-gray-text">US</text>
  </g>
  <g id="cloud-eu" transform="translate(400, 138.2)" filter="url(#drop-shadow)">
    <path d="M-36.4 0 Q-43.6-29.1-21.8-36.4 Q0-50.9 21.8-36.4 Q43.6-29.1 36.4 0 Z" class="light-gray-fill"/>
    <text x="0" y="-10.9" text-anchor="middle" class="dark-gray-text">EU</text>
  </g>
  <g id="cloud-apac" transform="translate(618.2, 189.1)" filter="url(#drop-shadow)">
    <path d="M-36.4 0 Q-43.6-29.1-21.8-36.4 Q0-50.9 21.8-36.4 Q43.6-29.1 36.4 0 Z" class="light-gray-fill"/>
    <text x="0" y="-10.9" text-anchor="middle" class="dark-gray-text">APAC</text>
  </g>

  <!-- Connection Lines -->
  <g class="brand-stroke" stroke-width="2.9" stroke-linecap="round" fill="none">
    <!-- US to EU -->
    <path d="M218.2 160 C290.9 109.1 327.3 109.1 363.6 138.2" stroke-dasharray="7.3, 7.3"/>
    <!-- EU to APAC -->
    <path d="M436.4 138.2 C509.1 130.9 545.5 203.6 581.8 189.1" stroke-dasharray="7.3, 7.3"/>
    <!-- APAC to US -->
    <path d="M581.8 203.6 C436.4 327.3 254.5 254.5 218.2 174.5" stroke-dasharray="7.3, 7.3"/>
  </g>

  <!-- Checkmark Circles -->
  <g>
    <!-- Midpoint US-EU -->
    <circle cx="309.1" cy="127.3" r="13.1" class="brand-color"/>
    <path d="M304 127.3 l3.6 3.6 l7.3-7.3" stroke="#ffffff" stroke-width="2.2" fill="none"/>
    <!-- Midpoint EU-APAC -->
    <circle cx="520" cy="163.6" r="13.1" class="brand-color"/>
    <path d="M514.9 163.6 l3.6 3.6 l7.3-7.3" stroke="#ffffff" stroke-width="2.2" fill="none"/>
    <!-- Midpoint APAC-US -->
    <circle cx="400" cy="240" r="13.1" class="brand-color"/>
    <path d="M394.9 240 l3.6 3.6 l7.3-7.3" stroke="#ffffff" stroke-width="2.2" fill="none"/>
  </g>

  <!-- Central Shield Icon -->
  <g transform="translate(400, 224.7) scale(1.5)" filter="url(#drop-shadow)">
    <path d="M-21.8-29.1 C-21.8-36.4 21.8-36.4 21.8-29.1 L21.8 0 C21.8 21.8 0 29.1 0 29.1 C0 29.1-21.8 21.8-21.8 0 Z" fill="#2d2d2d"/>
    <path d="M-10.9-14.5 L-3.6-7.3 L10.9-21.8" stroke="#556b2f" stroke-width="4.4" stroke-linecap="round" fill="none"/>
  </g>
</svg>
