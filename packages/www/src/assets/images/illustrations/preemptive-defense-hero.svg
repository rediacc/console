<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#f5f5f5"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="550" r="80" fill="#556b2f" opacity="0.08"/>
  <circle cx="1000" cy="120" r="60" fill="#556b2f" opacity="0.06"/>
  <circle cx="600" cy="600" r="50" fill="#e0e0e0" opacity="0.3"/>

  <!-- Production Server (left) -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="170" rx="8" fill="url(#serverGrad)"/>
    <rect x="0" y="0" width="140" height="8" rx="8" fill="#3d3d3d"/>
    <text x="70" y="-10" text-anchor="middle" fill="#666" font-size="14" font-family="sans-serif">PRODUCTION</text>
    <rect x="15" y="30" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="50" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="70" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <circle cx="25" cy="36" r="3" fill="#556b2f"/>
    <circle cx="25" cy="56" r="3" fill="#556b2f"/>
    <circle cx="25" cy="76" r="3" fill="#556b2f"/>
    <rect x="15" y="100" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="120" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <circle cx="25" cy="106" r="3" fill="#556b2f"/>
    <circle cx="25" cy="126" r="3" fill="#556b2f"/>
    <rect x="15" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
    <rect x="85" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Clone arrow -->
  <g transform="translate(330, 250)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#556b2f" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="100,-8 120,0 100,8" fill="#556b2f"/>
    <text x="60" y="-12" text-anchor="middle" fill="#556b2f" font-size="12" font-family="sans-serif" font-weight="bold">CLONE</text>
  </g>

  <!-- Cloned Server (center) -->
  <g transform="translate(480, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="170" rx="8" fill="url(#serverGrad)" opacity="0.9"/>
    <rect x="0" y="0" width="140" height="8" rx="8" fill="#3d3d3d"/>
    <text x="70" y="-10" text-anchor="middle" fill="#556b2f" font-size="14" font-family="sans-serif" font-weight="bold">CLONE</text>
    <rect x="15" y="30" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="50" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="70" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <circle cx="25" cy="36" r="3" fill="#556b2f" opacity="0.7"/>
    <circle cx="25" cy="56" r="3" fill="#556b2f" opacity="0.7"/>
    <circle cx="25" cy="76" r="3" fill="#556b2f" opacity="0.7"/>
    <rect x="15" y="100" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <rect x="15" y="120" width="110" height="12" rx="2" fill="#1a1a1a"/>
    <circle cx="25" cy="106" r="3" fill="#556b2f" opacity="0.7"/>
    <circle cx="25" cy="126" r="3" fill="#556b2f" opacity="0.7"/>
    <rect x="15" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
    <rect x="85" y="145" width="25" height="8" rx="1" fill="#3d3d3d"/>
    <!-- Clone border highlight -->
    <rect x="-2" y="-2" width="144" height="174" rx="10" fill="none" stroke="#556b2f" stroke-width="2" stroke-dasharray="6,3"/>
  </g>

  <!-- Scanning beam from right -->
  <g transform="translate(660, 200)">
    <line x1="0" y1="65" x2="120" y2="65" stroke="#556b2f" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="45" x2="120" y2="25" stroke="#556b2f" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="85" x2="120" y2="105" stroke="#556b2f" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- AI Scanner / Shield (right) -->
  <g transform="translate(790, 170)">
    <!-- Shield -->
    <path d="M80 10 L150 35 L150 90 C150 140 80 180 80 180 C80 180 10 140 10 90 L10 35 Z" fill="url(#shieldGrad)" stroke="#3d3d3d" stroke-width="2"/>
    <path d="M80 25 L140 45 L140 88 C140 130 80 165 80 165 C80 165 20 130 20 88 L20 45 Z" fill="#f5f5f5"/>
    <!-- AI circuit pattern inside shield -->
    <circle cx="80" cy="80" r="20" fill="none" stroke="#556b2f" stroke-width="2"/>
    <circle cx="80" cy="80" r="8" fill="#556b2f" opacity="0.3"/>
    <line x1="80" y1="60" x2="80" y2="45" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="80" y1="100" x2="80" y2="115" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="60" y1="80" x2="45" y2="80" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="100" y1="80" x2="115" y2="80" stroke="#556b2f" stroke-width="1.5"/>
    <circle cx="80" cy="45" r="3" fill="#556b2f"/>
    <circle cx="80" cy="115" r="3" fill="#556b2f"/>
    <circle cx="45" cy="80" r="3" fill="#556b2f"/>
    <circle cx="115" cy="80" r="3" fill="#556b2f"/>
    <!-- Scan text -->
    <text x="80" y="145" text-anchor="middle" fill="#556b2f" font-size="12" font-family="sans-serif" font-weight="bold">AI PENTEST</text>
  </g>

  <!-- Result arrow (down from clone) -->
  <g transform="translate(545, 380)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#556b2f" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="-6,60 0,75 6,60" fill="#556b2f"/>
  </g>

  <!-- Results box -->
  <g transform="translate(460, 460)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#fff" stroke="#556b2f" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#333" font-size="13" font-family="sans-serif" font-weight="bold">VULNERABILITIES</text>
    <text x="90" y="45" text-anchor="middle" fill="#556b2f" font-size="12" font-family="sans-serif">Found: 12 Critical</text>
    <text x="90" y="62" text-anchor="middle" fill="#556b2f" font-size="12" font-family="sans-serif">Fixed Before Attack</text>
  </g>

  <!-- Repeat cycle arrow -->
  <g transform="translate(380, 500)">
    <path d="M0,0 C-60,-40 -60,-180 0,-220" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="-6,-220 0,-235 6,-220" fill="#e0e0e0"/>
  </g>

  <!-- Ephemeral destroy indicator -->
  <g transform="translate(660, 460)">
    <text x="0" y="15" fill="#999" font-size="11" font-family="sans-serif">Clone auto-destroys</text>
    <text x="0" y="32" fill="#999" font-size="11" font-family="sans-serif">after test cycle</text>
  </g>
</svg>
