<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e3a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Decorative circles -->
  <circle cx="133.3" cy="366.7" r="53.3" fill="#556b2f" opacity="0.08"/>
  <circle cx="666.7" cy="80" r="40" fill="#556b2f" opacity="0.06"/>
  <circle cx="400" cy="400" r="33.3" fill="#e0e0e0" opacity="0.3"/>

  <!-- Production Server (left) -->
  <g transform="translate(100, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="93.3" height="113.3" rx="5.3" fill="url(#serverGrad)"/>
    <rect x="0" y="0" width="93.3" height="5.3" rx="5.3" fill="#3d3d3d"/>
    <text x="46.7" y="-6.7" text-anchor="middle" fill="#999999" font-size="9.3" font-family="Arial, sans-serif">PRODUCTION</text>
    <rect x="10" y="20" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="33.3" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="46.7" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <circle cx="16.7" cy="24" r="2" fill="#556b2f"/>
    <circle cx="16.7" cy="37.3" r="2" fill="#556b2f"/>
    <circle cx="16.7" cy="50.7" r="2" fill="#556b2f"/>
    <rect x="10" y="66.7" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="80" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <circle cx="16.7" cy="70.7" r="2" fill="#556b2f"/>
    <circle cx="16.7" cy="84" r="2" fill="#556b2f"/>
    <rect x="10" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
    <rect x="33.3" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
    <rect x="56.7" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
  </g>

  <!-- Clone arrow -->
  <g transform="translate(220, 166.7)">
    <line x1="0" y1="0" x2="66.7" y2="0" stroke="#556b2f" stroke-width="2" stroke-dasharray="5.3,2.7"/>
    <polygon points="66.7,-5.3 80,0 66.7,5.3" fill="#556b2f"/>
    <text x="40" y="-8" text-anchor="middle" fill="#556b2f" font-size="8" font-family="Arial, sans-serif" font-weight="bold">CLONE</text>
  </g>

  <!-- Cloned Server (center) -->
  <g transform="translate(320, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="93.3" height="113.3" rx="5.3" fill="url(#serverGrad)" opacity="0.9"/>
    <rect x="0" y="0" width="93.3" height="5.3" rx="5.3" fill="#3d3d3d"/>
    <text x="46.7" y="-6.7" text-anchor="middle" fill="#556b2f" font-size="9.3" font-family="Arial, sans-serif" font-weight="bold">CLONE</text>
    <rect x="10" y="20" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="33.3" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="46.7" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <circle cx="16.7" cy="24" r="2" fill="#556b2f" opacity="0.7"/>
    <circle cx="16.7" cy="37.3" r="2" fill="#556b2f" opacity="0.7"/>
    <circle cx="16.7" cy="50.7" r="2" fill="#556b2f" opacity="0.7"/>
    <rect x="10" y="66.7" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <rect x="10" y="80" width="73.3" height="8" rx="1.3" fill="#1a1a1a"/>
    <circle cx="16.7" cy="70.7" r="2" fill="#556b2f" opacity="0.7"/>
    <circle cx="16.7" cy="84" r="2" fill="#556b2f" opacity="0.7"/>
    <rect x="10" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
    <rect x="33.3" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
    <rect x="56.7" y="96.7" width="16.7" height="5.3" rx="0.7" fill="#3d3d3d"/>
    <!-- Clone border highlight -->
    <rect x="-1.3" y="-1.3" width="96" height="116" rx="6.7" fill="none" stroke="#556b2f" stroke-width="1.3" stroke-dasharray="4,2"/>
  </g>

  <!-- Scanning beam from right -->
  <g transform="translate(440, 133.3)">
    <line x1="0" y1="43.3" x2="80" y2="43.3" stroke="#556b2f" stroke-width="1.3" opacity="0.6"/>
    <line x1="0" y1="30" x2="80" y2="16.7" stroke="#556b2f" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="56.7" x2="80" y2="70" stroke="#556b2f" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- AI Scanner / Shield (right) -->
  <g transform="translate(526.7, 113.3)">
    <!-- Shield -->
    <path d="M53.3 6.7 L100 23.3 L100 60 C100 93.3 53.3 120 53.3 120 C53.3 120 6.7 93.3 6.7 60 L6.7 23.3 Z" fill="url(#shieldGrad)" stroke="#3d3d3d" stroke-width="1.3"/>
    <path d="M53.3 16.7 L93.3 30 L93.3 58.7 C93.3 86.7 53.3 110 53.3 110 C53.3 110 13.3 86.7 13.3 58.7 L13.3 30 Z" fill="#f5f5f5"/>
    <!-- AI circuit pattern inside shield -->
    <circle cx="53.3" cy="53.3" r="13.3" fill="none" stroke="#556b2f" stroke-width="1.3"/>
    <circle cx="53.3" cy="53.3" r="5.3" fill="#556b2f" opacity="0.3"/>
    <line x1="53.3" y1="40" x2="53.3" y2="30" stroke="#556b2f" stroke-width="1"/>
    <line x1="53.3" y1="66.7" x2="53.3" y2="76.7" stroke="#556b2f" stroke-width="1"/>
    <line x1="40" y1="53.3" x2="30" y2="53.3" stroke="#556b2f" stroke-width="1"/>
    <line x1="66.7" y1="53.3" x2="76.7" y2="53.3" stroke="#556b2f" stroke-width="1"/>
    <circle cx="53.3" cy="30" r="2" fill="#556b2f"/>
    <circle cx="53.3" cy="76.7" r="2" fill="#556b2f"/>
    <circle cx="30" cy="53.3" r="2" fill="#556b2f"/>
    <circle cx="76.7" cy="53.3" r="2" fill="#556b2f"/>
    <!-- Scan text -->
    <text x="53.3" y="133.3" text-anchor="middle" fill="#556b2f" font-size="8" font-family="Arial, sans-serif" font-weight="bold">AI PENTEST</text>
  </g>

  <!-- Result arrow (down from clone) -->
  <g transform="translate(363.3, 253.3)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#556b2f" stroke-width="1.3" stroke-dasharray="4,2"/>
    <polygon points="-4,40 0,50 4,40" fill="#556b2f"/>
  </g>

  <!-- Results box -->
  <g transform="translate(306.7, 306.7)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="53.3" rx="5.3" fill="#fff" stroke="#556b2f" stroke-width="1.3"/>
    <text x="60" y="16.7" text-anchor="middle" fill="#1a1a1a" font-size="8.7" font-family="Arial, sans-serif" font-weight="bold">VULNERABILITIES</text>
    <text x="60" y="30" text-anchor="middle" fill="#556b2f" font-size="8" font-family="Arial, sans-serif">Found: 12 Critical</text>
    <text x="60" y="41.3" text-anchor="middle" fill="#556b2f" font-size="8" font-family="Arial, sans-serif">Fixed Before Attack</text>
  </g>

  <!-- Repeat cycle arrow -->
  <g transform="translate(253.3, 333.3)">
    <path d="M0 0 C-40-26.7-40-120 0-146.7" fill="none" stroke="#e0e0e0" stroke-width="1.3" stroke-dasharray="4,2"/>
    <polygon points="-4,-146.7 0,-156.7 4,-146.7" fill="#e0e0e0"/>
  </g>

  <!-- Ephemeral destroy indicator -->
  <g transform="translate(440, 306.7)">
    <text x="0" y="10" fill="#999999" font-size="7.3" font-family="Arial, sans-serif">Clone auto-destroys</text>
    <text x="0" y="21.3" fill="#999999" font-size="7.3" font-family="Arial, sans-serif">after test cycle</text>
  </g>
</svg>
