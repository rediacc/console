    <circle cx="148" cy="150" r="65" fill="none" stroke="#556b2f" stroke-width="10" stroke-linecap="round"
      stroke-dasharray="408.4" stroke-dashoffset="0" transform="rotate(-90 148 150)"/>
    <text x="148" y="155" text-anchor="middle" fill="#556b2f" font-family="Arial, sans-serif" font-size="30" font-weight="bold">100%</text>
    <text x="148" y="175" text-anchor="middle" fill="#3d3d3d" font-family="Arial, sans-serif" font-size="12">Complete</text>

