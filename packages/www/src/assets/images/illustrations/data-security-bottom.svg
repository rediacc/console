<svg width="1100" height="618" viewBox="0 0 1100 618" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1100" height="618" fill="#f5f5f5"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="570" r="60" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="1020" cy="580" r="50" fill="#e0e0e0" opacity="0.3"/>

  <!-- Dashboard container -->
  <g filter="url(#drop-shadow)">
    <rect x="60" y="30" width="980" height="540" rx="18" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Header bar -->
    <rect x="60" y="30" width="980" height="55" rx="18" fill="#2d2d2d"/>
    <rect x="60" y="67" width="980" height="18" fill="#2d2d2d"/>
