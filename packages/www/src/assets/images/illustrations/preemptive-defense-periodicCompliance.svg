    <text x="20" y="91" fill="#dc3545" font-size="11" font-family="Arial, sans-serif">&#8226; 32% test only once per year</text>
    <text x="20" y="109" fill="#dc3545" font-size="11" font-family="Arial, sans-serif">&#8226; $248M+ in breach costs</text>
