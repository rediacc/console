    <g transform="translate(290, 70)">
      <rect x="0" y="0" width="120" height="22" rx="11" fill="#556b2f" opacity="0.2"/>
      <text x="60" y="15" text-anchor="middle" fill="#556b2f" font-size="10" font-family="Arial, sans-serif" font-weight="bold">ALWAYS CERTIFIED</text>
