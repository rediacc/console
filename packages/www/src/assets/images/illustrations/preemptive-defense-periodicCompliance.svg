<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Top: Annual testing timeline -->
  <g transform="translate(50, 30)">
    <text x="350" y="0" text-anchor="middle" fill="#1a1a1a" font-size="14" font-family="Arial, sans-serif" font-weight="bold">ANNUAL TESTING: THE COMPLIANCE ILLUSION</text>

    <!-- Year timeline -->
    <line x1="0" y1="40" x2="700" y2="40" stroke="#e0e0e0" stroke-width="3"/>

    <!-- Jan marker -->
    <line x1="0" y1="30" x2="0" y2="50" stroke="#1a1a1a" stroke-width="2"/>
    <text x="0" y="65" text-anchor="middle" fill="#999999" font-size="10" font-family="Arial, sans-serif">JAN</text>

    <!-- Pentest day (small green dot) -->
    <circle cx="175" cy="40" r="8" fill="#556b2f"/>
    <text x="175" y="44" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial, sans-serif">&#x2713;</text>
    <text x="175" y="65" text-anchor="middle" fill="#556b2f" font-size="9" font-family="Arial, sans-serif">PENTEST</text>
    <text x="175" y="77" text-anchor="middle" fill="#556b2f" font-size="9" font-family="Arial, sans-serif">DAY</text>

    <!-- Certified badge -->
    <g transform="translate(200, 15)">
      <rect x="0" y="0" width="70" height="18" rx="9" fill="#556b2f" opacity="0.2"/>
      <text x="35" y="13" text-anchor="middle" fill="#556b2f" font-size="9" font-family="Arial, sans-serif" font-weight="bold">CERTIFIED</text>
    </g>

    <!-- Vulnerable gap (red zone) -->
    <rect x="185" y="35" width="505" height="10" rx="2" fill="#dc3545" opacity="0.15"/>
    <text x="440" y="44" text-anchor="middle" fill="#dc3545" font-size="10" font-family="Arial, sans-serif">364 DAYS VULNERABLE</text>

    <!-- Breach marker -->
    <g transform="translate(480, 15)">
      <line x1="0" y1="15" x2="0" y2="35" stroke="#dc3545" stroke-width="2"/>
      <circle cx="0" cy="40" r="6" fill="#dc3545"/>
      <text x="0" y="43" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial, sans-serif">!</text>
      <text x="0" y="65" text-anchor="middle" fill="#dc3545" font-size="9" font-family="Arial, sans-serif">BREACH</text>
    </g>

    <!-- Dec marker -->
    <line x1="700" y1="30" x2="700" y2="50" stroke="#1a1a1a" stroke-width="2"/>
    <text x="700" y="65" text-anchor="middle" fill="#999999" font-size="10" font-family="Arial, sans-serif">DEC</text>
  </g>

  <!-- Divider -->
  <line x1="50" y1="140" x2="750" y2="140" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Bottom: Continuous testing timeline -->
