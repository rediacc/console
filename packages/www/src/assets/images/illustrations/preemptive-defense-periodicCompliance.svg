    <rect x="280" y="36" width="140" height="14" rx="3" fill="#f5f5f5"/>
    <text x="350" y="44" text-anchor="middle" fill="#556b2f" font-size="10" font-family="Arial, sans-serif">365 DAYS TESTED</text>

    <!-- Dec marker -->
