    <circle cx="50" cy="40" r="4" fill="#556b2f"/>
    <circle cx="80" cy="40" r="4" fill="#556b2f"/>
    <circle cx="110" cy="40" r="4" fill="#556b2f"/>
    <circle cx="140" cy="40" r="4" fill="#556b2f"/>
    <circle cx="170" cy="40" r="4" fill="#556b2f"/>
    <circle cx="200" cy="40" r="4" fill="#556b2f"/>
    <circle cx="230" cy="40" r="4" fill="#556b2f"/>
    <circle cx="260" cy="40" r="4" fill="#556b2f"/>
    <circle cx="290" cy="40" r="4" fill="#556b2f"/>
    <circle cx="320" cy="40" r="4" fill="#556b2f"/>
    <circle cx="350" cy="40" r="4" fill="#556b2f"/>
    <circle cx="380" cy="40" r="4" fill="#556b2f"/>
    <circle cx="410" cy="40" r="4" fill="#556b2f"/>
    <circle cx="440" cy="40" r="4" fill="#556b2f"/>
    <circle cx="470" cy="40" r="4" fill="#556b2f"/>
    <circle cx="500" cy="40" r="4" fill="#556b2f"/>
    <circle cx="530" cy="40" r="4" fill="#556b2f"/>
    <circle cx="560" cy="40" r="4" fill="#556b2f"/>
    <circle cx="590" cy="40" r="4" fill="#556b2f"/>
    <circle cx="620" cy="40" r="4" fill="#556b2f"/>
    <circle cx="650" cy="40" r="4" fill="#556b2f"/>
    <circle cx="680" cy="40" r="4" fill="#556b2f"/>
    <circle cx="700" cy="40" r="4" fill="#556b2f"/>

    <!-- Protected zone -->
