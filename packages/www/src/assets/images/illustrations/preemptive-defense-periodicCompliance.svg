    <text x="165" y="25" text-anchor="middle" fill="#556b2f" font-size="12" font-family="Arial, sans-serif" font-weight="bold">Continuous Clone Testing</text>
    <line x1="15" y1="35" x2="315" y2="35" stroke="#e0e0e0" stroke-width="1"/>
    <text x="20" y="55" fill="#556b2f" font-size="11" font-family="Arial, sans-serif">&#8226; Test daily on zero-cost clones</text>
    <text x="20" y="73" fill="#556b2f" font-size="11" font-family="Arial, sans-serif">&#8226; Always compliant, always tested</text>
    <text x="20" y="91" fill="#556b2f" font-size="11" font-family="Arial, sans-serif">&#8226; Auto-trigger on every deployment</text>
    <text x="20" y="109" fill="#556b2f" font-size="11" font-family="Arial, sans-serif">&#8226; Ephemeral clones auto-destroy</text>
  </g>

  <!-- Decorative -->
  <circle cx="400" cy="435" r="15" fill="#556b2f" opacity="0.08"/>
</svg>
