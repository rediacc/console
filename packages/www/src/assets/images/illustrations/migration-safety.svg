<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- TOP: Exposed migration -->
  <!-- Source server -->
  <g transform="translate(60, 50)" filter="url(#shadow)">
    <rect width="90" height="110" rx="6" fill="url(#serverGrad)"/>
    <rect x="10" y="20" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="10" y="38" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="18" cy="25" r="2.5" fill="#556b2f" opacity="0.5"/>
    <circle cx="18" cy="43" r="2.5" fill="#556b2f" opacity="0.5"/>
    <rect x="10" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="30" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Open pipe (exposed) -->
  <g transform="translate(170, 80)">
    <!-- Pipe top -->
    <rect x="0" y="0" width="420" height="50" rx="6" fill="none" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Data packets visible (exposed) -->
    <rect x="20" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.4"/>
    <rect x="25" y="17" width="30" height="5" rx="1" fill="#556b2f" opacity="0.6"/>
    <rect x="25" y="25" width="20" height="3" rx="1" fill="#556b2f" opacity="0.5"/>

    <rect x="80" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.4"/>
    <rect x="85" y="17" width="30" height="5" rx="1" fill="#556b2f" opacity="0.6"/>
    <rect x="85" y="25" width="20" height="3" rx="1" fill="#556b2f" opacity="0.5"/>

    <rect x="140" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.4"/>
    <rect x="145" y="17" width="30" height="5" rx="1" fill="#556b2f" opacity="0.6"/>

    <rect x="200" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.4"/>
    <rect x="205" y="17" width="30" height="5" rx="1" fill="#556b2f" opacity="0.6"/>

    <!-- Eyes watching (interceptors) -->
    <g transform="translate(280, 5)">
      <ellipse cx="15" cy="10" rx="12" ry="8" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
      <circle cx="15" cy="10" r="4" fill="#1a1a1a"/>
    </g>
    <g transform="translate(330, 8)">
      <ellipse cx="15" cy="10" rx="12" ry="8" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
      <circle cx="15" cy="10" r="4" fill="#1a1a1a"/>
    </g>
    <g transform="translate(370, 3)">
      <ellipse cx="15" cy="10" rx="12" ry="8" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
      <circle cx="15" cy="10" r="4" fill="#1a1a1a"/>
    </g>
  </g>

  <!-- Destination server (top) -->
  <g transform="translate(610, 50)" filter="url(#shadow)">
    <rect width="90" height="110" rx="6" fill="url(#serverGrad)"/>
    <rect x="10" y="20" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="10" y="38" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="18" cy="25" r="2.5" fill="#556b2f" opacity="0.5"/>
    <circle cx="18" cy="43" r="2.5" fill="#556b2f" opacity="0.5"/>
    <rect x="10" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="30" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Warning -->
  <g transform="translate(375, 32)">
    <polygon points="15,0 30,26 0,26" fill="#e0e0e0" stroke="#1a1a1a" stroke-width="1.5"/>
    <polygon points="15,4 27,24 3,24" fill="#f5f5f5"/>
    <line x1="15" y1="10" x2="15" y2="17" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
    <circle cx="15" cy="21" r="1.5" fill="#1a1a1a"/>
  </g>

  <!-- Divider -->
  <line x1="50" y1="225" x2="750" y2="225" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- BOTTOM: Encrypted migration -->
  <!-- Source server -->
  <g transform="translate(60, 260)" filter="url(#shadow)">
    <rect width="90" height="110" rx="6" fill="url(#serverGrad)"/>
    <rect x="10" y="20" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="10" y="38" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="18" cy="25" r="2.5" fill="#556b2f"/>
    <circle cx="18" cy="43" r="2.5" fill="#556b2f"/>
    <rect x="10" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="30" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Encrypted tunnel -->
  <g transform="translate(170, 290)">
    <!-- Double-walled pipe -->
    <rect x="0" y="0" width="420" height="50" rx="6" fill="#556b2f" opacity="0.1" stroke="#556b2f" stroke-width="2.5"/>
    <!-- Inner encrypted packets (uniform, no data visible) -->
    <rect x="20" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <rect x="80" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <rect x="140" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <rect x="200" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <rect x="260" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <rect x="320" y="12" width="40" height="26" rx="3" fill="#556b2f" opacity="0.2"/>
    <!-- Lock icons on packets -->
    <g transform="translate(32, 18)">
      <rect x="0" y="5" width="10" height="8" rx="1.5" fill="#556b2f" opacity="0.5"/>
      <path d="M2 5 L2 3 C2 0 8 0 8 3 L8 5" fill="none" stroke="#556b2f" stroke-width="1.2" opacity="0.5"/>
    </g>
    <g transform="translate(92, 18)">
      <rect x="0" y="5" width="10" height="8" rx="1.5" fill="#556b2f" opacity="0.5"/>
      <path d="M2 5 L2 3 C2 0 8 0 8 3 L8 5" fill="none" stroke="#556b2f" stroke-width="1.2" opacity="0.5"/>
    </g>
    <g transform="translate(152, 18)">
      <rect x="0" y="5" width="10" height="8" rx="1.5" fill="#556b2f" opacity="0.5"/>
      <path d="M2 5 L2 3 C2 0 8 0 8 3 L8 5" fill="none" stroke="#556b2f" stroke-width="1.2" opacity="0.5"/>
    </g>
    <g transform="translate(212, 18)">
      <rect x="0" y="5" width="10" height="8" rx="1.5" fill="#556b2f" opacity="0.5"/>
      <path d="M2 5 L2 3 C2 0 8 0 8 3 L8 5" fill="none" stroke="#556b2f" stroke-width="1.2" opacity="0.5"/>
    </g>
  </g>

  <!-- Shield on encrypted tunnel -->
  <g transform="translate(355, 245)">
    <path d="M20 3 L37 10 L37 23 C37 33 20 46 20 46 C20 46 3 33 3 23 L3 10 Z" fill="#556b2f" stroke="#1a1a1a" stroke-width="1.5"/>
    <path d="M20 8 L32 13 L32 22 C32 30 20 40 20 40 C20 40 8 30 8 22 L8 13 Z" fill="#f5f5f5"/>
    <polyline points="12,21 18,28 28,16" fill="none" stroke="#556b2f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Destination server (bottom) -->
  <g transform="translate(610, 260)" filter="url(#shadow)">
    <rect width="90" height="110" rx="6" fill="url(#serverGrad)"/>
    <rect x="10" y="20" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="10" y="38" width="70" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="18" cy="25" r="2.5" fill="#556b2f"/>
    <circle cx="18" cy="43" r="2.5" fill="#556b2f"/>
    <rect x="10" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="30" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="50" y="75" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="70" cy="420" r="30" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="730" cy="430" r="45" fill="#e0e0e0" opacity="0.2"/>
  <circle cx="400" cy="440" r="22" fill="#556b2f" opacity="0.1"/>
</svg>
