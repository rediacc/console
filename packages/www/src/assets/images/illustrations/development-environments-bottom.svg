        <text x="25.5" y="69.1" fill="#1a1a1a" font-size="10.2" font-weight="bold">Git Branch</text>
    </g>
    
    <path d="M127.3 207.3 L185.5 207.3" stroke="#3d3d3d" stroke-width="1.5"/>
    <circle cx="156.4" cy="207.3" r="8.7" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(146.9, 197.8) scale(0.7)"/>

    <g transform="translate(189.1, 181.8)" filter="url(#dropshadow)">
