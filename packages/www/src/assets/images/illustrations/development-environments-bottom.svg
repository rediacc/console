        <use href="#icon-server" transform="translate(38.5, 16.7)"/>
        <text x="47.3" y="76.4" fill="#1a1a1a" font-size="10.2" font-weight="bold">Prod Clone</text>
    </g>
    
    <path d="M447.3 207.3 L505.5 207.3" stroke="#3d3d3d" stroke-width="1.5"/>
    <circle cx="476.4" cy="207.3" r="8.7" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(466.9, 197.8) scale(0.7)"/>

