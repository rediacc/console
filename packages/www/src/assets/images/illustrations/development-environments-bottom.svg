<svg width="1100" height="618" viewBox="0 0 1100 618" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1100" height="618" fill="#f5f5f5"/>
  
  <defs>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <g id="icon-branch">
        <circle cx="12" cy="12" r="10" stroke="#3d3d3d" stroke-width="2" fill="none"/>
        <path d="M12 22V18M12 6V18M12 18C10 18 8 17 8 15V9" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 18C14 18 16 17 16 15V9" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <g id="icon-lightning">
      <path d="M10 2L2 14H9L8 22L16 10H9L10 2Z" fill="#556b2f"/>
    </g>
    
    <g id="icon-server">
      <rect x="4" y="4" width="16" height="16" rx="2" stroke="#3d3d3d" stroke-width="2" fill="white"/>
      <path d="M8 8H16" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
      <path d="M8 12H16" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
      <path d="M8 16H16" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
      <circle cx="18" cy="6" r="2" fill="#556b2f" />
    </g>

    <g id="icon-dev">
        <path d="M4 7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V17C20 18.1046 19.1046 19 18 19H6C4.89543 19 4 18.1046 4 17V7Z" stroke="#3d3d3d" stroke-width="2" fill="white"/>
        <path d="M2 21H22" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 9L11 12L8 15" stroke="#556b2f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M13 15H16" stroke="#556b2f" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g id="icon-merge">
        <circle cx="12" cy="12" r="10" stroke="#3d3d3d" stroke-width="2" fill="none"/>
        <path d="M12 6V13M8 9C8 11 10 12 12 13" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M16 9C16 11 14 12 12 13" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 13L10 16" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 13L14 16" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g id="icon-cleanup">
        <path d="M14.5 9.5L10 5M10 5L5.5 9.5M10 5V14.5C10 15.6046 10.8954 16.5 12 16.5H14.5" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9.5 19.5L14 24M14 24L18.5 19.5M14 24V14.5C14 13.3954 13.1046 12.5 12 12.5H9.5" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <g id="icon-checkmark">
        <path d="M6 12.5L10.5 17L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <g id="icon-equals">
        <path d="M5 9H19" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
        <path d="M5 15H19" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g id="icon-dollar">
        <path d="M12 2V22M17 5H9.5C8.11929 5 7 6.11929 7 7.5C7 8.88071 8.11929 10 9.5 10H14.5C15.8807 10 17 11.1193 17 12.5C17 13.8807 15.8807 15 14.5 15H7" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g id="icon-person">
        <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#3d3d3d" stroke-width="2"/>
        <path d="M19 20C19 16.134 15.866 13 12 13C8.13401 13 5 16.134 5 20" stroke="#3d3d3d" stroke-width="2" stroke-linecap="round"/>
    </g>

  </defs>

  <g font-family="Arial, sans-serif" text-anchor="middle">
    
    <!-- Main Pipeline -->
    <g transform="translate(100, 250)" filter="url(#dropshadow)">
        <use href="#icon-branch" width="24" height="24" transform="translate(23, 18)"/>
        <rect width="70" height="70" rx="35" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <text x="35" y="95" fill="#1a1a1a" font-size="14" font-weight="bold">Git Branch</text>
    </g>
    
    <path d="M175 285L255 285" stroke="#3d3d3d" stroke-width="2"/>
    <circle cx="215" cy="285" r="12" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(202, 272) scale(0.7)"/>

    <g transform="translate(260, 250)" filter="url(#dropshadow)">
        <rect width="130" height="70" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <use href="#icon-lightning" transform="translate(53, 23)"/>
        <text x="65" y="105" fill="#1a1a1a" font-size="14" font-weight="bold">Rediacc</text>
    </g>
    
    <path d="M395 285L475 285" stroke="#3d3d3d" stroke-width="2"/>
    <circle cx="435" cy="285" r="12" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(422, 272) scale(0.7)"/>

    <g transform="translate(480, 250)" filter="url(#dropshadow)">
        <rect width="130" height="70" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <use href="#icon-server" transform="translate(53, 23)"/>
        <text x="65" y="105" fill="#1a1a1a" font-size="14" font-weight="bold">Prod Clone</text>
    </g>
    
    <path d="M615 285L695 285" stroke="#3d3d3d" stroke-width="2"/>
    <circle cx="655" cy="285" r="12" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(642, 272) scale(0.7)"/>

    <g transform="translate(700, 250)" filter="url(#dropshadow)">
        <rect width="130" height="70" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <use href="#icon-dev" transform="translate(53, 23)"/>
        <text x="65" y="95" fill="#1a1a1a" font-size="14" font-weight="bold">Dev</text>
        <text x="65" y="115" fill="#1a1a1a" font-size="14" font-weight="bold">Environment</text>
    </g>
    
    <path d="M835 285L915 285" stroke="#3d3d3d" stroke-width="2"/>
    <circle cx="875" cy="285" r="12" fill="#556b2f"/>
    <use href="#icon-checkmark" transform="translate(862, 272) scale(0.7)"/>
    
    <g transform="translate(920, 250)" filter="url(#dropshadow)">
        <rect width="70" height="70" rx="35" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <use href="#icon-merge" width="24" height="24" transform="translate(23, 23)"/>
        <text x="35" y="95" fill="#1a1a1a" font-size="14" font-weight="bold">Merge</text>
    </g>

    <!-- Cleanup Section -->
    <path d="M955 325V380" stroke="#3d3d3d" stroke-width="2" stroke-dasharray="5 5"/>
    <path d="M950 375 L955 380 L960 375" stroke="#3d3d3d" stroke-width="2" fill="none"/>

    <g transform="translate(905, 385)" filter="url(#dropshadow)">
        <rect width="100" height="60" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
        <use href="#icon-cleanup" width="24" height="24" transform="translate(38, 5)"/>
        <text x="50" y="48" fill="#1a1a1a" font-size="14" font-weight="bold">Cleanup</text>
    </g>
    
    <!-- Bottom Icons -->
    <g transform="translate(0, 550)" text-anchor="middle" font-size="14" fill="#2d2d2d">
        <g transform="translate(220, 0)">
            <circle cx="0" cy="-25" r="18" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
            <path d="M-8 -21L-2 -15L8 -27" stroke="#556b2f" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <text y="20">Zero Tickets</text>
        </g>
        <g transform="translate(440, 0)">
            <circle cx="0" cy="-25" r="18" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
            <use href="#icon-equals" transform="translate(-12, -37)"/>
            <text y="20">Parity</text>
        </g>
        <g transform="translate(660, 0)">
            <circle cx="0" cy="-25" r="18" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
            <use href="#icon-dollar" transform="translate(-12, -37)"/>
            <text y="20">Cost Opt.</text>
        </g>
        <g transform="translate(880, 0)">
            <circle cx="0" cy="-25" r="18" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
            <use href="#icon-person" transform="translate(-12, -37)"/>
            <text y="20">Self-service</text>
        </g>
    </g>

  </g>
</svg>