    <path d="M694.5 236.4 V276.4" stroke="#3d3d3d" stroke-width="1.5" stroke-dasharray="3.6 3.6"/>
    <path d="M690.9 272.7 L694.5 276.4 L698.2 272.7" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>

    <g transform="translate(658.2, 280)" filter="url(#dropshadow)">
        <rect width="72.7" height="43.6" rx="7.3" fill="white" stroke="#e0e0e0" stroke-width="1.5"/>
        <use href="#icon-cleanup" width="17.5" height="17.5" transform="translate(27.6, 3.6)"/>
        <text x="36.4" y="34.9" fill="#1a1a1a" font-size="10.2" font-weight="bold">Cleanup</text>
    </g>
    
