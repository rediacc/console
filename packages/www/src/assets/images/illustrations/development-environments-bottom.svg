        <g transform="translate(640, 0)">
            <circle cx="0" cy="-18.2" r="13.1" fill="white" stroke="#e0e0e0" stroke-width="1.1"/>
            <use href="#icon-person" transform="translate(-8.7, -26.9)"/>
