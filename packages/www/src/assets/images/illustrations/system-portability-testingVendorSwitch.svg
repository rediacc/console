<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Cloud Platform A (left) -->
  <g transform="translate(60, 120)">
    <ellipse cx="80" cy="60" rx="75" ry="50" fill="#e0e0e0" opacity="0.4"/>
    <ellipse cx="50" cy="50" rx="50" ry="40" fill="#e0e0e0" opacity="0.4"/>
    <ellipse cx="110" cy="50" rx="50" ry="40" fill="#e0e0e0" opacity="0.4"/>
  </g>

  <!-- Server A inside cloud -->
  <g transform="translate(90, 140)" filter="url(#shadow)">
    <rect width="100" height="120" rx="6" fill="url(#serverGrad)"/>
    <rect x="0" y="0" width="100" height="6" rx="6" fill="#3d3d3d"/>
    <rect x="12" y="22" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="40" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="58" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="20" cy="27" r="2.5" fill="#556b2f"/>
    <circle cx="20" cy="45" r="2.5" fill="#556b2f"/>
    <circle cx="20" cy="63" r="2.5" fill="#556b2f"/>
    <rect x="12" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="32" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="52" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <text x="140" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#3d3d3d">Platform A</text>

  <!-- Cloud Platform B (right) -->
  <g transform="translate(560, 120)">
    <ellipse cx="80" cy="60" rx="75" ry="50" fill="#e0e0e0" opacity="0.4"/>
    <ellipse cx="50" cy="50" rx="50" ry="40" fill="#e0e0e0" opacity="0.4"/>
    <ellipse cx="110" cy="50" rx="50" ry="40" fill="#e0e0e0" opacity="0.4"/>
  </g>

  <!-- Server B inside cloud -->
  <g transform="translate(590, 140)" filter="url(#shadow)">
    <rect width="100" height="120" rx="6" fill="url(#serverGrad)"/>
    <rect x="0" y="0" width="100" height="6" rx="6" fill="#3d3d3d"/>
    <rect x="12" y="22" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="40" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="58" width="76" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="20" cy="27" r="2.5" fill="#556b2f"/>
    <circle cx="20" cy="45" r="2.5" fill="#556b2f"/>
    <circle cx="20" cy="63" r="2.5" fill="#556b2f"/>
    <rect x="12" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="32" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="52" y="82" width="15" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <text x="640" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#3d3d3d">Platform B</text>

  <!-- Bridge between clouds -->
  <g transform="translate(240, 180)">
    <!-- Bridge structure -->
    <rect x="0" y="20" width="320" height="40" rx="4" fill="#556b2f" opacity="0.1" stroke="#556b2f" stroke-width="2"/>
    <!-- Bridge supports -->
    <line x1="0" y1="60" x2="0" y2="80" stroke="#556b2f" stroke-width="2"/>
    <line x1="320" y1="60" x2="320" y2="80" stroke="#556b2f" stroke-width="2"/>
    <!-- Bridge surface pattern -->
    <line x1="40" y1="20" x2="40" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="20" x2="80" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="120" y1="20" x2="120" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="160" y1="20" x2="160" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="20" x2="200" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="240" y1="20" x2="240" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="20" x2="280" y2="60" stroke="#556b2f" stroke-width="1" opacity="0.3"/>
    <!-- Data flow arrows -->
    <polygon points="140,33 155,40 140,47" fill="#556b2f" opacity="0.6"/>
    <polygon points="180,33 165,40 180,47" fill="#556b2f" opacity="0.6"/>
  </g>

  <!-- Failover test checkmark in center -->
  <g transform="translate(370, 130)">
    <circle cx="30" cy="30" r="28" fill="#556b2f" filter="url(#shadow)"/>
    <polyline points="15,30 25,40 45,18" fill="none" stroke="#f5f5f5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Test results below bridge -->
  <g transform="translate(300, 330)">
    <rect width="200" height="60" rx="6" fill="#fff" stroke="#556b2f" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#556b2f" font-weight="600">Failover Test</text>
    <!-- Progress bar -->
    <rect x="20" y="32" width="160" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="20" y="32" width="160" height="8" rx="4" fill="#556b2f" opacity="0.7"/>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#556b2f">Verified</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="80" cy="400" r="35" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="720" cy="410" r="50" fill="#e0e0e0" opacity="0.2"/>
  <circle cx="400" cy="430" r="25" fill="#556b2f" opacity="0.1"/>
</svg>
