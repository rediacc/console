<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="drop-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="10" dy="15" stdDeviation="15" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="server-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <symbol id="checkmark-icon" viewBox="0 0 16 16">
        <path d="M13.5 4.5 L6.5 11.5 L2.5 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#f5f5f5"/>

  <!-- Decorative Circles -->
  <circle cx="150" cy="650" r="100" fill="#556b2f" opacity="0.05"/>
  <circle cx="1050" cy="650" r="150" fill="#556b2f" opacity="0.05"/>

  <!-- Main Illustration Group -->
  <g transform="translate(300, 100)">

    <!-- Floating Shield -->
    <g style="filter: url(#drop-shadow);">
      <path d="M300 0 C 300 0, 300 75, 150 125 S 0 75, 0 0 V-150 C 0 -150, 150 -200, 300 -150 V 0 Z" fill="#556b2f" transform="translate(150, 200)"/>
      <use href="#checkmark-icon" width="80" height="80" x="255" y="150" transform="scale(3)"/>
    </g>

    <!-- Server Stack -->
    <g id="server-stack" transform="translate(0, 300)">
      <!-- Layer 5 (Top) -->
      <g transform="translate(0, 0)">
        <path d="M0 40 l300 -150 l300 150 l-300 150 z" fill="#3d3d3d"/>
        <path d="M0 40 v50 l300 150 v-50 z" fill="#2d2d2d" />
        <path d="M600 40 v50 l-300 150 v-50 z" fill="#1a1a1a" />
        <circle cx="500" cy="45" r="15" fill="#556b2f"/>
        <use href="#checkmark-icon" width="16" height="16" x="492" y="37"/>
        <path d="M520 45 h50" stroke="#e0e0e0" stroke-width="2"/>
      </g>
      <!-- Layer 4 -->
      <g transform="translate(0, 55)">
        <path d="M0 40 v50 l300 150 v-50 z" fill="#3d3d3d" />
        <path d="M600 40 v50 l-300 150 v-50 z" fill="#2d2d2d" />
        <circle cx="500" cy="45" r="15" fill="#556b2f"/>
        <use href="#checkmark-icon" width="16" height="16" x="492" y="37"/>
        <path d="M520 45 h50" stroke="#e0e0e0" stroke-width="2"/>
      </g>
      <!-- Layer 3 -->
      <g transform="translate(0, 110)">
        <path d="M0 40 v50 l300 150 v-50 z" fill="#2d2d2d" />
        <path d="M600 40 v50 l-300 150 v-50 z" fill="#1a1a1a" />
        <circle cx="500" cy="45" r="15" fill="#556b2f"/>
        <use href="#checkmark-icon" width="16" height="16" x="492" y="37"/>
        <path d="M520 45 h50" stroke="#e0e0e0" stroke-width="2"/>
      </g>
      <!-- Layer 2 -->
      <g transform="translate(0, 165)">
        <path d="M0 40 v50 l300 150 v-50 z" fill="#3d3d3d" />
        <path d="M600 40 v50 l-300 150 v-50 z" fill="#2d2d2d" />
        <circle cx="500" cy="45" r="15" fill="#556b2f"/>
        <use href="#checkmark-icon" width="16" height="16" x="492" y="37"/>
        <path d="M520 45 h50" stroke="#e0e0e0" stroke-width="2"/>
      </g>
      <!-- Layer 1 (Bottom) -->
      <g transform="translate(0, 220)">
        <path d="M0 40 v50 l300 150 v-50 z" fill="url(#server-gradient)" />
        <path d="M600 40 v50 l-300 150 v-50 z" fill="#1a1a1a" />
        <circle cx="500" cy="45" r="15" fill="#556b2f"/>
        <use href="#checkmark-icon" width="16" height="16" x="492" y="37"/>
        <path d="M520 45 h50" stroke="#e0e0e0" stroke-width="2"/>
      </g>
    </g>
  </g>
</svg>