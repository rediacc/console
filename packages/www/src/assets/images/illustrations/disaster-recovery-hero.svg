<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="drop-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="6.7" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="server-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <symbol id="checkmark-icon" viewBox="0 0 16 16">
        <path d="M13.5 4.5 L6.5 11.5 L2.5 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="433.3" r="66.7" fill="#556b2f" opacity="0.05"/>
  <circle cx="700" cy="433.3" r="100" fill="#556b2f" opacity="0.05"/>

  <!-- Main Illustration Group -->
  <g transform="translate(200, 66.7)">

    <!-- Floating Shield -->
    <g style="filter: url(#drop-shadow);">
      <path d="M200 0 C200 0 200 50 100 83.3 S0 50 0 0 V-100 C0-100 100-133.3 200-100 V0 Z" fill="#556b2f" transform="translate(100, 133.3)"/>
      <use href="#checkmark-icon" width="53.3" height="53.3" x="170" y="100" transform="scale(3)"/>
    </g>

    <!-- Server Stack -->
    <g id="server-stack" transform="translate(0, 200)">
      <!-- Layer 5 (Top) -->
      <g transform="translate(0, 0)">
        <path d="M0 26.7 l200-100 l200 100 l-200 100 z" fill="#3d3d3d"/>
        <path d="M0 26.7 v33.3 l200 100 v-33.3 z" fill="#2d2d2d"/>
        <path d="M400 26.7 v33.3 l-200 100 v-33.3 z" fill="#1a1a1a"/>
        <circle cx="333.3" cy="30" r="10" fill="#556b2f"/>
        <use href="#checkmark-icon" width="10.7" height="10.7" x="328" y="24.7"/>
        <path d="M346.7 30 h33.3" stroke="#e0e0e0" stroke-width="1.3"/>
      </g>
      <!-- Layer 4 -->
      <g transform="translate(0, 36.7)">
        <path d="M0 26.7 v33.3 l200 100 v-33.3 z" fill="#3d3d3d"/>
        <path d="M400 26.7 v33.3 l-200 100 v-33.3 z" fill="#2d2d2d"/>
        <circle cx="333.3" cy="30" r="10" fill="#556b2f"/>
        <use href="#checkmark-icon" width="10.7" height="10.7" x="328" y="24.7"/>
        <path d="M346.7 30 h33.3" stroke="#e0e0e0" stroke-width="1.3"/>
      </g>
      <!-- Layer 3 -->
      <g transform="translate(0, 73.3)">
        <path d="M0 26.7 v33.3 l200 100 v-33.3 z" fill="#2d2d2d"/>
        <path d="M400 26.7 v33.3 l-200 100 v-33.3 z" fill="#1a1a1a"/>
        <circle cx="333.3" cy="30" r="10" fill="#556b2f"/>
        <use href="#checkmark-icon" width="10.7" height="10.7" x="328" y="24.7"/>
        <path d="M346.7 30 h33.3" stroke="#e0e0e0" stroke-width="1.3"/>
      </g>
      <!-- Layer 2 -->
      <g transform="translate(0, 110)">
        <path d="M0 26.7 v33.3 l200 100 v-33.3 z" fill="#3d3d3d"/>
        <path d="M400 26.7 v33.3 l-200 100 v-33.3 z" fill="#2d2d2d"/>
        <circle cx="333.3" cy="30" r="10" fill="#556b2f"/>
        <use href="#checkmark-icon" width="10.7" height="10.7" x="328" y="24.7"/>
        <path d="M346.7 30 h33.3" stroke="#e0e0e0" stroke-width="1.3"/>
      </g>
      <!-- Layer 1 (Bottom) -->
      <g transform="translate(0, 146.7)">
        <path d="M0 26.7 v33.3 l200 100 v-33.3 z" fill="url(#server-gradient)"/>
        <path d="M400 26.7 v33.3 l-200 100 v-33.3 z" fill="#1a1a1a"/>
        <circle cx="333.3" cy="30" r="10" fill="#556b2f"/>
        <use href="#checkmark-icon" width="10.7" height="10.7" x="328" y="24.7"/>
        <path d="M346.7 30 h33.3" stroke="#e0e0e0" stroke-width="1.3"/>
      </g>
    </g>
  </g>
</svg>
