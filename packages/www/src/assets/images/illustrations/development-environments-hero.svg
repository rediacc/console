<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" style="background-color: #f5f5f5; font-family: 'Arial', sans-serif;">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1.3" dy="1.3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="6.7" markerHeight="4.7" refX="0" refY="2.3" orient="auto">
      <polygon points="0 0, 6.7 2.3, 0 4.7" fill="#556b2f"/>
    </marker>
  </defs>

  <!-- Decorative circles -->
  <circle cx="33.3" cy="433.3" r="26.7" fill="#e0e0e0" opacity="0.5"/>
  <circle cx="766.7" cy="413.3" r="40" fill="#e0e0e0" opacity="0.5"/>

  <!-- Left Side: Developer -->
  <g id="developer" transform="translate(100, 266.7)">
    <!-- Stick figure -->
    <circle cx="66.7" cy="-46.7" r="13.3" fill="none" stroke="#3d3d3d" stroke-width="2.7"/>
    <line x1="66.7" y1="-33.3" x2="66.7" y2="0" stroke="#3d3d3d" stroke-width="2.7"/>
    <line x1="66.7" y1="-20" x2="40" y2="-6.7" stroke="#3d3d3d" stroke-width="2.7"/>
    <line x1="66.7" y1="0" x2="80" y2="33.3" stroke="#3d3d3d" stroke-width="2.7"/>
    <line x1="66.7" y1="0" x2="53.3" y2="33.3" stroke="#3d3d3d" stroke-width="2.7"/>
    
    <!-- Chair & Desk -->
    <path d="M80 40 L53.3 40 L53.3 13.3 L80 13.3 Z" fill="#3d3d3d"/>
    <rect x="-13.3" y="13.3" width="80" height="6.7" fill="#3d3d3d"/>

    <!-- Laptop -->
    <rect x="13.3" y="-20" width="66.7" height="33.3" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.3" rx="3.3"/>
    <rect x="16.7" y="-16.7" width="60" height="26.7" fill="#1a1a1a"/>
    <!-- Code lines -->
    <path d="M20 0 L53.3 0 M20-3.3 L60-3.3 M20-6.7 L46.7-6.7 M20-10 L56.7-10" stroke="#e0e0e0" stroke-width="1"/>
  </g>

  <!-- Center: Lightning Bolt -->
  <g id="lightning-bolt" transform="translate(350, 166.7)">
    <path d="M50 0 L16.7 66.7 L43.3 66.7 L10 133.3 L83.3 53.3 L56.7 53.3 Z" fill="#556b2f" filter="url(#dropShadow)"/>
    <text x="33.3" y="166.7" font-size="40" font-weight="bold" fill="#1a1a1a" text-anchor="middle">60s</text>
  </g>

  <!-- Right Side: Servers -->
  <g id="servers" transform="translate(533.3, 100)">
    <!-- Server 1: Production -->
    <g id="prod-server">
      <rect width="200" height="100" fill="url(#serverGradient)" rx="6.7" filter="url(#dropShadow)"/>
      <text x="100" y="-10" fill="#1a1a1a" text-anchor="middle" font-weight="bold" font-size="13.3">Production</text>
      <!-- Drive Bays -->
      <rect x="13.3" y="13.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <rect x="13.3" y="33.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <rect x="13.3" y="53.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <!-- Status Lights -->
      <circle cx="180" cy="20" r="3.3" fill="#556b2f"/>
      <circle cx="180" cy="40" r="3.3" fill="#556b2f"/>
      <circle cx="180" cy="60" r="3.3" fill="#556b2f"/>
    </g>
    
    <!-- Server 2: Dev Clone -->
    <g id="dev-clone" transform="translate(0, 133.3)" opacity="0.8">
      <rect width="200" height="100" fill="url(#serverGradient)" rx="6.7" filter="url(#dropShadow)"/>
      <text x="100" y="-10" fill="#1a1a1a" text-anchor="middle" font-weight="bold" font-size="13.3">Dev Clone</text>
      <!-- Drive Bays -->
      <rect x="13.3" y="13.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <rect x="13.3" y="33.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <rect x="13.3" y="53.3" width="173.3" height="13.3" fill="#3d3d3d" rx="2"/>
      <!-- Status Lights -->
      <circle cx="180" cy="20" r="3.3" fill="#556b2f"/>
      <circle cx="180" cy="40" r="3.3" fill="#556b2f"/>
      <circle cx="180" cy="60" r="3.3" fill="#556b2f"/>
    </g>
  </g>
  
  <!-- Connecting Arrow -->
  <path d="M180 250 C266.7 133.3 500 133.3 533.3 250" stroke="#556b2f" stroke-width="5.3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="10, 6.7"/>

</svg>
