<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Vault body -->
  <g transform="translate(280, 80)" filter="url(#shadow)">
    <rect width="240" height="280" rx="12" fill="url(#vaultGrad)"/>
    <!-- Vault door frame -->
    <rect x="20" y="20" width="200" height="240" rx="8" fill="#1a1a1a"/>
    <!-- Vault door inner -->
    <rect x="30" y="30" width="180" height="220" rx="6" fill="#2d2d2d"/>
    <!-- Vault dial -->
    <circle cx="120" cy="140" r="35" fill="#3d3d3d" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="120" cy="140" r="28" fill="#2d2d2d"/>
    <circle cx="120" cy="140" r="4" fill="#556b2f"/>
    <!-- Dial marks -->
    <line x1="120" y1="115" x2="120" y2="120" stroke="#556b2f" stroke-width="2"/>
    <line x1="120" y1="160" x2="120" y2="165" stroke="#556b2f" stroke-width="2"/>
    <line x1="95" y1="140" x2="100" y2="140" stroke="#556b2f" stroke-width="2"/>
    <line x1="140" y1="140" x2="145" y2="140" stroke="#556b2f" stroke-width="2"/>
    <!-- Vault handle -->
    <rect x="155" y="130" width="40" height="20" rx="4" fill="#3d3d3d"/>
    <rect x="160" y="135" width="30" height="10" rx="3" fill="#1a1a1a"/>
    <!-- Backup files inside vault -->
    <rect x="45" y="190" width="35" height="45" rx="3" fill="#556b2f" opacity="0.3"/>
    <rect x="50" y="195" width="25" height="5" rx="1" fill="#556b2f" opacity="0.5"/>
    <rect x="50" y="203" width="20" height="3" rx="1" fill="#556b2f" opacity="0.4"/>
    <rect x="90" y="190" width="35" height="45" rx="3" fill="#556b2f" opacity="0.3"/>
    <rect x="95" y="195" width="25" height="5" rx="1" fill="#556b2f" opacity="0.5"/>
    <rect x="95" y="203" width="20" height="3" rx="1" fill="#556b2f" opacity="0.4"/>
    <rect x="135" y="190" width="35" height="45" rx="3" fill="#556b2f" opacity="0.3"/>
    <rect x="140" y="195" width="25" height="5" rx="1" fill="#556b2f" opacity="0.5"/>
    <rect x="140" y="203" width="20" height="3" rx="1" fill="#556b2f" opacity="0.4"/>
  </g>

  <!-- Shield on vault -->
  <g transform="translate(370, 50)">
    <path d="M30 5 L55 15 L55 35 C55 50 30 70 30 70 C30 70 5 50 5 35 L5 15 Z" fill="#556b2f" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M30 12 L48 19 L48 34 C48 46 30 62 30 62 C30 62 12 46 12 34 L12 19 Z" fill="#f5f5f5"/>
    <!-- Lock icon -->
    <rect x="22" y="33" width="16" height="14" rx="2" fill="#556b2f"/>
    <path d="M25 33 L25 27 C25 22 35 22 35 27 L35 33" fill="none" stroke="#556b2f" stroke-width="2.5"/>
    <circle cx="30" cy="40" r="2" fill="#f5f5f5"/>
  </g>

  <!-- Ransomware attack arrows bouncing off (left) -->
  <g transform="translate(80, 150)">
    <!-- Skull icon -->
    <circle cx="30" cy="25" r="22" fill="#e0e0e0" stroke="#1a1a1a" stroke-width="1.5"/>
    <circle cx="22" cy="20" r="5" fill="#1a1a1a"/>
    <circle cx="38" cy="20" r="5" fill="#1a1a1a"/>
    <rect x="20" y="33" width="20" height="3" rx="1" fill="#1a1a1a"/>
    <line x1="24" y1="33" x2="24" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="30" y1="33" x2="30" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="36" y1="33" x2="36" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
  </g>
  <!-- Attack arrow -->
  <line x1="150" y1="175" x2="260" y2="200" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- Bounce deflection -->
  <line x1="260" y1="200" x2="230" y2="130" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Ransomware attack arrows bouncing off (right) -->
  <g transform="translate(630, 150)">
    <circle cx="30" cy="25" r="22" fill="#e0e0e0" stroke="#1a1a1a" stroke-width="1.5"/>
    <circle cx="22" cy="20" r="5" fill="#1a1a1a"/>
    <circle cx="38" cy="20" r="5" fill="#1a1a1a"/>
    <rect x="20" y="33" width="20" height="3" rx="1" fill="#1a1a1a"/>
    <line x1="24" y1="33" x2="24" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="30" y1="33" x2="30" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="36" y1="33" x2="36" y2="36" stroke="#e0e0e0" stroke-width="1.5"/>
  </g>
  <line x1="640" y1="175" x2="540" y2="200" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="540" y1="200" x2="570" y2="130" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="40" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="700" cy="400" r="55" fill="#e0e0e0" opacity="0.2"/>
  <circle cx="400" cy="420" r="25" fill="#556b2f" opacity="0.1"/>
</svg>
