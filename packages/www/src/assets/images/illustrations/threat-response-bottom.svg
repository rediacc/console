<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!--
    Design Language:
    - Background: #f5f5f5
    - Brand Color: #556b2f (Olive Green)
    - Grays: #1a1a1a (darkest), #2d2d2d, #3d3d3d, #e0e0e0 (lightest)
  -->

  <defs>
    <filter id="drop-shadow" x="-0.3" y="-0.3" width="1.6" height="1.6">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.6" result="blur"/>
      <feOffset in="blur" dx="2.2" dy="2.2" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.15" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="449.5" fill="#f5f5f5"/>

  <!-- Decorative Circles -->
  <circle cx="36.4" cy="449.5" r="58.2" fill="#556b2f" opacity="0.05"/>
  <circle cx="741.8" cy="449.5" r="87.3" fill="#e0e0e0" opacity="0.5"/>
  <circle cx="669.1" cy="72.7" r="29.1" fill="#e0e0e0" opacity="0.3"/>

  <!-- Center Divider -->
  <line x1="400" y1="29.1" x2="400" y2="414.5" stroke="#3d3d3d" stroke-width="1.5" stroke-dasharray="5.8, 5.8"/>

  <!-- Titles -->
  <text x="200" y="50.9" font-family="Arial, sans-serif" font-size="20.4" font-weight="bold" fill="#3d3d3d" text-anchor="middle">Manual</text>
  <text x="600" y="50.9" font-family="Arial, sans-serif" font-size="20.4" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Automated</text>

  <!-- === Left Side: Manual Flow === -->
  <g id="manual-flow">
    <!-- Winding Path -->
    <path d="M200 87.3 C254.5 109.1 145.5 130.9 200 152.7 C254.5 174.5 145.5 196.4 200 218.2 C254.5 240 145.5 261.8 200 283.6" stroke="#3d3d3d" stroke-width="1.8" stroke-dasharray="3.6,3.6" fill="none"/>

    <!-- Nodes with X marks -->
    <g class="node-error" transform="translate(200, 87.3)">
      <circle r="16" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <path d="M-7.3-7.3 L7.3 7.3 M7.3-7.3 L-7.3 7.3" stroke="#3d3d3d" stroke-width="2.2" stroke-linecap="round"/>
    </g>
     <g class="node-error" transform="translate(200, 152.7)">
      <circle r="16" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <path d="M-7.3-7.3 L7.3 7.3 M7.3-7.3 L-7.3 7.3" stroke="#3d3d3d" stroke-width="2.2" stroke-linecap="round"/>
    </g>
    <g class="node-error" transform="translate(200, 218.2)">
      <circle r="16" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <path d="M-7.3-7.3 L7.3 7.3 M7.3-7.3 L-7.3 7.3" stroke="#3d3d3d" stroke-width="2.2" stroke-linecap="round"/>
    </g>
    <g class="node-error" transform="translate(200, 283.6)">
      <circle r="16" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <path d="M-7.3-7.3 L7.3 7.3 M7.3-7.3 L-7.3 7.3" stroke="#3d3d3d" stroke-width="2.2" stroke-linecap="round"/>
    </g>

    <!-- Hourglass Icon -->
    <g transform="translate(200, 341.8)">
      <path d="M-10.9-14.5 L10.9-14.5 L-10.9 14.5 L10.9 14.5 Z" fill="none" stroke="#3d3d3d" stroke-width="2.2"/>
      <path d="M-10.9-14.5 C-3.6-3.6-3.6-3.6 0 0 C3.6 3.6 3.6 3.6 10.9 14.5" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>
      <path d="M-8.7-12.4 H8.7" stroke="#3d3d3d" stroke-width="1.5"/>
       <path d="M-8.7 12.4 H8.7" stroke="#3d3d3d" stroke-width="1.5"/>
    </g>
    <text x="200" y="385.5" font-family="Arial, sans-serif" font-size="17.5" font-weight="bold" fill="#3d3d3d" text-anchor="middle">Days</text>
  </g>

  <!-- === Right Side: Automated Flow === -->
  <g id="automated-flow">
    <!-- Straight Path -->
    <line x1="600" y1="87.3" x2="600" y2="283.6" stroke="#556b2f" stroke-width="5.8" stroke-linecap="round"/>

    <!-- Nodes with Checkmarks -->
    <g class="node-success" transform="translate(600, 109.1)" filter="url(#drop-shadow)">
      <circle r="18.2" fill="#556b2f"/>
      <path d="M-8.7 0 L-1.5 7.3 L8.7-5.8" stroke="#FFFFFF" stroke-width="3.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g class="node-success" transform="translate(600, 185.5)" filter="url(#drop-shadow)">
      <circle r="18.2" fill="#556b2f"/>
      <path d="M-8.7 0 L-1.5 7.3 L8.7-5.8" stroke="#FFFFFF" stroke-width="3.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g class="node-success" transform="translate(600, 261.8)" filter="url(#drop-shadow)">
      <circle r="18.2" fill="#556b2f"/>
      <path d="M-8.7 0 L-1.5 7.3 L8.7-5.8" stroke="#FFFFFF" stroke-width="3.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Lightning Bolt Icon -->
    <g transform="translate(600, 341.8)" filter="url(#drop-shadow)">
      <path d="M0-18.2 L-8.7 3.6 L3.6 3.6 L-3.6 18.2 L8.7-3.6 L-3.6-3.6 Z" fill="#556b2f"/>
    </g>
    <text x="600" y="385.5" font-family="Arial, sans-serif" font-size="17.5" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Minutes</text>
  </g>
</svg>
