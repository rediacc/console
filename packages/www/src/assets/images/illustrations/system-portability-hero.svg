<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <path id="cloud" d="M211.5,135.5c-35.3,0-64.8,27.3-67.4,62.1c-4.9-1-9.9-1.5-15.1-1.5c-29.7,0-55.8,16.5-67.5,40.4c-8.9-6.4-19.7-10.2-31.5-10.2c-31.8,0-57.6,25.8-57.6,57.6s25.8,57.6,57.6,57.6h249c31.8,0,57.6-25.8,57.6-57.6c0-30.8-24.2-56-54.7-57.5C277.3,161.4,247.3,135.5,211.5,135.5z"/>
    <g id="server-icon">
        <path fill="#3d3d3d" d="M0 15 L0 45 L30 60 L60 45 L60 15 L30 0 Z" />
        <path fill="#2d2d2d" d="M0 15 L30 30 L60 15 L30 0 Z" />
        <path fill="#1a1a1a" d="M0 15 L0 45 L30 60 L30 30 Z" />
    </g>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#556b2f" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <circle cx="150" cy="650" r="80" fill="#e0e0e0" opacity="0.4"/>
  <circle cx="1050" cy="665" r="100" fill="#e0e0e0" opacity="0.3"/>

  <g id="main-elements" filter="url(#dropShadow)">
    <g id="cloud-group">
      <use href="#cloud" x="50" y="200" fill="#e0e0e0"/>
      <use href="#cloud" x="50" y="200" fill="#4a6fa5" opacity="0.3"/>
      <use href="#server-icon" x="155" y="300" transform="scale(0.8) translate(0, -15)"/>

      <use href="#cloud" x="450" y="200" fill="#e0e0e0"/>
      <use href="#cloud" x="450" y="200" fill="#a54a4a" opacity="0.3"/>
      <use href="#server-icon" x="555" y="300" transform="scale(0.8) translate(0, -15)"/>

      <use href="#cloud" x="850" y="200" fill="#e0e0e0"/>
      <use href="#cloud" x="850" y="200" fill="#a5924a" opacity="0.3"/>
      <use href="#server-icon" x="955" y="300" transform="scale(0.8) translate(0, -15)"/>
    </g>

    <path id="infra-box" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="2" d="M400 500 h400 v100 h-400 z" />
    
    <g id="arrows">
      <line x1="370" y1="350" x2="520" y2="350" stroke="#556b2f" stroke-width="4" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
      <line x1="770" y1="350" x2="920" y2="350" stroke="#556b2f" stroke-width="4" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
      
      <path d="M500 500 v-40" stroke="#556b2f" stroke-width="4" marker-end="url(#arrowhead)"/>
      <path d="M600 460 v40" stroke="#556b2f" stroke-width="4" marker-end="url(#arrowhead)"/>
      <path d="M700 500 v-40" stroke="#556b2f" stroke-width="4" marker-end="url(#arrowhead)"/>
    </g>
  </g>
</svg>