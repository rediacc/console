<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#1a1a1a"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#556b2f" opacity="0.08"/>
  <circle cx="1100" cy="575" r="80" fill="#556b2f" opacity="0.06"/>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#e0e0e0" font-size="20" font-family="sans-serif" font-weight="bold">CONTINUOUS CLONE-TEST-HARDEN CYCLE</text>

  <!-- Timeline bar -->
  <rect x="100" y="320" width="1000" height="4" rx="2" fill="#3d3d3d"/>

  <!-- Cycle 1: Clone -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="120" height="140" rx="6" fill="url(#serverGrad)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="120" height="6" rx="6" fill="#3d3d3d"/>
    <rect x="12" y="25" width="96" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="42" width="96" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="59" width="96" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="22" cy="30" r="2.5" fill="#556b2f"/>
    <circle cx="22" cy="47" r="2.5" fill="#556b2f"/>
    <circle cx="22" cy="64" r="2.5" fill="#556b2f"/>
    <rect x="12" y="80" width="96" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="12" y="97" width="96" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="22" cy="85" r="2.5" fill="#556b2f"/>
    <circle cx="22" cy="102" r="2.5" fill="#556b2f"/>
    <rect x="12" y="118" width="20" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="40" y="118" width="20" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="68" y="118" width="20" height="6" rx="1" fill="#3d3d3d"/>
    <!-- Clone label -->
    <text x="60" y="170" text-anchor="middle" fill="#556b2f" font-size="13" font-family="sans-serif" font-weight="bold">CLONE</text>
    <!-- Connector to timeline -->
    <line x1="60" y1="185" x2="60" y2="200" stroke="#556b2f" stroke-width="2"/>
    <circle cx="60" cy="200" r="8" fill="#556b2f"/>
    <text x="60" y="204" text-anchor="middle" fill="#f5f5f5" font-size="10" font-family="sans-serif">1</text>
  </g>

  <!-- Arrow 1→2 -->
  <line x1="310" y1="322" x2="380" y2="322" stroke="#556b2f" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="380,316 395,322 380,328" fill="#556b2f"/>

  <!-- Cycle 2: Test -->
  <g transform="translate(400, 140)">
    <!-- Shield with scanning -->
    <path d="M60 0 L110 20 L110 60 C110 95 60 125 60 125 C60 125 10 95 10 60 L10 20 Z" fill="#556b2f" opacity="0.8" stroke="#3d3d3d" stroke-width="2"/>
    <path d="M60 12 L100 28 L100 58 C100 88 60 113 60 113 C60 113 20 88 20 58 L20 28 Z" fill="#2d2d2d"/>
    <!-- Crosshair -->
    <circle cx="60" cy="55" r="18" fill="none" stroke="#556b2f" stroke-width="2"/>
    <circle cx="60" cy="55" r="6" fill="none" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="60" y1="33" x2="60" y2="42" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="60" y1="68" x2="60" y2="77" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="38" y1="55" x2="47" y2="55" stroke="#556b2f" stroke-width="1.5"/>
    <line x1="73" y1="55" x2="82" y2="55" stroke="#556b2f" stroke-width="1.5"/>
    <!-- Test label -->
    <text x="60" y="148" text-anchor="middle" fill="#556b2f" font-size="13" font-family="sans-serif" font-weight="bold">TEST</text>
    <!-- Connector to timeline -->
    <line x1="60" y1="163" x2="60" y2="180" stroke="#556b2f" stroke-width="2"/>
    <circle cx="60" cy="182" r="8" fill="#556b2f"/>
    <text x="60" y="186" text-anchor="middle" fill="#f5f5f5" font-size="10" font-family="sans-serif">2</text>
  </g>

  <!-- Arrow 2→3 -->
  <line x1="560" y1="322" x2="630" y2="322" stroke="#556b2f" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="630,316 645,322 630,328" fill="#556b2f"/>

  <!-- Cycle 3: Harden -->
  <g transform="translate(650, 150)">
    <!-- Hardened shield -->
    <rect x="10" y="0" width="100" height="110" rx="8" fill="#2d2d2d" stroke="#556b2f" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" fill="#e0e0e0" font-size="11" font-family="sans-serif">PATCH LIST</text>
    <line x1="25" y1="35" x2="95" y2="35" stroke="#3d3d3d" stroke-width="1"/>
    <text x="35" y="52" fill="#556b2f" font-size="10" font-family="sans-serif">&#x2713; CVE-2025-001</text>
    <text x="35" y="67" fill="#556b2f" font-size="10" font-family="sans-serif">&#x2713; CVE-2025-002</text>
    <text x="35" y="82" fill="#556b2f" font-size="10" font-family="sans-serif">&#x2713; CVE-2025-003</text>
    <text x="35" y="97" fill="#556b2f" font-size="10" font-family="sans-serif">&#x2713; CVE-2025-004</text>
    <!-- Harden label -->
    <text x="60" y="132" text-anchor="middle" fill="#556b2f" font-size="13" font-family="sans-serif" font-weight="bold">HARDEN</text>
    <!-- Connector -->
    <line x1="60" y1="147" x2="60" y2="170" stroke="#556b2f" stroke-width="2"/>
    <circle cx="60" cy="172" r="8" fill="#556b2f"/>
    <text x="60" y="176" text-anchor="middle" fill="#f5f5f5" font-size="10" font-family="sans-serif">3</text>
  </g>

  <!-- Arrow 3→4 -->
  <line x1="810" y1="322" x2="880" y2="322" stroke="#556b2f" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="880,316 895,322 880,328" fill="#556b2f"/>

  <!-- Cycle 4: Destroy & Repeat -->
  <g transform="translate(900, 155)">
    <!-- Ephemeral destroy -->
    <circle cx="60" cy="50" r="40" fill="none" stroke="#556b2f" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M40,35 L80,65 M80,35 L40,65" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
    <!-- Repeat arrow -->
    <path d="M60,95 C100,95 110,80 110,60" fill="none" stroke="#556b2f" stroke-width="2"/>
    <polygon points="108,65 115,55 105,55" fill="#556b2f"/>
    <!-- Labels -->
    <text x="60" y="125" text-anchor="middle" fill="#556b2f" font-size="13" font-family="sans-serif" font-weight="bold">DESTROY</text>
    <!-- Connector -->
    <line x1="60" y1="140" x2="60" y2="165" stroke="#556b2f" stroke-width="2"/>
    <circle cx="60" cy="167" r="8" fill="#556b2f"/>
    <text x="60" y="171" text-anchor="middle" fill="#f5f5f5" font-size="10" font-family="sans-serif">4</text>
  </g>

  <!-- Repeat cycle arc -->
  <path d="M1000,322 C1050,322 1080,280 1080,220 C1080,160 1050,100 980,80 L280,80 C200,80 160,140 160,200" fill="none" stroke="#3d3d3d" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="155,200 160,215 165,200" fill="#3d3d3d"/>
  <text x="600" y="72" text-anchor="middle" fill="#3d3d3d" font-size="12" font-family="sans-serif">REPEAT DAILY / HOURLY / PER-DEPLOY</text>

  <!-- Bottom stats -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#e0e0e0" font-size="12" font-family="sans-serif">Zero-Copy Clones</text>
    <text x="110" y="50" text-anchor="middle" fill="#556b2f" font-size="16" font-family="sans-serif" font-weight="bold">FREE until writes</text>
  </g>

  <g transform="translate(370, 400)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#e0e0e0" font-size="12" font-family="sans-serif">Ephemeral Lifecycle</text>
    <text x="110" y="50" text-anchor="middle" fill="#556b2f" font-size="16" font-family="sans-serif" font-weight="bold">Auto-cleanup</text>
  </g>

  <g transform="translate(640, 400)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#e0e0e0" font-size="12" font-family="sans-serif">Encrypted Testing</text>
    <text x="110" y="50" text-anchor="middle" fill="#556b2f" font-size="16" font-family="sans-serif" font-weight="bold">Zero-knowledge</text>
  </g>

  <g transform="translate(910, 400)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" fill="#e0e0e0" font-size="12" font-family="sans-serif">CI/CD Integrated</text>
    <text x="110" y="50" text-anchor="middle" fill="#556b2f" font-size="16" font-family="sans-serif" font-weight="bold">Auto-trigger</text>
  </g>

  <!-- Bottom decorative -->
  <circle cx="60" cy="620" r="30" fill="#556b2f" opacity="0.1"/>
  <circle cx="1140" cy="520" r="40" fill="#556b2f" opacity="0.08"/>
</svg>
