      <rect x="16.7" y="9.3" width="13.3" height="12" rx="2" fill="none" stroke="#556b2f" stroke-width="1.3"/>
      <path d="M20 9.3 v-3.3 a3.3 3.3 0 0 1 6.7 0 v3.3" stroke="#556b2f" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 4 -->
    <g transform="translate(453.3, 210)">
      <rect width="46.7" height="29.3" rx="4" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1"/>
      <rect x="16.7" y="9.3" width="13.3" height="12" rx="2" fill="none" stroke="#556b2f" stroke-width="1.3"/>
      <path d="M20 9.3 v-3.3 a3.3 3.3 0 0 1 6.7 0 v3.3" stroke="#556b2f" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 5 -->
    <g transform="translate(533.3, 210)">
      <rect width="46.7" height="29.3" rx="4" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1"/>
      <rect x="16.7" y="9.3" width="13.3" height="12" rx="2" fill="none" stroke="#556b2f" stroke-width="1.3"/>
      <path d="M20 9.3 v-3.3 a3.3 3.3 0 0 1 6.7 0 v3.3" stroke="#556b2f" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Flow direction arrows -->
  <g fill="#556b2f" opacity="0.4">
    <path d="M193.3 224.7 l-10-5.3 v10.7 z"/>
    <path d="M606.7 224.7 l10-5.3 v10.7 z"/>
  </g>
</svg>
