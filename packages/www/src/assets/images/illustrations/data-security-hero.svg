<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#f5f5f5"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="610" r="22" fill="#e0e0e0"/>
  <circle cx="190" cy="640" r="14" fill="#e0e0e0"/>
  <circle cx="280" cy="605" r="18" fill="#e0e0e0"/>
  <circle cx="920" cy="620" r="20" fill="#e0e0e0"/>
  <circle cx="1010" cy="645" r="12" fill="#e0e0e0"/>
  <circle cx="1080" cy="605" r="16" fill="#e0e0e0"/>

  <!-- Left server rack -->
  <g filter="url(#dropShadow)">
    <rect x="90" y="140" width="180" height="395" rx="12" fill="url(#serverGrad)" stroke="#3d3d3d" stroke-width="2"/>
    <rect x="110" y="170" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="110" y="245" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="110" y="320" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="110" y="395" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <!-- Status lights -->
    <circle cx="228" cy="200" r="5" fill="#556b2f"/>
    <circle cx="228" cy="275" r="5" fill="#556b2f"/>
    <circle cx="228" cy="350" r="5" fill="#556b2f"/>
    <circle cx="228" cy="425" r="5" fill="#556b2f"/>
    <!-- Drive indicators -->
    <rect x="125" y="185" width="60" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="198" width="45" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="260" width="55" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="273" width="65" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="335" width="50" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="348" width="60" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="410" width="55" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="125" y="423" width="45" height="6" rx="3" fill="#3d3d3d"/>
  </g>

  <!-- Right server rack -->
  <g filter="url(#dropShadow)">
    <rect x="930" y="140" width="180" height="395" rx="12" fill="url(#serverGrad)" stroke="#3d3d3d" stroke-width="2"/>
    <rect x="950" y="170" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="950" y="245" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="950" y="320" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="950" y="395" width="140" height="60" rx="6" fill="#2d2d2d" stroke="#3d3d3d"/>
    <!-- Status lights -->
    <circle cx="1068" cy="200" r="5" fill="#556b2f"/>
    <circle cx="1068" cy="275" r="5" fill="#556b2f"/>
    <circle cx="1068" cy="350" r="5" fill="#556b2f"/>
    <circle cx="1068" cy="425" r="5" fill="#556b2f"/>
    <!-- Drive indicators -->
    <rect x="965" y="185" width="60" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="198" width="45" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="260" width="55" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="273" width="65" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="335" width="50" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="348" width="60" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="410" width="55" height="6" rx="3" fill="#3d3d3d"/>
    <rect x="965" y="423" width="45" height="6" rx="3" fill="#3d3d3d"/>
  </g>

  <!-- Transparent pipeline -->
  <rect x="260" y="295" width="680" height="85" rx="42.5" fill="#556b2f" fill-opacity="0.08" stroke="#556b2f" stroke-width="3.5"/>
  <rect x="285" y="310" width="630" height="55" rx="27.5" fill="#556b2f" fill-opacity="0.05"/>

  <!-- Data packets with locks -->
  <g>
    <!-- Packet 1 -->
    <g transform="translate(320, 315)">
      <rect width="70" height="44" rx="6" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <rect x="25" y="14" width="20" height="18" rx="3" fill="none" stroke="#556b2f" stroke-width="2"/>
      <path d="M30 14 v-5 a5 5 0 0 1 10 0 v5" stroke="#556b2f" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 2 -->
    <g transform="translate(440, 315)">
      <rect width="70" height="44" rx="6" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <rect x="25" y="14" width="20" height="18" rx="3" fill="none" stroke="#556b2f" stroke-width="2"/>
      <path d="M30 14 v-5 a5 5 0 0 1 10 0 v5" stroke="#556b2f" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 3 -->
    <g transform="translate(560, 315)">
      <rect width="70" height="44" rx="6" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <rect x="25" y="14" width="20" height="18" rx="3" fill="none" stroke="#556b2f" stroke-width="2"/>
      <path d="M30 14 v-5 a5 5 0 0 1 10 0 v5" stroke="#556b2f" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 4 -->
    <g transform="translate(680, 315)">
      <rect width="70" height="44" rx="6" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <rect x="25" y="14" width="20" height="18" rx="3" fill="none" stroke="#556b2f" stroke-width="2"/>
      <path d="M30 14 v-5 a5 5 0 0 1 10 0 v5" stroke="#556b2f" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Packet 5 -->
    <g transform="translate(800, 315)">
      <rect width="70" height="44" rx="6" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1.5"/>
      <rect x="25" y="14" width="20" height="18" rx="3" fill="none" stroke="#556b2f" stroke-width="2"/>
      <path d="M30 14 v-5 a5 5 0 0 1 10 0 v5" stroke="#556b2f" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Flow direction arrows -->
  <g fill="#556b2f" opacity="0.4">
    <path d="M290 337 l-15 -8 v16 z"/>
    <path d="M910 337 l15 -8 v16 z"/>
  </g>
</svg>
