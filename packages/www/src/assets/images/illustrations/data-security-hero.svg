<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="406.7" r="14.7" fill="#e0e0e0"/>
  <circle cx="126.7" cy="426.7" r="9.3" fill="#e0e0e0"/>
  <circle cx="186.7" cy="403.3" r="12" fill="#e0e0e0"/>
  <circle cx="613.3" cy="413.3" r="13.3" fill="#e0e0e0"/>
  <circle cx="673.3" cy="430" r="8" fill="#e0e0e0"/>
  <circle cx="720" cy="403.3" r="10.7" fill="#e0e0e0"/>

  <!-- Left server rack -->
  <g filter="url(#dropShadow)">
    <rect x="60" y="93.3" width="120" height="263.3" rx="8" fill="url(#serverGrad)" stroke="#3d3d3d" stroke-width="1.3"/>
    <rect x="73.3" y="113.3" width="93.3" height="40" rx="4" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="73.3" y="163.3" width="93.3" height="40" rx="4" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="73.3" y="213.3" width="93.3" height="40" rx="4" fill="#2d2d2d" stroke="#3d3d3d"/>
    <rect x="73.3" y="263.3" width="93.3" height="40" rx="4" fill="#2d2d2d" stroke="#3d3d3d"/>
    <!-- Status lights -->
    <circle cx="152" cy="133.3" r="3.3" fill="#556b2f"/>
    <circle cx="152" cy="183.3" r="3.3" fill="#556b2f"/>
    <circle cx="152" cy="233.3" r="3.3" fill="#556b2f"/>
    <circle cx="152" cy="283.3" r="3.3" fill="#556b2f"/>
    <!-- Drive indicators -->
    <rect x="83.3" y="123.3" width="40" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="132" width="30" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="173.3" width="36.7" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="182" width="43.3" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="223.3" width="33.3" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="232" width="40" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="273.3" width="36.7" height="4" rx="2" fill="#3d3d3d"/>
    <rect x="83.3" y="282" width="30" height="4" rx="2" fill="#3d3d3d"/>
  </g>

