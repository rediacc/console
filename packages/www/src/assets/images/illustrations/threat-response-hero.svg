<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Definitions -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.3"/>
      <feOffset dx="3.3" dy="3.3" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="serverGradient" x1="400" y1="91.7" x2="400" y2="358.3" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2d2d2d"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Decorative circles at the bottom -->
  <circle cx="100" cy="466.7" r="66.7" fill="#556b2f" opacity="0.05"/>
  <circle cx="700" cy="466.7" r="100" fill="#556b2f" opacity="0.05"/>

  <!-- Subtle radial lines -->
  <g transform="translate(400, 225)" opacity="0.1">
    <line x1="0" y1="-166.7" x2="0" y2="166.7" stroke="#3d3d3d" stroke-width="0.7"/>
    <line x1="-166.7" y1="0" x2="166.7" y2="0" stroke="#3d3d3d" stroke-width="0.7"/>
    <line x1="-118" y1="-118" x2="118" y2="118" stroke="#3d3d3d" stroke-width="0.7"/>
    <line x1="-118" y1="118" x2="118" y2="-118" stroke="#3d3d3d" stroke-width="0.7"/>
  </g>

  <!-- Vault -->
  <g filter="url(#drop-shadow)">
    <!-- Vault Frame -->
    <circle cx="400" cy="225" r="140" fill="#3d3d3d"/>
    <circle cx="400" cy="225" r="133.3" fill="url(#serverGradient)"/>
    
    <!-- Spoked Wheel Handle -->
    <g transform="translate(400, 225)">
        <circle r="26.7" fill="#3d3d3d"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(0)"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(60)"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(120)"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(180)"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(240)"/>
        <rect x="-6.7" y="-66.7" width="13.3" height="46.7" rx="3.3" fill="#e0e0e0" transform="rotate(300)"/>
        <circle r="16.7" fill="#2d2d2d"/>
    </g>

    <!-- Chains -->
    <g transform="translate(400, 225)">
      <rect x="-15" y="-120" width="30" height="240" rx="6.7" fill="#3d3d3d" transform="rotate(25)"/>
      <rect x="-15" y="-120" width="30" height="240" rx="6.7" fill="#3d3d3d" transform="rotate(-25)"/>
    </g>

    <!-- Padlock -->
    <g transform="translate(376.7, 205)">
      <rect width="46.7" height="33.3" rx="6.7" fill="#e0e0e0"/>
      <path d="M10 16.7 V6.7 C10 0 36.7 0 36.7 6.7 V16.7" stroke="#3d3d3d" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Shield -->
  <g transform="translate(373.3, 53.3)">
    <path d="M26.7 0 C26.7 0 53.3 6.7 53.3 26.7 L53.3 46.7 C53.3 66.7 26.7 80 26.7 80 C26.7 80 0 66.7 0 46.7 L0 26.7 C0 6.7 26.7 0 26.7 0 Z" fill="#556b2f" filter="url(#drop-shadow)"/>
    <path d="M13.3 40 L23.3 50 L43.3 30" stroke="white" stroke-width="6.7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Attack Arrows and Deflection -->
  
  <!-- Left Attack -->
  <g>
    <path d="M66.7 166.7 L260 206.7" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3"/>
    <path d="M246.7 200 L260 206.7 L250 216.7" fill="#1a1a1a"/>
    <path d="M260 206.7 C300 213.3 300 100 166.7 100" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3" fill="none"/>
    <path d="M176.7 108 L166.7 100 L173.3 93.3" fill="#1a1a1a"/>
  </g>

  <!-- Right Attack -->
  <g>
    <path d="M733.3 200 L540 226.7" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3"/>
    <path d="M553.3 220 L540 226.7 L550 236.7" fill="#1a1a1a"/>
    <path d="M540 226.7 C500 233.3 500 333.3 633.3 350" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3" fill="none"/>
    <path d="M626.7 356.7 L633.3 350 L640 356.7" fill="#1a1a1a"/>
  </g>
  
  <!-- Another Left Attack -->
  <g>
    <path d="M100 300 L280 253.3" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3"/>
    <path d="M266.7 246.7 L280 253.3 L270 263.3" fill="#1a1a1a"/>
    <path d="M280 253.3 C313.3 260 320 366.7 200 400" stroke="#1a1a1a" stroke-width="2.7" stroke-dasharray="6.7 3.3" fill="none"/>
    <path d="M210 408 L200 400 L206.7 393.3" fill="#1a1a1a"/>
  </g>

</svg>
