<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#f5f5f5"/>

  <!-- Definitions -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="serverGradient" x1="600" y1="137.5" x2="600" y2="537.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2d2d2d"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Decorative circles at the bottom -->
  <circle cx="150" cy="700" r="100" fill="#556b2f" opacity="0.05"/>
  <circle cx="1050" cy="700" r="150" fill="#556b2f" opacity="0.05"/>

  <!-- Subtle radial lines -->
  <g transform="translate(600, 337.5)" opacity="0.1">
    <line x1="0" y1="-250" x2="0" y2="250" stroke="#3d3d3d" stroke-width="1"/>
    <line x1="-250" y1="0" x2="250" y2="0" stroke="#3d3d3d" stroke-width="1"/>
    <line x1="-177" y1="-177" x2="177" y2="177" stroke="#3d3d3d" stroke-width="1"/>
    <line x1="-177" y1="177" x2="177" y2="-177" stroke="#3d3d3d" stroke-width="1"/>
  </g>

  <!-- Vault -->
  <g filter="url(#drop-shadow)">
    <!-- Vault Frame -->
    <circle cx="600" cy="337.5" r="210" fill="#3d3d3d"/>
    <circle cx="600" cy="337.5" r="200" fill="url(#serverGradient)"/>
    
    <!-- Spoked Wheel Handle -->
    <g transform="translate(600, 337.5)">
        <circle r="40" fill="#3d3d3d"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(0)"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(60)"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(120)"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(180)"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(240)"/>
        <rect x="-10" y="-100" width="20" height="70" rx="5" fill="#e0e0e0" transform="rotate(300)"/>
        <circle r="25" fill="#2d2d2d"/>
    </g>

    <!-- Chains -->
    <g transform="translate(600, 337.5)">
      <rect x="-22.5" y="-180" width="45" height="360" rx="10" fill="#3d3d3d" transform="rotate(25)"/>
      <rect x="-22.5" y="-180" width="45" height="360" rx="10" fill="#3d3d3d" transform="rotate(-25)"/>
    </g>

    <!-- Padlock -->
    <g transform="translate(565, 307.5)">
      <rect width="70" height="50" rx="10" fill="#e0e0e0"/>
      <path d="M15 25 V10 C15 0, 55 0, 55 10 V25" stroke="#3d3d3d" stroke-width="12" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Shield -->
  <g transform="translate(560, 80)">
    <path d="M40 0 C 40 0, 80 10, 80 40 L 80 70 C 80 100, 40 120, 40 120 C 40 120, 0 100, 0 70 L 0 40 C 0 10, 40 0, 40 0 Z" fill="#556b2f" filter="url(#drop-shadow)"/>
    <path d="M20 60 L35 75 L65 45" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Attack Arrows and Deflection -->
  
  <!-- Left Attack -->
  <g>
    <path d="M100 250 L 390 310" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5"/>
    <path d="M370 300 L 390 310 L 375 325" fill="#1a1a1a"/>
    <path d="M390 310 C 450 320, 450 150, 250 150" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5" fill="none"/>
    <path d="M265 162 L 250 150 L 260 140" fill="#1a1a1a"/>
  </g>

  <!-- Right Attack -->
  <g>
    <path d="M1100 300 L 810 340" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5"/>
    <path d="M830 330 L 810 340 L 825 355" fill="#1a1a1a"/>
    <path d="M810 340 C 750 350, 750 500, 950 525" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5" fill="none"/>
    <path d="M940 535 L 950 525 L 960 535" fill="#1a1a1a"/>
  </g>
  
  <!-- Another Left Attack -->
  <g>
    <path d="M150 450 L 420 380" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5"/>
    <path d="M400 370 L 420 380 L 405 395" fill="#1a1a1a"/>
    <path d="M420 380 C 470 390, 480 550, 300 600" stroke="#1a1a1a" stroke-width="4" stroke-dasharray="10 5" fill="none"/>
    <path d="M315 612 L 300 600 L 310 590" fill="#1a1a1a"/>
  </g>

</svg>