<svg viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="500" fill="#f5f5f5"/>

  <!-- Decorative corner circles -->
  <circle cx="42" cy="462" r="28" fill="#e0e0e0"/>
  <circle cx="758" cy="462" r="28" fill="#e0e0e0"/>
  <circle cx="58" cy="448" r="10" fill="#999999" opacity="0.5"/>
  <circle cx="742" cy="448" r="10" fill="#999999" opacity="0.5"/>

  <!-- Top server rack -->
  <g filter="url(#ds)">
    <rect x="300" y="22" width="200" height="62" rx="8" fill="url(#serverGrad)" stroke="#3d3d3d" stroke-width="2"/>
    <rect x="316" y="33" width="168" height="10" rx="3" fill="#3d3d3d"/>
    <rect x="316" y="49" width="168" height="10" rx="3" fill="#3d3d3d"/>
    <rect x="316" y="65" width="168" height="10" rx="3" fill="#3d3d3d"/>
    <circle cx="472" cy="38" r="3" fill="#556b2f"/>
    <circle cx="472" cy="54" r="3" fill="#556b2f"/>
    <circle cx="472" cy="70" r="3" fill="#556b2f"/>
  </g>
  <text x="400" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">Linux Server</text>

  <!-- Main server interior panel -->
  <g filter="url(#ds)">
    <rect x="50" y="140" width="700" height="255" rx="12" fill="#ffffff" stroke="#3d3d3d" stroke-width="2"/>
  </g>

  <!-- Repo A -->
  <g>
    <rect x="78" y="168" width="200" height="200" rx="10" fill="#fafafa" stroke="#556b2f" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="178" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#1a1a1a">Repo: webapp</text>

    <!-- LUKS volume -->
    <rect x="98" y="208" width="160" height="48" rx="8" fill="#e0e0e0" stroke="#3d3d3d"/>
    <text x="178" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a">LUKS Volume</text>

    <!-- Lock icon -->
    <rect x="106" y="221" width="14" height="12" rx="2" fill="#556b2f"/>
    <path d="M109 221 v-5 a4 4 0 0 1 8 0 v5" fill="none" stroke="#556b2f" stroke-width="2"/>

    <!-- Socket -->
    <rect x="98" y="266" width="160" height="28" rx="6" fill="#ffffff" stroke="#3d3d3d"/>
    <text x="178" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8.5" fill="#1a1a1a">/var/run/rediacc/docker-2816.sock</text>

    <!-- Containers -->
    <rect x="104" y="304" width="46" height="24" rx="5" fill="#556b2f"/>
    <rect x="156" y="304" width="46" height="24" rx="5" fill="#6f8243"/>
    <rect x="208" y="304" width="46" height="24" rx="5" fill="#556b2f"/>
    <text x="127" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">ctr1</text>
    <text x="179" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">ctr2</text>
    <text x="231" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">ctr3</text>
  </g>

  <!-- Isolation barrier A-B -->
  <g>
    <line x1="298" y1="176" x2="298" y2="360" stroke="#999999" stroke-width="1.5"/>
    <line x1="285" y1="260" x2="311" y2="276" stroke="#999999" stroke-width="2"/>
    <line x1="311" y1="260" x2="285" y2="276" stroke="#999999" stroke-width="2"/>
  </g>

  <!-- Repo B -->
  <g>
    <rect x="300" y="168" width="200" height="200" rx="10" fill="#fafafa" stroke="#556b2f" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="400" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#1a1a1a">Repo: api</text>

    <rect x="320" y="208" width="160" height="48" rx="8" fill="#e0e0e0" stroke="#3d3d3d"/>
    <text x="400" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a">LUKS Volume</text>

    <rect x="328" y="221" width="14" height="12" rx="2" fill="#556b2f"/>
    <path d="M331 221 v-5 a4 4 0 0 1 8 0 v5" fill="none" stroke="#556b2f" stroke-width="2"/>

    <rect x="320" y="266" width="160" height="28" rx="6" fill="#ffffff" stroke="#3d3d3d"/>
    <text x="400" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8.5" fill="#1a1a1a">/var/run/rediacc/docker-2880.sock</text>

    <rect x="326" y="304" width="46" height="24" rx="5" fill="#6f8243"/>
    <rect x="378" y="304" width="46" height="24" rx="5" fill="#556b2f"/>
    <rect x="430" y="304" width="46" height="24" rx="5" fill="#6f8243"/>
    <text x="349" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">svc-a</text>
    <text x="401" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">svc-b</text>
    <text x="453" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">db</text>
  </g>

  <!-- Isolation barrier B-C -->
  <g>
    <line x1="522" y1="176" x2="522" y2="360" stroke="#999999" stroke-width="1.5"/>
    <line x1="509" y1="260" x2="535" y2="276" stroke="#999999" stroke-width="2"/>
    <line x1="535" y1="260" x2="509" y2="276" stroke="#999999" stroke-width="2"/>
  </g>

  <!-- Repo C -->
  <g>
    <rect x="522" y="168" width="200" height="200" rx="10" fill="#fafafa" stroke="#556b2f" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="622" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#1a1a1a">Repo: staging</text>

    <rect x="542" y="208" width="160" height="48" rx="8" fill="#e0e0e0" stroke="#3d3d3d"/>
    <text x="622" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a">LUKS Volume</text>

    <rect x="550" y="221" width="14" height="12" rx="2" fill="#556b2f"/>
    <path d="M553 221 v-5 a4 4 0 0 1 8 0 v5" fill="none" stroke="#556b2f" stroke-width="2"/>

    <rect x="542" y="266" width="160" height="28" rx="6" fill="#ffffff" stroke="#3d3d3d"/>
    <text x="622" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="8.5" fill="#1a1a1a">/var/run/rediacc/docker-2944.sock</text>

    <rect x="548" y="304" width="46" height="24" rx="5" fill="#556b2f"/>
    <rect x="600" y="304" width="46" height="24" rx="5" fill="#6f8243"/>
    <rect x="652" y="304" width="46" height="24" rx="5" fill="#556b2f"/>
    <text x="571" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">nginx</text>
    <text x="623" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">jobs</text>
    <text x="675" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">cache</text>
  </g>

  <!-- Bottom summary badge -->
  <g filter="url(#ds)">
    <rect x="55" y="420" width="690" height="46" rx="23" fill="#556b2f"/>
    <text x="400" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">
      Each Repository Has Its Own Docker Daemon â€” Complete Container Isolation
    </text>
  </g>
</svg>
