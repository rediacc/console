<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#556b2f"/>
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3d3d3d"/>
    </marker>
    <marker id="arrowDark" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1a1a1a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>

  <!-- ==================== LEFT SIDE: Live Production Server ==================== -->

  <!-- "Live" badge -->
  <rect x="105" y="30" width="130" height="26" rx="13" fill="rgba(85,107,47,0.2)" stroke="#556b2f" stroke-width="1"/>
  <text x="170" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#556b2f">Live — v13</text>

  <!-- Shield icon above server -->
  <g transform="translate(148, 62)">
    <path d="M22 0 L44 10 L44 26 C44 40 22 50 22 50 C22 50 0 40 0 26 L0 10 Z" fill="none" stroke="#556b2f" stroke-width="1.5" opacity="0.5"/>
    <path d="M22 8 L36 15 L36 26 C36 35 22 42 22 42 C22 42 8 35 8 26 L8 15 Z" fill="#556b2f" opacity="0.12"/>
  </g>

  <!-- Live production server block -->
  <g transform="translate(130, 118)" filter="url(#shadow)">
    <rect width="80" height="100" rx="6" fill="url(#serverGrad)"/>
    <rect x="8" y="18" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="32" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="46" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <circle cx="15" cy="22" r="2" fill="#556b2f"/>
    <circle cx="15" cy="36" r="2" fill="#556b2f"/>
    <circle cx="15" cy="50" r="2" fill="#556b2f"/>
    <!-- Active green LED indicators (pulsing appearance via brighter green) -->
    <circle cx="60" cy="22" r="2" fill="#7a9a3a"/>
    <circle cx="60" cy="36" r="2" fill="#7a9a3a"/>
    <circle cx="60" cy="50" r="2" fill="#7a9a3a"/>
    <rect x="8" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="25" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="42" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
  </g>
  <text x="170" y="236" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Production</text>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">100 TB PostgreSQL</text>

  <!-- Protected / Safe indicator under live server -->
  <rect x="132" y="260" width="76" height="20" rx="10" fill="rgba(85,107,47,0.12)"/>
  <text x="170" y="274" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#556b2f">Untouched</text>

  <!-- ==================== CENTER: Clone Arrow ==================== -->

  <!-- Branching dashed arrow from live server to clone -->
  <path d="M 215 168 Q 320 130 425 168" stroke="#3d3d3d" stroke-width="1.5" stroke-dasharray="6,4" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Clone label on arrow -->
  <rect x="280" y="115" width="100" height="24" rx="12" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="1"/>
  <text x="330" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Clone in 10s</text>

  <!-- Small "instant" annotation -->
  <text x="330" y="108" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Instant snapshot</text>

  <!-- ==================== RIGHT SIDE: Clone Test Server ==================== -->

  <!-- "Clone" badge -->
  <rect x="470" y="30" width="160" height="26" rx="13" fill="#e0e0e0" stroke="#1a1a1a" stroke-width="1"/>
  <text x="550" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Clone — Test Upgrade</text>

  <!-- Clone server block -->
  <g transform="translate(510, 118)" filter="url(#shadow)">
    <rect width="80" height="100" rx="6" fill="url(#serverGrad)"/>
    <rect x="8" y="18" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="32" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="46" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <circle cx="15" cy="22" r="2" fill="#556b2f"/>
    <circle cx="15" cy="36" r="2" fill="#556b2f"/>
    <circle cx="15" cy="50" r="2" fill="#556b2f"/>
    <circle cx="60" cy="22" r="2" fill="#556b2f"/>
    <circle cx="60" cy="36" r="2" fill="#556b2f"/>
    <rect x="8" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="25" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="42" y="70" width="12" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Version upgrade indicator next to clone server -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="100" height="30" rx="6" fill="rgba(85,107,47,0.1)" stroke="#556b2f" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#999999">v13</text>
    <!-- Right arrow -->
    <line x1="32" y1="15" x2="55" y2="15" stroke="#556b2f" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#556b2f">v14</text>
  </g>

  <!-- Green checkmark for successful test -->
  <g transform="translate(530, 224)">
    <circle cx="20" cy="0" r="12" fill="rgba(85,107,47,0.15)" stroke="#556b2f" stroke-width="1.5"/>
    <polyline points="13,-2 18,4 28,-5" fill="none" stroke="#556b2f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#556b2f">Tests Pass</text>

  <!-- ==================== FLOW: Apply Upgrade Arrow ==================== -->

  <!-- Curved arrow from clone success back down and to the left toward live -->
  <path d="M 500 270 Q 400 310 280 340" stroke="#556b2f" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- "Apply Upgrade" label on the curved arrow -->
  <rect x="335" y="288" width="120" height="22" rx="11" fill="rgba(85,107,47,0.15)" stroke="#556b2f" stroke-width="1"/>
  <text x="395" y="303" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#556b2f">Apply Upgrade</text>

  <!-- ==================== Upgrade Target: Updated Live Server ==================== -->

  <!-- Small updated server icon at the arrow destination -->
  <g transform="translate(200, 320)" filter="url(#shadow)">
    <rect width="80" height="60" rx="6" fill="url(#serverGrad)"/>
    <rect x="8" y="12" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="26" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <circle cx="15" cy="16" r="2" fill="#556b2f"/>
    <circle cx="15" cy="30" r="2" fill="#556b2f"/>
    <circle cx="60" cy="16" r="2" fill="#7a9a3a"/>
    <circle cx="60" cy="30" r="2" fill="#7a9a3a"/>
    <rect x="8" y="42" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="25" y="42" width="12" height="6" rx="1" fill="#3d3d3d"/>
  </g>
  <text x="240" y="398" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#556b2f">Live — v14</text>
  <text x="240" y="412" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Seamless Upgrade</text>

  <!-- Checkmark next to updated live -->
  <g transform="translate(290, 345)">
    <circle cx="0" cy="0" r="8" fill="rgba(85,107,47,0.15)"/>
    <polyline points="-4,-1 -1,3 5,-4" fill="none" stroke="#556b2f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- ==================== Bottom Result Badge ==================== -->
  <rect x="175" y="440" width="450" height="36" rx="18" fill="rgba(85,107,47,0.15)" stroke="#556b2f" stroke-width="1.5"/>
  <text x="400" y="463" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#556b2f">7 Days  &#x2192;  10 Seconds  |  Zero Downtime</text>

  <!-- ==================== Decorative circles ==================== -->
  <circle cx="50" cy="470" r="18" fill="#556b2f" opacity="0.06"/>
  <circle cx="85" cy="485" r="10" fill="#e0e0e0" opacity="0.25"/>
  <circle cx="30" cy="490" r="7" fill="#556b2f" opacity="0.04"/>
  <circle cx="750" cy="465" r="20" fill="#556b2f" opacity="0.06"/>
  <circle cx="775" cy="485" r="10" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="720" cy="480" r="7" fill="#556b2f" opacity="0.04"/>
  <circle cx="400" cy="490" r="6" fill="#e0e0e0" opacity="0.2"/>
  <circle cx="350" cy="485" r="10" fill="#556b2f" opacity="0.04"/>
  <circle cx="450" cy="488" r="8" fill="#556b2f" opacity="0.05"/>
</svg>
