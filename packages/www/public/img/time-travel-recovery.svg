<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>

  <defs>
    <!-- Server gradient -->
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Arrow marker -->
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#556b2f"/>
    </marker>
  </defs>

  <!-- ==================== TIMELINE ==================== -->

  <!-- Horizontal timeline line -->
  <line x1="100" y1="170" x2="700" y2="170" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Timeline marker dots and labels -->
  <!-- 3 Weeks Ago -->
  <circle cx="140" cy="170" r="6" fill="#556b2f"/>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a1a1a">3 Weeks</text>
  <text x="140" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Ago</text>

  <!-- 2 Weeks Ago -->
  <circle cx="300" cy="170" r="5" fill="#e0e0e0" stroke="#999999" stroke-width="1"/>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">2 Weeks</text>

  <!-- Deletion Event (between 2 Weeks and 1 Week) -->
  <line x1="440" y1="155" x2="460" y2="175" stroke="#dc3545" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="460" y1="155" x2="440" y2="175" stroke="#dc3545" stroke-width="2.5" stroke-linecap="round"/>
  <text x="450" y="148" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">Deletion Event</text>

  <!-- 1 Week Ago -->
  <circle cx="530" cy="170" r="5" fill="#e0e0e0" stroke="#999999" stroke-width="1"/>
  <text x="530" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">1 Week</text>

  <!-- Now -->
  <circle cx="660" cy="170" r="6" fill="#dc3545"/>
  <text x="660" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Now</text>

  <!-- Small snapshot dots along the timeline -->
  <circle cx="180" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="220" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="260" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="340" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="380" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="420" cy="170" r="2.5" fill="#556b2f" opacity="0.4"/>
  <circle cx="490" cy="170" r="2.5" fill="#e0e0e0" opacity="0.6"/>
  <circle cx="570" cy="170" r="2.5" fill="#e0e0e0" opacity="0.6"/>
  <circle cx="610" cy="170" r="2.5" fill="#e0e0e0" opacity="0.6"/>

  <!-- Hourly snapshots label -->
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Hourly Snapshots</text>
  <line x1="180" y1="220" x2="380" y2="220" stroke="#999999" stroke-width="0.5" stroke-dasharray="3,3"/>

  <!-- ==================== LEFT: Snapshot Server (3 Weeks Ago) ==================== -->

  <g transform="translate(100, 55)" filter="url(#shadow)">
    <rect width="80" height="100" rx="6" fill="url(#serverGrad)"/>
    <rect x="8" y="18" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="32" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <circle cx="15" cy="22" r="2" fill="#556b2f"/>
    <circle cx="15" cy="36" r="2" fill="#556b2f"/>
    <rect x="8" y="60" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="25" y="60" width="12" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Green checkmark circle -->
  <circle cx="190" cy="67" r="10" fill="#556b2f"/>
  <path d="M 185 67 L 188 70 L 195 63" stroke="#f5f5f5" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Label -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#556b2f">Data Intact</text>

  <!-- ==================== RIGHT: Current Server (Now) ==================== -->

  <g transform="translate(620, 55)" filter="url(#shadow)">
    <rect width="80" height="100" rx="6" fill="url(#serverGrad)"/>
    <rect x="8" y="18" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="32" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <circle cx="15" cy="22" r="2" fill="#dc3545"/>
    <circle cx="15" cy="36" r="2" fill="#dc3545"/>
    <rect x="8" y="60" width="12" height="6" rx="1" fill="#3d3d3d"/>
    <rect x="25" y="60" width="12" height="6" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Red warning circle with exclamation -->
  <circle cx="710" cy="67" r="10" fill="#dc3545"/>
  <text x="710" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f5f5f5">!</text>

  <!-- Label -->
  <text x="660" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc3545">Data Missing</text>

  <!-- ==================== TIME TRAVEL ARROW ==================== -->

  <!-- Curved arrow from Now back to 3 Weeks Ago -->
  <path d="M 645 75 C 600 5, 220 5, 175 75"
        stroke="#556b2f" stroke-width="2" fill="none" stroke-dasharray="6,4"
        marker-end="url(#arrowGreen)"/>

  <!-- "Restore in 1 min" label on the arrow -->
  <rect x="345" y="2" width="120" height="24" rx="12" fill="#f5f5f5" stroke="#556b2f" stroke-width="1"/>
  <text x="405" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#556b2f">Restore in 1 min</text>

  <!-- ==================== BELOW TIMELINE: Recovery Flow ==================== -->

  <!-- Snapshot label -->
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Snapshot</text>

  <!-- Small snapshot server block -->
  <g transform="translate(105, 275)" filter="url(#shadow)">
    <rect width="70" height="80" rx="5" fill="url(#serverGrad)"/>
    <rect x="7" y="15" width="56" height="7" rx="2" fill="#1a1a1a"/>
    <rect x="7" y="27" width="56" height="7" rx="2" fill="#1a1a1a"/>
    <circle cx="13" cy="19" r="2" fill="#556b2f"/>
    <circle cx="13" cy="31" r="2" fill="#556b2f"/>
    <rect x="7" y="50" width="10" height="5" rx="1" fill="#3d3d3d"/>
    <rect x="21" y="50" width="10" height="5" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Dashed arrow from snapshot to new instance -->
  <line x1="185" y1="315" x2="295" y2="315" stroke="#556b2f" stroke-width="1.5" stroke-dasharray="6,4" marker-end="url(#arrowGreen)"/>

  <!-- "Provision" label on arrow -->
  <text x="240" y="308" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Provision</text>

  <!-- New Instance label -->
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a1a1a">New Instance</text>

  <!-- New instance server block -->
  <g transform="translate(315, 275)" filter="url(#shadow)">
    <rect width="70" height="80" rx="5" fill="url(#serverGrad)"/>
    <rect x="7" y="15" width="56" height="7" rx="2" fill="#1a1a1a"/>
    <rect x="7" y="27" width="56" height="7" rx="2" fill="#1a1a1a"/>
    <circle cx="13" cy="19" r="2" fill="#556b2f"/>
    <circle cx="13" cy="31" r="2" fill="#556b2f"/>
    <rect x="7" y="50" width="10" height="5" rx="1" fill="#3d3d3d"/>
    <rect x="21" y="50" width="10" height="5" rx="1" fill="#3d3d3d"/>
  </g>

  <!-- Green checkmark on new instance -->
  <circle cx="395" cy="287" r="9" fill="#556b2f"/>
  <path d="M 390 287 L 393 290 L 400 283" stroke="#f5f5f5" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow from new instance to "Data Recovered" -->
  <line x1="395" y1="315" x2="475" y2="315" stroke="#556b2f" stroke-width="1.5" stroke-dasharray="6,4" marker-end="url(#arrowGreen)"/>

  <!-- "Verify" label on arrow -->
  <text x="435" y="308" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999">Verify</text>

  <!-- Data Recovered badge -->
  <rect x="485" y="300" width="120" height="30" rx="15" fill="rgba(85,107,47,0.15)" stroke="#556b2f" stroke-width="1"/>
  <text x="545" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#556b2f">Data Recovered</text>

  <!-- ==================== BOTTOM RESULT BADGE ==================== -->

  <rect x="170" y="400" width="460" height="36" rx="18" fill="rgba(85,107,47,0.15)" stroke="#556b2f" stroke-width="1.5"/>
  <text x="400" y="423" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#556b2f">95% Loss Prevented  |  Recovery in 1 Minute</text>

  <!-- ==================== DECORATIVE CIRCLES ==================== -->

  <circle cx="50" cy="470" r="18" fill="#556b2f" opacity="0.1"/>
  <circle cx="90" cy="480" r="12" fill="#556b2f" opacity="0.15"/>
  <circle cx="130" cy="475" r="8" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="710" cy="465" r="20" fill="#556b2f" opacity="0.1"/>
  <circle cx="750" cy="480" r="10" fill="#e0e0e0" opacity="0.3"/>
  <circle cx="670" cy="485" r="7" fill="#556b2f" opacity="0.15"/>
  <circle cx="400" cy="480" r="6" fill="#e0e0e0" opacity="0.2"/>
  <circle cx="350" cy="475" r="10" fill="#556b2f" opacity="0.1"/>
  <circle cx="450" cy="478" r="8" fill="#556b2f" opacity="0.15"/>
</svg>
