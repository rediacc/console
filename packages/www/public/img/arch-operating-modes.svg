    <rect x="613" y="56" width="84" height="50" rx="5" fill="url(#serverGradient)" stroke="#3d3d3d"/>
    <rect x="621" y="64" width="68" height="32" rx="3" fill="#f5f5f5"/>
    <rect x="605" y="108" width="100" height="8" rx="3" fill="#3d3d3d"/>
    <text x="655" y="136" text-anchor="middle" font-size="20" fill="#1a1a1a" font-weight="700">S3 Mode</text>

    <line x1="655" y1="150" x2="655" y2="172" stroke="#556b2f" stroke-width="3"/>
    <polygon points="655,179 648,169 662,169" fill="#556b2f"/>

    <ellipse cx="655" cy="193" rx="41" ry="12" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="2"/>
    <rect x="614" y="193" width="82" height="46" fill="#e0e0e0" stroke="#3d3d3d" stroke-width="2"/>
    <ellipse cx="655" cy="239" rx="41" ry="12" fill="#d2d2d2" stroke="#3d3d3d" stroke-width="2"/>
    <text x="655" y="211" text-anchor="middle" font-size="13" fill="#1a1a1a">S3/R2 Bucket</text>
    <rect x="627" y="217" width="56" height="16" rx="4" fill="#ffffff" stroke="#3d3d3d"/>
    <text x="655" y="229" text-anchor="middle" font-size="11" fill="#1a1a1a">state.json</text>

    <text x="655" y="267" text-anchor="middle" font-size="14" fill="#1a1a1a">Portable</text>
    <text x="655" y="287" text-anchor="middle" font-size="14" fill="#1a1a1a">AES-256-GCM encrypted</text>
    <text x="655" y="307" text-anchor="middle" font-size="14" fill="#1a1a1a">Any workstation</text>

    <rect x="579" y="320" width="152" height="30" rx="15" fill="rgba(85,107,47,0.15)" stroke="#556b2f"/>
    <text x="655" y="340" text-anchor="middle" font-size="13" fill="#556b2f" font-weight="700">rdc context create-s3</text>
  </g>

  <rect x="130" y="390" width="540" height="38" rx="19" fill="#556b2f" filter="url(#shadow)"/>
  <text x="400" y="414" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="700">
