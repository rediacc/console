             C359 176 369 169 381 169
             C395 169 406 178 409 191
             C420 192 429 201 429 213
             C429 222 422 228 412 228 Z"
          fill="#e0e0e0" stroke="#3d3d3d" stroke-width="2"/>
    <text x="383" y="208" text-anchor="middle" font-size="13" fill="#1a1a1a">Rediacc API</text>

    <text x="400" y="267" text-anchor="middle" font-size="14" fill="#1a1a1a">Multi-user teams</text>
    <text x="400" y="287" text-anchor="middle" font-size="14" fill="#1a1a1a">Web console</text>
    <text x="400" y="307" text-anchor="middle" font-size="14" fill="#1a1a1a">Role-based access</text>

