    <line x1="145" y1="150" x2="145" y2="172" stroke="#556b2f" stroke-width="3"/>
    <polygon points="145,179 138,169 152,169" fill="#556b2f"/>

    <path d="M88 186 H183 L198 199 V244 H88 Z" fill="#ffffff" stroke="#3d3d3d" stroke-width="2"/>
    <path d="M183 186 V199 H198" fill="none" stroke="#3d3d3d" stroke-width="2"/>
    <text x="143" y="224" text-anchor="middle" font-size="10.5" fill="#1a1a1a">~/.rediacc/config.json</text>

    <text x="145" y="267" text-anchor="middle" font-size="14" fill="#1a1a1a">Single workstation</text>
    <text x="145" y="287" text-anchor="middle" font-size="14" fill="#1a1a1a">Direct SSH</text>
    <text x="145" y="307" text-anchor="middle" font-size="14" fill="#1a1a1a">No external services</text>

    <rect x="57" y="320" width="176" height="30" rx="15" fill="rgba(85,107,47,0.15)" stroke="#556b2f"/>
    <text x="145" y="340" text-anchor="middle" font-size="13" fill="#556b2f" font-weight="700">rdc context create-local</text>
  </g>

  <!-- Center column: Cloud Mode -->
  <g font-family="Arial, sans-serif">
    <rect x="358" y="56" width="84" height="50" rx="5" fill="url(#serverGradient)" stroke="#3d3d3d"/>
    <rect x="366" y="64" width="68" height="32" rx="3" fill="#f5f5f5"/>
    <rect x="350" y="108" width="100" height="8" rx="3" fill="#3d3d3d"/>
    <text x="400" y="136" text-anchor="middle" font-size="20" fill="#1a1a1a" font-weight="700">Cloud Mode</text>

    <line x1="400" y1="150" x2="400" y2="172" stroke="#556b2f" stroke-width="3"/>
    <polygon points="400,179 393,169 407,169" fill="#556b2f"/>

    <path d="M359 228
             C347 228 337 219 337 207
