<svg viewBox="0 0 800 450" width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="#f5f5f5"/>

  <circle cx="22" cy="430" r="44" fill="rgba(85,107,47,0.12)"/>
  <circle cx="778" cy="430" r="44" fill="rgba(85,107,47,0.12)"/>

  <rect x="30" y="25" width="230" height="340" rx="12" fill="#ffffff" stroke="#e0e0e0" filter="url(#shadow)"/>
  <rect x="285" y="25" width="230" height="340" rx="12" fill="#ffffff" stroke="#e0e0e0" filter="url(#shadow)"/>
  <rect x="540" y="25" width="230" height="340" rx="12" fill="#ffffff" stroke="#e0e0e0" filter="url(#shadow)"/>

  <!-- Left column: Local Mode -->
  <g font-family="Arial, sans-serif">
    <rect x="103" y="56" width="84" height="50" rx="5" fill="url(#serverGradient)" stroke="#3d3d3d"/>
    <rect x="111" y="64" width="68" height="32" rx="3" fill="#f5f5f5"/>
    <rect x="95" y="108" width="100" height="8" rx="3" fill="#3d3d3d"/>
