  <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a1a" font-weight="bold">08:00</text>
  <text x="400" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#dc3545" font-weight="bold">13:00</text>
  <text x="720" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a1a" font-weight="bold">17:00</text>
  <!-- Timeline sub-labels -->
  <text x="80" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">Start</text>
  <text x="400" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">Peak Load</text>
  <text x="720" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">End</text>
  <!-- Usage bar under timeline -->
  <rect x="80" y="52" rx="3" width="640" height="6" fill="#e0e0e0"/>
  <rect x="80" y="52" rx="3" width="320" height="6" fill="#dc3545" opacity="0.7"/>
  <rect x="400" y="52" rx="3" width="320" height="6" fill="#556b2f" opacity="0.5"/>

