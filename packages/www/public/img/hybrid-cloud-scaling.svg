    <rect x="8" y="10" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="24" width="64" height="8" rx="2" fill="#1a1a1a"/>
    <rect x="8" y="38" width="64" height="8" rx="2" fill="#1a1a1a"/>
