<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Development Environments in 60 Seconds
  </text>

  <!-- Developer with laptop -->
  <g transform="translate(150, 200)">
    <!-- Person -->
    <circle cx="50" cy="40" r="25" fill="#ffffff" opacity="0.9"/>
    <rect x="35" y="65" width="30" height="50" fill="#ffffff" opacity="0.9" rx="5"/>
    <!-- Laptop -->
    <rect x="10" y="120" width="80" height="50" fill="#2d4059" stroke="#ffffff" stroke-width="2" rx="3"/>
    <rect x="15" y="125" width="70" height="35" fill="#1a1a2e"/>
    <text x="50" y="148" font-family="monospace" font-size="10" fill="#4ecca3" text-anchor="middle">git push</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(300, 300)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#4ecca3" stroke-width="3"/>
    <polygon points="150,0 140,5 140,-5" fill="#4ecca3"/>
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle">60s</text>
  </g>

  <!-- Infrastructure boxes (cloning) -->
  <g transform="translate(500, 220)">
    <!-- Original box -->
    <rect x="0" y="0" width="120" height="120" fill="url(#boxGrad)" stroke="#4ecca3" stroke-width="3" rx="8"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Production</text>
    <circle cx="60" cy="60" r="20" fill="#4ecca3" opacity="0.5"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Apps</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">DB</text>

    <!-- Clone icon -->
    <g transform="translate(140, 40)">
      <circle cx="0" cy="0" r="15" fill="#4ecca3"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle">âš¡</text>
    </g>

    <!-- Cloned box -->
    <rect x="180" y="0" width="120" height="120" fill="url(#boxGrad)" stroke="#4ecca3" stroke-width="3" rx="8" opacity="0.9"/>
    <text x="240" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Dev Env</text>
    <circle cx="240" cy="60" r="20" fill="#4ecca3" opacity="0.5"/>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Apps</text>
    <text x="240" y="105" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">DB</text>
  </g>

  <!-- Arrow to developer -->
  <g transform="translate(800, 300)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#4ecca3" stroke-width="3"/>
    <polygon points="150,0 140,5 140,-5" fill="#4ecca3"/>
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle">Ready</text>
  </g>

  <!-- Happy developer -->
  <g transform="translate(980, 200)">
    <!-- Person -->
    <circle cx="50" cy="40" r="25" fill="#ffffff" opacity="0.9"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">ðŸ˜Š</text>
    <rect x="35" y="65" width="30" height="50" fill="#ffffff" opacity="0.9" rx="5"/>
    <!-- Laptop -->
    <rect x="10" y="120" width="80" height="50" fill="#2d4059" stroke="#ffffff" stroke-width="2" rx="3"/>
    <rect x="15" y="125" width="70" height="35" fill="#1a1a2e"/>
    <text x="50" y="148" font-family="monospace" font-size="10" fill="#4ecca3" text-anchor="middle">âœ“ Ready</text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="18" fill="#4ecca3" text-anchor="middle">
    Production Clone â†’ Development Environment
  </text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">
    Complete infrastructure cloning with automatic cleanup
  </text>
</svg>
