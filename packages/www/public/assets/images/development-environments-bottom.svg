<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="500" fill="url(#bgGrad2)"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Git-Native Development Workflow
  </text>

  <!-- Git Branch -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="180" height="80" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" rx="8"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">Git Branch</text>
    <text x="90" y="50" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">feature/new-api</text>
    <text x="90" y="70" font-family="monospace" font-size="10" fill="#999999" text-anchor="middle">git push origin</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(280, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#4ecca3" stroke-width="2"/>
    <polygon points="80,0 72,4 72,-4" fill="#4ecca3"/>
  </g>

  <!-- Rediacc Platform -->
  <g transform="translate(360, 100)">
    <rect x="0" y="0" width="200" height="120" fill="#533483" stroke="#4ecca3" stroke-width="3" rx="10"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Rediacc</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4ecca3" text-anchor="middle">Infrastructure Cloning</text>

    <!-- Animation dots -->
    <circle cx="70" cy="85" r="4" fill="#4ecca3">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="85" r="4" fill="#4ecca3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="85" r="4" fill="#4ecca3">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <text x="100" y="110" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">‚ö° 60 seconds</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(560, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#4ecca3" stroke-width="2"/>
    <polygon points="80,0 72,4 72,-4" fill="#4ecca3"/>
  </g>

  <!-- Production Clone -->
  <g transform="translate(640, 100)">
    <rect x="0" y="0" width="200" height="120" fill="#0f3460" stroke="#4ecca3" stroke-width="2" rx="8"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">Production Clone</text>

    <!-- Stack representation -->
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="40" height="12" fill="#4ecca3" opacity="0.8" rx="2"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="8" fill="#1a1a2e" text-anchor="middle">Apps</text>
    </g>
    <g transform="translate(90, 45)">
      <rect x="0" y="0" width="40" height="12" fill="#4ecca3" opacity="0.8" rx="2"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="8" fill="#1a1a2e" text-anchor="middle">DB</text>
    </g>
    <g transform="translate(140, 45)">
      <rect x="0" y="0" width="40" height="12" fill="#4ecca3" opacity="0.8" rx="2"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="8" fill="#1a1a2e" text-anchor="middle">Config</text>
    </g>

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Exact replica</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="middle">Zero drift</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="9" fill="#4ecca3" text-anchor="middle">‚úì Ready to use</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(840, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#4ecca3" stroke-width="2"/>
    <polygon points="80,0 72,4 72,-4" fill="#4ecca3"/>
  </g>

  <!-- Development Environment -->
  <g transform="translate(920, 120)">
    <rect x="0" y="0" width="180" height="80" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" rx="8"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">Dev Environment</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Self-service</text>
    <text x="90" y="70" font-family="monospace" font-size="10" fill="#999999" text-anchor="middle">deploy.rediacc.com</text>
  </g>

  <!-- Bottom flow: Branch Merge -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="180" height="60" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2" rx="8"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Branch Merged</text>
    <text x="90" y="45" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">git merge main</text>
  </g>

  <!-- Arrow down and right -->
  <g transform="translate(490, 360)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="#ff6b6b" stroke-width="2"/>
    <polygon points="120,40 112,44 112,36" fill="#ff6b6b"/>
  </g>

  <!-- Auto Cleanup -->
  <g transform="translate(610, 310)">
    <rect x="0" y="0" width="180" height="60" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2" rx="8"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">Auto Cleanup</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Environment destroyed</text>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="20" fill="#4ecca3">üóëÔ∏è</text>
  </g>

  <!-- Benefits boxes -->
  <g transform="translate(50, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecca3" font-weight="bold">‚úì Zero DevOps tickets</text>
  </g>

  <g transform="translate(250, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecca3" font-weight="bold">‚úì Production parity guaranteed</text>
  </g>

  <g transform="translate(510, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecca3" font-weight="bold">‚úì Automatic cost optimization</text>
  </g>

  <g transform="translate(820, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4ecca3" font-weight="bold">‚úì Self-service developers</text>
  </g>

  <!-- Subtitle -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">
    Every branch gets a production clone. Every merge triggers cleanup.
  </text>
</svg>
