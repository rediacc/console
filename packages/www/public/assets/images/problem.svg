<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowRed" markerWidth="12" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#dc3545"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#f5f5f5"/>

  <!-- ==================== RED PROBLEM BADGE (top center) ==================== -->
  <rect x="510" y="16" width="180" height="36" rx="18" fill="#dc3545"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">PROBLEM</text>

  <!-- ==================== 2 PERSONA FIGURES WITH SPEECH BUBBLES ==================== -->

  <!-- PERSONA 1: Developer (left side) -->
  <g transform="translate(130, 100)">
    <!-- Stick figure sitting at laptop — 2x scale -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Body -->
    <line x1="0" y1="20" x2="0" y2="58" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Arms reaching to laptop -->
    <line x1="0" y1="36" x2="-28" y2="52" stroke="#3d3d3d" stroke-width="4"/>
    <line x1="0" y1="36" x2="28" y2="52" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Legs (seated) -->
    <line x1="0" y1="58" x2="-18" y2="78" stroke="#3d3d3d" stroke-width="4"/>
    <line x1="0" y1="58" x2="18" y2="78" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Laptop -->
    <rect x="-34" y="54" width="68" height="7" rx="3" fill="#3d3d3d"/>
    <!-- Red warning dot -->
    <circle cx="28" cy="-14" r="8" fill="#dc3545"/>
    <text x="28" y="-9" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">!</text>
  </g>

  <!-- Developer speech bubble -->
  <g transform="translate(180, 72)">
    <rect width="280" height="70" rx="12" fill="#fff" stroke="#e0e0e0" stroke-width="2" filter="url(#shadow)"/>
    <polygon points="-10,28 0,22 0,36" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="-1" y="23" width="4" height="12" fill="#fff"/>
    <text x="18" y="30" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1a1a1a">Developer</text>
    <text x="18" y="52" font-family="Arial, sans-serif" font-size="13" fill="#999999">"Sandbox too old, coding on prod"</text>
  </g>

  <!-- PERSONA 2: Agentic AI (right side) -->
  <g transform="translate(1070, 100)">
    <!-- Robot stick figure — 2x scale -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Antenna -->
    <line x1="0" y1="-20" x2="0" y2="-30" stroke="#3d3d3d" stroke-width="3"/>
    <circle cx="0" cy="-34" r="5" fill="#3d3d3d"/>
    <!-- Body -->
    <line x1="0" y1="20" x2="0" y2="58" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Arms reaching to screen -->
    <line x1="0" y1="36" x2="-30" y2="48" stroke="#3d3d3d" stroke-width="4"/>
    <line x1="0" y1="36" x2="30" y2="48" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Legs -->
    <line x1="0" y1="58" x2="-16" y2="78" stroke="#3d3d3d" stroke-width="4"/>
    <line x1="0" y1="58" x2="16" y2="78" stroke="#3d3d3d" stroke-width="4"/>
    <!-- Screen/monitor -->
    <rect x="-38" y="48" width="76" height="8" rx="3" fill="#3d3d3d"/>
    <!-- Red warning dot -->
    <circle cx="28" cy="-14" r="8" fill="#dc3545"/>
    <text x="28" y="-9" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">!</text>
  </g>

  <!-- Agentic AI speech bubble -->
  <g transform="translate(740, 72)">
    <rect width="300" height="70" rx="12" fill="#fff" stroke="#e0e0e0" stroke-width="2" filter="url(#shadow)"/>
    <polygon points="300,28 310,22 310,36" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="298" y="23" width="4" height="12" fill="#fff"/>
    <text x="18" y="30" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1a1a1a">Agentic AI</text>
    <text x="18" y="52" font-family="Arial, sans-serif" font-size="13" fill="#999999">"I deleted the entire database..."</text>
  </g>

  <!-- ==================== LEFT ZONE: PRODUCTION ==================== -->

  <text x="230" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">Production</text>
  <text x="230" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#999999">Terabytes of Data</text>

  <!-- Server rack container -->
  <rect x="50" y="270" width="360" height="190" rx="12" fill="none" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Server: DB -->
  <g transform="translate(70, 310)" filter="url(#shadow)">
    <rect width="150" height="100" rx="8" fill="url(#serverGrad)"/>
    <rect x="12" y="20" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <rect x="12" y="38" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <circle cx="22" cy="25" r="3.5" fill="#556b2f"/>
    <circle cx="22" cy="43" r="3.5" fill="#556b2f"/>
    <rect x="12" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
    <rect x="32" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
  </g>
  <text x="145" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999999">DB</text>

  <!-- Server: APP -->
  <g transform="translate(240, 310)" filter="url(#shadow)">
    <rect width="150" height="100" rx="8" fill="url(#serverGrad)"/>
    <rect x="12" y="20" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <rect x="12" y="38" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <circle cx="22" cy="25" r="3.5" fill="#556b2f"/>
    <circle cx="22" cy="43" r="3.5" fill="#556b2f"/>
    <rect x="12" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
    <rect x="32" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
  </g>
  <text x="315" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999999">APP</text>

  <!-- ==================== CENTER: SYNC PROBLEM ==================== -->

  <!-- Red tinted background strip -->
  <rect x="440" y="220" width="320" height="400" rx="10" fill="#dc3545" opacity="0.05"/>

  <!-- Large dashed red arrow -->
  <line x1="440" y1="440" x2="730" y2="440" stroke="#dc3545" stroke-width="4" stroke-dasharray="10,6" marker-end="url(#arrowRed)"/>

  <!-- "Syncs Monthly" large red pill -->
  <rect x="500" y="390" width="200" height="36" rx="18" fill="#dc3545"/>
  <text x="600" y="414" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#fff">Syncs Monthly</text>

  <!-- Large red clock icon -->
  <g transform="translate(600, 310)">
    <circle cx="0" cy="0" r="36" fill="none" stroke="#dc3545" stroke-width="3.5"/>
    <line x1="0" y1="0" x2="0" y2="-22" stroke="#dc3545" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="16" y2="6" stroke="#dc3545" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="#dc3545"/>
    <circle cx="0" cy="-28" r="2.5" fill="#dc3545"/>
    <circle cx="28" cy="0" r="2.5" fill="#dc3545"/>
    <circle cx="0" cy="28" r="2.5" fill="#dc3545"/>
    <circle cx="-28" cy="0" r="2.5" fill="#dc3545"/>
  </g>

  <!-- ==================== RIGHT ZONE: SANDBOX (STALE) ==================== -->

  <text x="970" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">Sandbox</text>
  <text x="970" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">(Stale Copy)</text>

  <!-- Sandbox rack (dashed red border) -->
  <rect x="790" y="270" width="360" height="190" rx="12" fill="none" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,5" opacity="0.5"/>

  <!-- Warning triangle (larger) -->
  <g transform="translate(970, 320)">
    <polygon points="0,-28 26,18 -26,18" fill="none" stroke="#dc3545" stroke-width="3.5" stroke-linejoin="round"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#dc3545">!</text>
  </g>

  <!-- Sandbox Server: DB (faded, red LEDs) -->
  <g transform="translate(810, 310)" opacity="0.35" filter="url(#shadow)">
    <rect width="150" height="100" rx="8" fill="url(#serverGrad)" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,4"/>
    <rect x="12" y="20" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <rect x="12" y="38" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <circle cx="22" cy="25" r="3.5" fill="#dc3545"/>
    <circle cx="22" cy="43" r="3.5" fill="#dc3545"/>
    <rect x="12" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
    <rect x="32" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
  </g>
  <text x="885" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999999" opacity="0.5">DB</text>

  <!-- Sandbox Server: APP (faded, red LEDs) -->
  <g transform="translate(980, 310)" opacity="0.35" filter="url(#shadow)">
    <rect width="150" height="100" rx="8" fill="url(#serverGrad)" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,4"/>
    <rect x="12" y="20" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <rect x="12" y="38" width="126" height="10" rx="3" fill="#1a1a1a"/>
    <circle cx="22" cy="25" r="3.5" fill="#dc3545"/>
    <circle cx="22" cy="43" r="3.5" fill="#dc3545"/>
    <rect x="12" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
    <rect x="32" y="64" width="16" height="8" rx="2" fill="#3d3d3d"/>
  </g>
  <text x="1055" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999999" opacity="0.5">APP</text>

  <!-- ==================== CONNECTOR LINES ==================== -->
  <line x1="130" y1="180" x2="180" y2="270" stroke="#e0e0e0" stroke-width="1.5" stroke-dasharray="4,4"/>
  <line x1="1070" y1="180" x2="1020" y2="270" stroke="#e0e0e0" stroke-width="1.5" stroke-dasharray="4,4"/>

</svg>
