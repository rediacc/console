<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" width="960" height="540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#080E1C"/>
      <stop offset="45%" stop-color="#0F1A2E"/>
      <stop offset="55%" stop-color="#0F1A2E"/>
      <stop offset="100%" stop-color="#080E1C"/>
    </linearGradient>
    <linearGradient id="bgV" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.2"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#1E3A5F" stroke-width="0.6" stroke-opacity="0.3"/>
    </pattern>
    <radialGradient id="boltGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.45"/>
      <stop offset="40%" stop-color="#06B6D4" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="boltGlowWarm" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Discord: avoid top/bottom 80px → safe y:80-460 -->
    <!-- Bolt centered at ~395, 270 -->
    <!-- Left cubes: x~80-320, y:100-440 -->
    <!-- Right cubes: x~480-680 -->
    <!-- Tagline: x~700+ -->

    <linearGradient id="wireL1" x1="120" y1="0" x2="370" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="wireL2" x1="160" y1="0" x2="370" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="wireL3" x1="130" y1="0" x2="370" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="wireL4" x1="190" y1="0" x2="370" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0.45"/>
    </linearGradient>

    <linearGradient id="wireR1" x1="435" y1="0" x2="680" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wireR2" x1="435" y1="0" x2="700" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wireR3" x1="435" y1="0" x2="690" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#67E8F9" stop-opacity="0"/>
    </linearGradient>

    <!-- High-contrast glow filters for Discord's small render size -->
    <filter id="cubeGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cubeGlowDim">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="boltShine">
      <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#bg)"/>
  <rect width="960" height="540" fill="url(#bgV)"/>
  <rect width="960" height="540" fill="url(#grid)"/>

  <!-- LEFT CUBES — bold, high-contrast for small render, safe y:100-440 -->
  <g filter="url(#cubeGlowDim)">
    <rect x="120" y="105" width="20" height="20" rx="3.5" fill="#0E7490" opacity="0.65"/>
    <rect x="170" y="218" width="18" height="18" rx="3"   fill="#0E7490" opacity="0.6"/>
    <rect x="125" y="330" width="19" height="19" rx="3"   fill="#0E7490" opacity="0.55"/>
    <rect x="255" y="378" width="17" height="17" rx="3"   fill="#0E7490" opacity="0.6"/>
    <rect x="280" y="128" width="18" height="18" rx="3"   fill="#0E7490" opacity="0.55"/>
    <rect x="205" y="420" width="16" height="16" rx="3"   fill="#0E7490" opacity="0.5"/>
    <rect x="320" y="388" width="16" height="16" rx="3"   fill="#0E7490" opacity="0.5"/>
  </g>

  <!-- Wires from left cubes to bolt region (~x=370) -->
  <line x1="140" y1="115" x2="370" y2="228" stroke="url(#wireL1)" stroke-width="2"/>
  <line x1="188" y1="227" x2="370" y2="258" stroke="url(#wireL2)" stroke-width="2"/>
  <line x1="144" y1="340" x2="370" y2="290" stroke="url(#wireL3)" stroke-width="2"/>
  <line x1="272" y1="387" x2="370" y2="303" stroke="url(#wireL4)" stroke-width="2"/>
  <line x1="298" y1="137" x2="370" y2="235" stroke="url(#wireL1)" stroke-width="2"/>
  <line x1="221" y1="428" x2="370" y2="315" stroke="url(#wireL3)" stroke-width="1.8"/>
  <line x1="336" y1="396" x2="370" y2="308" stroke="url(#wireL4)" stroke-width="1.8"/>

  <!-- CENTER: Glow + Lightning Bolt (centered at ~405, 270) -->
  <!-- Increased glow intensity for Discord's small sidebar render -->
  <ellipse cx="405" cy="270" rx="210" ry="240" fill="url(#boltGlow)"/>
  <ellipse cx="405" cy="270" rx="80"  ry="100" fill="url(#boltGlowWarm)"/>

  <!-- Lightning bolt — bold and bright for small rendering -->
  <g filter="url(#boltShine)">
    <polygon points="430,90 348,255 380,255 370,450 462,285 428,285" fill="#06B6D4"/>
  </g>
  <!-- Extra brightness pass for Discord readability -->
  <polygon points="430,90 348,255 380,255 370,450 462,285 428,285" fill="#22D3EE" opacity="0.35"/>
  <polygon points="430,90 348,255 380,255 370,450 462,285 428,285" fill="#67E8F9" opacity="0.2"/>
  <polygon points="430,90 348,255 380,255 370,450 462,285 428,285" fill="none" stroke="#A5F3FC" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Wires from bolt to right cubes (~x=435 to ~x=680) -->
  <line x1="464" y1="232" x2="650" y2="168" stroke="url(#wireR1)" stroke-width="2"/>
  <line x1="464" y1="254" x2="665" y2="254" stroke="url(#wireR2)" stroke-width="2"/>
  <line x1="464" y1="278" x2="660" y2="304" stroke="url(#wireR1)" stroke-width="2"/>
  <line x1="464" y1="300" x2="648" y2="375" stroke="url(#wireR3)" stroke-width="2"/>
  <line x1="464" y1="320" x2="635" y2="420" stroke="url(#wireR3)" stroke-width="1.8"/>

  <!-- RIGHT CUBES (copies — bright, high-contrast) -->
  <g filter="url(#cubeGlow)">
    <rect x="655" y="150" width="20" height="20" rx="3.5" fill="#22D3EE" opacity="0.65"/>
    <rect x="678" y="236" width="18" height="18" rx="3.5" fill="#22D3EE" opacity="0.65"/>
    <rect x="665" y="340" width="20" height="20" rx="3.5" fill="#22D3EE" opacity="0.6"/>
    <rect x="640" y="398" width="17" height="17" rx="3"   fill="#22D3EE" opacity="0.55"/>
    <rect x="740" y="128" width="17" height="17" rx="3"   fill="#22D3EE" opacity="0.55"/>
    <rect x="755" y="318" width="17" height="17" rx="3"   fill="#22D3EE" opacity="0.5"/>
    <rect x="735" y="415" width="16" height="16" rx="3"   fill="#22D3EE" opacity="0.45"/>
  </g>

  <!-- Secondary wires (branching copies) -->
  <line x1="675" y1="160" x2="740" y2="128" stroke="#22D3EE" stroke-width="1.2" stroke-opacity="0.25"/>
  <line x1="696" y1="245" x2="755" y2="323" stroke="#22D3EE" stroke-width="1.2" stroke-opacity="0.2"/>
  <line x1="685" y1="350" x2="755" y2="323" stroke="#22D3EE" stroke-width="1.2" stroke-opacity="0.2"/>
  <line x1="657" y1="408" x2="735" y2="418" stroke="#22D3EE" stroke-width="1.2" stroke-opacity="0.2"/>
  <line x1="757" y1="136" x2="755" y2="323" stroke="#22D3EE" stroke-width="0.8" stroke-opacity="0.12"/>

  <!-- Center horizontal data-flow backbone -->
  <line x1="190" y1="263" x2="650" y2="263" stroke="#38BDF8" stroke-width="1" stroke-opacity="0.12"/>

  <!-- TAGLINE — right side, bold for Discord readability, safe y:80-460 -->
  <text x="700" y="234" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" letter-spacing="0.5" opacity="1">Clone Production.</text>
  <text x="700" y="270" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="#67E8F9" letter-spacing="0.5" opacity="1">Break Nothing.</text>
  <line x1="700" y1="284" x2="910" y2="284" stroke="#06B6D4" stroke-width="1.5" stroke-opacity="0.3"/>

  <!-- Top and bottom edge lines — slightly inset from top/bottom 80px avoid zone -->
  <line x1="0" y1="82"  x2="960" y2="82"  stroke="#06B6D4" stroke-width="1.5" stroke-opacity="0.2"/>
  <line x1="0" y1="458" x2="960" y2="458" stroke="#06B6D4" stroke-width="1.5" stroke-opacity="0.15"/>
  <!-- Canvas edges -->
  <line x1="0" y1="1"   x2="960" y2="1"   stroke="#06B6D4" stroke-width="1.5" stroke-opacity="0.1"/>
  <line x1="0" y1="539" x2="960" y2="539" stroke="#06B6D4" stroke-width="1.5" stroke-opacity="0.08"/>
</svg>
