# CI Control Labels
- name: no-cancel-push
  color: "FEF2C0"
  description: "Prevents watchdog from force-cancelling older same-PR runs"

- name: no-cancel-failure
  color: "FEF2C0"
  description: "Prevents watchdog from canceling workflow on job failure"

- name: no-auto-retry
  color: "FEF2C0"
  description: "Prevents watchdog from auto-retrying failed jobs"

- name: no-gemini-review
  color: "FEF2C0"
  description: "Skips automatic Gemini Code Assist review triggers"

# Version Bump Labels
- name: bump-major
  color: "D93F0B"
  description: "Triggers a major version bump (X+1.0.0) on merge to main"

- name: bump-minor
  color: "FBCA04"
  description: "Triggers a minor version bump (X.Y+1.0) on merge to main"
