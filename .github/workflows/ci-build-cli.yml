name: Console CI - Build (CLI Executables)

on:
  workflow_call:
    inputs:
      next_version:
        required: true
        type: string
    secrets:
      APP_PRIVATE_KEY:
        required: false

permissions:
  contents: read

# Note: Renet binaries are built by ci-build-renet.yml and downloaded as artifact
# This workflow depends on build-renet completing first (configured in ci.yml)

jobs:
  build-cli-executables:
    name: CLI (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            timeout: 15
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            timeout: 15
          - os: macos-latest
            platform: mac
            arch: arm64
            timeout: 15
          - os: macos-15-intel
            platform: mac
            arch: x64
            timeout: 15
          - os: windows-latest
            platform: win
            arch: x64
            timeout: 20
          - os: windows-11-arm
            platform: win
            arch: arm64
            timeout: 30
          # Musl-linked Linux binaries (for Alpine/musl distros)
          # Built inside node:22-alpine Docker container on Ubuntu runners
          - os: ubuntu-latest
            platform: linux-musl
            arch: x64
            timeout: 20
          - os: ubuntu-24.04-arm
            platform: linux-musl
            arch: arm64
            timeout: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      # Download full renet binaries (with embedded CRIU/rsync) from unified build
      - name: Download renet binaries
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3  # v8
        with:
          name: renet-binaries-${{ github.sha }}
          path: private/bin/

      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: .ci/scripts/version/bump.sh --version ${{ inputs.next_version }}

      # Native build steps (skip for musl â€” handled inside Docker)
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        if: matrix.platform != 'linux-musl'
        with:
          node-version: '22'
          cache: 'npm'

      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        if: matrix.platform != 'linux-musl'
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        if: matrix.platform != 'linux-musl'
        shell: bash

      - name: Build CLI SEA executable
        if: matrix.platform != 'linux-musl'
        shell: bash
        run: .ci/scripts/build/build-cli-executables.sh --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}

      # Musl build (runs entire build inside Alpine Docker container)
      - name: Build CLI SEA executable (musl)
        if: matrix.platform == 'linux-musl'
        shell: bash
        run: .ci/scripts/build/build-cli-musl.sh --arch ${{ matrix.arch }}

      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7
        with:
          name: build-cli-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}
          path: dist/cli/
          retention-days: 3
          if-no-files-found: error
