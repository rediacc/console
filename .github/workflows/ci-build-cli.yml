name: Console CI - Build (CLI Executables)

on:
  workflow_call:
    inputs:
      next_version:
        required: true
        type: string
    secrets:
      GH_PAT:
        required: false

# Note: Renet binaries are built by ci-build-renet.yml and downloaded as artifact
# This workflow depends on build-renet completing first (configured in ci.yml)

jobs:
  build-cli-executables:
    name: CLI (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            timeout: 15
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            timeout: 15
          - os: macos-latest
            platform: mac
            arch: arm64
            timeout: 15
          - os: macos-15-intel
            platform: mac
            arch: x64
            timeout: 15
          - os: windows-latest
            platform: win
            arch: x64
            timeout: 20
          - os: windows-11-arm
            platform: win
            arch: arm64
            timeout: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      # Download full renet binaries (with embedded CRIU/rsync) from unified build
      - name: Download renet binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: renet-binaries-${{ github.sha }}
          path: private/bin/

      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: .ci/scripts/version/bump.sh --version ${{ inputs.next_version }}

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash

      - name: Build CLI SEA executable
        shell: bash
        run: .ci/scripts/build/build-cli-executables.sh --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: build-cli-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}
          path: dist/cli/
          retention-days: 3
          if-no-files-found: error
