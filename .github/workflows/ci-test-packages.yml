name: Console CI - Test Packages

on:
  push:
    branches: ['**']
    paths:
      - '.ci/scripts/build/build-deb.sh'
      - '.ci/scripts/build/build-rpm.sh'
      - '.ci/scripts/build/build-pkg-repo.sh'
      - '.ci/scripts/test/test-linux-packages.sh'
      - '.ci/config/constants.sh'
  pull_request:
    paths:
      - '.ci/scripts/build/build-deb.sh'
      - '.ci/scripts/build/build-rpm.sh'
      - '.ci/scripts/build/build-pkg-repo.sh'
      - '.ci/scripts/test/test-linux-packages.sh'
      - '.ci/config/constants.sh'
  workflow_dispatch:

jobs:
  test-packages:
    name: Test Linux Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install build tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq rpm dpkg-dev createrepo-c

      - name: Run package tests
        run: .ci/scripts/test/test-linux-packages.sh
