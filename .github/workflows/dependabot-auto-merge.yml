name: Dependabot Auto Merge

on:
  workflow_run:
    workflows:
      - Console CI
    types:
      - completed

jobs:
  enable-automerge:
    name: Enable Auto-Merge
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Collect PR data
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const run = context.payload.workflow_run;
            const prs = run.pull_requests || [];
            if (prs.length === 0) {
              core.info('No pull requests associated with this workflow run.');
              return;
            }

            const prNumber = prs[0].number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            if (pr.user?.login !== 'dependabot[bot]') {
              core.info(`PR #${prNumber} was opened by ${pr.user?.login}, skipping.`);
              return;
            }

            if (pr.mergeable_state === 'dirty') {
              core.info(`PR #${prNumber} currently has merge conflicts, skipping.`);
              return;
            }

            core.setOutput('number', prNumber);

      - name: Enable auto-merge
        if: steps.pr.outputs.number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: squash

      - name: Approve Dependabot PR
        if: steps.pr.outputs.number
        run: gh pr review ${{ steps.pr.outputs.number }} --repo ${{ github.repository }} --approve --body "Auto-approved by Dependabot Auto Merge workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log auto-merge status
        if: steps.pr.outputs.number
        run: echo "Enabled auto-merge and approved Dependabot PR #${{ steps.pr.outputs.number }}"
