name: Console CD - Deploy

on:
  workflow_call:
    inputs:
      dry_run:
        required: false
        type: boolean
        default: false
      is_bot:
        required: false
        type: string
        default: 'false'
      next_version:
        required: true
        type: string
      api_tag:
        required: false
        type: string
        default: ''
      bridge_tag:
        required: false
        type: string
        default: ''
      plugins_tag:
        required: false
        type: string
        default: ''
      web_tag:
        required: false
        type: string
        default: ''
      cli_tag:
        required: false
        type: string
        default: ''
    secrets:
      GH_PAT:
        required: false
      GPG_PRIVATE_KEY:
        required: false
      GPG_PASSPHRASE:
        required: false

jobs:
  deploy-publish:
    name: Publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_sha: ${{ steps.release.outputs.sha }}
    if: inputs.is_bot != 'true' && (inputs.dry_run || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GH_PAT || github.token }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
      - name: Determine version
        id: version
        run: |
          echo "version=${{ inputs.next_version }}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Re-tag images to semantic version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PUSH_LATEST=""
          DRY_RUN_FLAG=""

          if [[ "${{ inputs.dry_run }}" != "true" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            PUSH_LATEST="--push-latest"
          fi
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          .ci/scripts/docker/retag-image.sh --image api --from "${{ inputs.api_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG
          .ci/scripts/docker/retag-image.sh --image bridge --from "${{ inputs.bridge_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG
          .ci/scripts/docker/retag-image.sh --image plugin-terminal --from "${{ inputs.plugins_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG
          .ci/scripts/docker/retag-image.sh --image plugin-browser --from "${{ inputs.plugins_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG
          .ci/scripts/docker/retag-image.sh --image web --from "${{ inputs.web_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG
          .ci/scripts/docker/retag-image.sh --image cli --from "${{ inputs.cli_tag || 'dryrun-test' }}" --to "$VERSION" $PUSH_LATEST $DRY_RUN_FLAG

      - name: Version bump
        run: |
          DRY_RUN_FLAG=""
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          .ci/scripts/version/bump.sh --version ${{ steps.version.outputs.version }} $DRY_RUN_FLAG

      - name: Bump submodule versions
        run: |
          DRY_RUN_FLAG=""
          STAGE_ONLY_FLAG=""
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          else
            # Stage submodule pointers without committing; commit.sh will include them
            STAGE_ONLY_FLAG="--stage-only"
          fi
          .ci/scripts/version/bump-submodules.sh --version ${{ steps.version.outputs.version }} $STAGE_ONLY_FLAG $DRY_RUN_FLAG
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}

      - name: Version commit
        if: ${{ !inputs.dry_run && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: .ci/scripts/version/commit.sh --version ${{ steps.version.outputs.version }} --push --include-submodules
        env:
          GITHUB_HEAD_REF: main

      - name: Capture release SHA
        id: release
        if: ${{ !inputs.dry_run }}
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          MODE="${{ inputs.dry_run == true && '(DRY-RUN) ' || '' }}"
          echo "## ${MODE}Deploy Publishing Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images re-tagged (using commit hash caching):**" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/api:${{ inputs.api_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/bridge:${{ inputs.bridge_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/plugin-terminal:${{ inputs.plugins_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/plugin-browser:${{ inputs.plugins_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/web:${{ inputs.web_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/cli:${{ inputs.cli_tag || 'dryrun-test' }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  deploy-release:
    name: Release
    runs-on: ubuntu-slim
    needs: [deploy-publish]
    if: ${{ needs.deploy-publish.result == 'success' && (inputs.dry_run || (github.event_name == 'push' && github.ref == 'refs/heads/main')) }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}

      - name: Download all desktop artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          pattern: build-desktop-*
          path: dist/desktop/
          merge-multiple: true

      - name: Download CLI executables
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          pattern: build-cli-*-${{ github.sha }}
          path: dist/cli/
          merge-multiple: true

      - name: Install packaging tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq rpm dpkg-dev

      - name: Build Linux packages
        if: ${{ !inputs.dry_run }}
        run: |
          VERSION="${{ needs.deploy-publish.outputs.version || inputs.next_version }}"
          mkdir -p dist/packages
          .ci/scripts/build/build-deb.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch amd64 --output dist/packages
          .ci/scripts/build/build-deb.sh --binary dist/cli/rdc-linux-arm64 --version "$VERSION" --arch arm64 --output dist/packages
          .ci/scripts/build/build-rpm.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch x86_64 --output dist/packages
          .ci/scripts/build/build-rpm.sh --binary dist/cli/rdc-linux-arm64 --version "$VERSION" --arch aarch64 --output dist/packages

      - name: Clean up debug artifacts
        run: rm -f dist/desktop/builder-debug.yml

      - name: Validate release assets
        if: ${{ inputs.dry_run }}
        run: |
          echo "## (DRY-RUN) Release Validation" >> $GITHUB_STEP_SUMMARY
          DESKTOP_COUNT=$(find dist/desktop -type f 2>/dev/null | wc -l)
          CLI_COUNT=$(find dist/cli -type f 2>/dev/null | wc -l)
          echo "- Desktop artifacts: $DESKTOP_COUNT files" >> $GITHUB_STEP_SUMMARY
          echo "- CLI artifacts: $CLI_COUNT files" >> $GITHUB_STEP_SUMMARY
          echo "- Version: v${{ needs.deploy-publish.outputs.version || inputs.next_version }}" >> $GITHUB_STEP_SUMMARY
          if [[ "$DESKTOP_COUNT" -eq 0 ]]; then
            echo "::error::No desktop artifacts found"
            exit 1
          fi
          if [[ "$CLI_COUNT" -eq 0 ]]; then
            echo "::error::No CLI artifacts found"
            exit 1
          fi
          VERSION="${{ needs.deploy-publish.outputs.version || inputs.next_version }}"
          .ci/scripts/build/build-deb.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch amd64 --output dist/packages --dry-run
          .ci/scripts/build/build-rpm.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch x86_64 --output dist/packages --dry-run

      - name: Generate CLI manifest
        run: |
          .ci/scripts/build/generate-cli-manifest.sh \
            --version ${{ needs.deploy-publish.outputs.version || inputs.next_version }} \
            --input dist/cli/ \
            --output dist/cli/manifest.json

      - name: Create Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.deploy-publish.outputs.version || inputs.next_version }}
          name: v${{ needs.deploy-publish.outputs.version || inputs.next_version }}
          target_commitish: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}
          files: |
            dist/desktop/**/*
            dist/cli/**/*
            dist/packages/**/*
          draft: false
          prerelease: false
          generate_release_notes: true

  deploy-homebrew:
    name: Homebrew
    runs-on: ubuntu-latest
    needs: [deploy-publish, deploy-release]
    if: ${{ !inputs.dry_run && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GH_PAT }}
      - name: Update Homebrew formula
        run: |
          .ci/scripts/release/update-homebrew-tap.sh \
            --version ${{ needs.deploy-publish.outputs.version }} \
            --push
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
          GH_TOKEN: ${{ secrets.GH_PAT }}

  deploy-pages:
    name: Pages
    runs-on: ubuntu-slim
    needs: [deploy-publish, deploy-release]
    if: ${{ needs.deploy-publish.result == 'success' && (inputs.dry_run || (github.event_name == 'push' && github.ref == 'refs/heads/main')) }}
    environment:
      name: ${{ !inputs.dry_run && 'github-pages' || '' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: .ci/scripts/setup/install-deps.sh

      - name: Build packages
        run: .ci/scripts/setup/build-packages.sh

      - name: Build web for Pages (with /console/ base path)
        run: .ci/scripts/build/build-web.sh --type RELEASE
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /console/

      - name: Download www build
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/

      - name: Download json build
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/

      - name: Download CLI checksums for manifest
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          pattern: build-cli-*-${{ github.sha }}
          path: dist/cli-artifacts/
          merge-multiple: true

      - name: Generate CLI manifest for Pages
        run: |
          .ci/scripts/build/generate-cli-manifest.sh \
            --version ${{ needs.deploy-publish.outputs.version || inputs.next_version }} \
            --input dist/cli-artifacts/ \
            --output dist/cli-manifest/manifest.json

      - name: Assemble pages package
        run: .ci/scripts/build/build-pages.sh --output dist

      - name: Download CLI executables
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          pattern: build-cli-linux-*-${{ github.sha }}
          path: dist/cli/
          merge-multiple: true

      - name: Install repo build tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq dpkg-dev createrepo-c rpm gnupg

      - name: Build package repositories
        run: |
          VERSION="${{ needs.deploy-publish.outputs.version || inputs.next_version }}"
          DRY_RUN_FLAG=""
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          # Build current version packages
          mkdir -p dist/current-pkgs
          .ci/scripts/build/build-deb.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch amd64 --output dist/current-pkgs $DRY_RUN_FLAG
          .ci/scripts/build/build-deb.sh --binary dist/cli/rdc-linux-arm64 --version "$VERSION" --arch arm64 --output dist/current-pkgs $DRY_RUN_FLAG
          .ci/scripts/build/build-rpm.sh --binary dist/cli/rdc-linux-x64 --version "$VERSION" --arch x86_64 --output dist/current-pkgs $DRY_RUN_FLAG
          .ci/scripts/build/build-rpm.sh --binary dist/cli/rdc-linux-arm64 --version "$VERSION" --arch aarch64 --output dist/current-pkgs $DRY_RUN_FLAG

          # Build full repos (downloads last 3 versions from releases + adds current)
          .ci/scripts/build/build-pkg-repo.sh \
            --version "$VERSION" \
            --local-pkgs dist/current-pkgs \
            --output dist \
            --max-versions 3 \
            $DRY_RUN_FLAG
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Validate pages build
        if: ${{ inputs.dry_run }}
        run: |
          echo "## (DRY-RUN) Pages Build Validation" >> $GITHUB_STEP_SUMMARY
          if [[ ! -d "dist" ]] || [[ -z "$(ls -A dist/)" ]]; then
            echo "::error::Pages dist directory is empty"
            exit 1
          fi
          echo "- Total size: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- Files: $(find dist -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- APT metadata: $(find dist/apt/dists -type f 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "- RPM metadata: $(find dist/rpm/repodata -type f 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY

      - name: Upload Pages artifact
        if: ${{ !inputs.dry_run }}
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        if: ${{ !inputs.dry_run }}
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
