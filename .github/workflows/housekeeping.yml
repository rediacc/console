name: Console Housekeeping

on:
  schedule:
    - cron: '0 2 * * *'  # Every night at 2 AM UTC
  workflow_dispatch:       # Manual trigger

permissions:
  contents: read
  packages: read

jobs:
  cleanup:
    name: Cleanup old versions
    runs-on: ubuntu-slim
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
      - uses: ./.github/actions/app-token
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          preset: housekeeping
          repositories: console
      - name: Cleanup old releases, tags, and packages
        run: .ci/scripts/housekeeping/cleanup-versions.sh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

  cleanup-stripe:
    name: Cleanup Stripe orphans
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          sparse-checkout: |
            private/account
            packages/shared
            package.json
            package-lock.json
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Build shared package
        run: npm run build -w @rediacc/shared
      - name: Install account dependencies
        run: npm install
        working-directory: private/account
      - name: Cleanup orphaned Stripe sandbox resources
        run: npx tsx scripts/cleanup-orphans.ts
        working-directory: private/account
        env:
          STRIPE_SANDBOX_SECRET_KEY: ${{ secrets.STRIPE_SANDBOX_SECRET_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          GH_TOKEN: ${{ github.token }}
