name: Console CI - Build (Desktop)

on:
  workflow_call:
    inputs:
      next_version:
        required: true
        type: string
    secrets:
      APP_PRIVATE_KEY:
        required: false

permissions:
  contents: read

jobs:
  build-desktop:
    name: Desktop (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            timeout: 30
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            timeout: 30
          - os: macos-latest
            platform: mac
            arch: arm64
            timeout: 30
          - os: macos-15-intel
            platform: mac
            arch: x64
            timeout: 30
          - os: windows-latest
            platform: win
            arch: x64
            timeout: 30
          - os: windows-11-arm
            platform: win
            arch: arm64
            timeout: 60
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: .ci/scripts/version/bump.sh --version ${{ inputs.next_version }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-web.sh --type RELEASE
        shell: bash
        env:
          VITE_APP_VERSION: ${{ github.sha }}
      - name: Build Electron
        working-directory: packages/desktop
        run: npm run build
      - run: .ci/scripts/build/build-desktop.sh --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Verify desktop build
        shell: bash
        run: .ci/scripts/build/verify-desktop.sh
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7
        with:
          name: build-desktop-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}
          path: |
            dist/desktop/*.exe
            dist/desktop/*.dmg
            dist/desktop/*.deb
            dist/desktop/*.AppImage
            dist/desktop/*.blockmap
            dist/desktop/*.yml
            dist/desktop/*.yaml
          retention-days: 3
          if-no-files-found: error
