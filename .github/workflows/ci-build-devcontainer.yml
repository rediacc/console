name: Build Devcontainer Image

on:
  workflow_dispatch:
  schedule:
    # Weekly rebuild â€” Sunday 04:00 UTC
    - cron: "0 4 * * 0"
  push:
    branches: [main]
    paths:
      - ".devcontainer/Dockerfile"

permissions:
  contents: read
  packages: write

concurrency:
  group: devcontainer-build
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/rediacc/devcontainer

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          DATE_TAG=$(date -u +%Y%m%d)
          echo "date_tag=${DATE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer/
          file: .devcontainer/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.tags.outputs.date_tag }}-${{ matrix.arch }}
            ${{ env.IMAGE }}:latest-${{ matrix.arch }}

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          DATE_TAG=$(date -u +%Y%m%d)
          echo "date_tag=${DATE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Create manifest (dated)
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE }}:${{ steps.tags.outputs.date_tag }} \
            ${{ env.IMAGE }}:${{ steps.tags.outputs.date_tag }}-amd64 \
            ${{ env.IMAGE }}:${{ steps.tags.outputs.date_tag }}-arm64

      - name: Create manifest (latest)
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:latest-amd64 \
            ${{ env.IMAGE }}:latest-arm64

      - name: Verify
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE }}:latest
          echo "## Devcontainer Image Published" >> "$GITHUB_STEP_SUMMARY"
          echo "- **latest:** \`${{ env.IMAGE }}:latest\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **dated:** \`${{ env.IMAGE }}:${{ steps.tags.outputs.date_tag }}\`" >> "$GITHUB_STEP_SUMMARY"
