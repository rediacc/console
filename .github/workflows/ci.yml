name: Console CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'  # Version tags like 0.4.20
  workflow_dispatch:
    inputs:
      browsers:
        description: 'E2E browsers to test'
        required: false
        type: choice
        default: 'chromium-only'
        options:
          - 'chromium-only'
          - 'all-browsers'

# Required for cancel-watchdog to cancel workflow on job failures
# and for GitHub Pages deployment
permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs when a new run is triggered for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# E2E Browser Configuration
# Default: chromium only. Use workflow_dispatch with "all-browsers" to test all.
# To permanently enable all browsers, change the fallback value below.
env:
  E2E_BROWSERS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browsers == 'all-browsers' && 'chromium firefox webkit msedge' || 'chromium' }}

jobs:
  # ============================================================================
  # CANCEL WATCHDOG - Monitors all jobs and cancels workflow on any failure
  # ============================================================================
  cancel-watchdog:
    name: Cancel Watchdog
    runs-on: ubuntu-slim
    if: always()
    steps:
      - name: Monitor jobs and cancel on failure
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const pollInterval = 10000; // 10 seconds
            const maxRuntime = 1800000; // 30 minutes max
            const minRuntime = 120000;  // 2 minutes minimum before allowing workflow-complete exit
            const startTime = Date.now();

            console.log('Watchdog started - monitoring for job failures...');

            while (Date.now() - startTime < maxRuntime) {
              const elapsed = Date.now() - startTime;
              const elapsedSec = Math.round(elapsed / 1000);

              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              const otherJobs = jobs.jobs.filter(j => !j.name.includes('Watchdog'));
              const completed = otherJobs.filter(j => j.status === 'completed').length;
              const inProgress = otherJobs.filter(j => j.status === 'in_progress').length;
              const queued = otherJobs.filter(j => j.status === 'queued').length;

              console.log(`[${elapsedSec}s] Jobs: ${completed} done, ${inProgress} running, ${queued} queued (workflow: ${run.status})`);

              const failedJob = otherJobs.find(job => job.conclusion === 'failure');

              if (failedJob) {
                const failureMsg = `PIPELINE CANCELLED due to job failure: "${failedJob.name}"`;
                console.log('');
                console.log('='.repeat(70));
                console.log(failureMsg);
                console.log(`   Job URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/job/${failedJob.id}`);
                console.log('='.repeat(70));

                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: context.runId
                });

                core.setFailed(failureMsg);
                return;
              }

              if (run.status === 'completed' && elapsed >= minRuntime) {
                console.log(`Workflow completed - exiting watchdog (after ${elapsedSec}s)`);
                return;
              }

              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            console.log('Watchdog timeout reached (30 min) - exiting');

  # ============================================================================
  # TEMPORARY FAST-TRACK JOBS (TODO: Remove after Windows debugging)
  # Minimal backend with keep-alive + Windows test
  # ============================================================================
  temp-backend:
    name: TEMP - Backend (No Dependencies)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      CI: 'true'
      BRIDGE_TIMEOUT: 120000
      RENET_DOCKER_IMAGE: ghcr.io/rediacc/elite/bridge:latest
    steps:
      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Checkout Console Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          path: console
          submodules: true

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost/health; do sleep 2; done'
          echo "Elite services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "Tunnel verified"
              exit 0
            fi
            sleep 3
          done
          exit 1

      - name: Upload Tunnel URL
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: temp-tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 3

      - name: Keep tunnel alive while Windows test runs
        run: |
          echo "Waiting for Windows test to start and complete..."
          echo "The Elite action has keep-alive enabled, so services will stay up"
          # Wait 30 minutes for Windows test (starts ~2min after this, runs ~10min)
          sleep 1800

  temp-windows-debug:
    name: TEMP - Windows E2E Debug
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh --ignore-scripts
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - name: Build desktop
        working-directory: packages/desktop
        run: npm run build
      - name: Install Electron binary
        working-directory: packages/desktop
        shell: bash
        run: |
          echo "Installing Electron binary (skipped during --ignore-scripts)..."
          node node_modules/electron/install.js
      - name: Install Playwright
        working-directory: packages/e2e
        run: npx playwright install chromium
      - name: Wait for Tunnel URL artifact
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          echo "Waiting for temp-tunnel-url artifact to be uploaded by temp-backend..."
          for i in {1..60}; do
            if gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name == "temp-tunnel-url")' | grep -q temp-tunnel-url; then
              echo "Tunnel URL artifact found!"
              sleep 5  # Wait a bit more for artifact to be fully uploaded
              break
            fi
            echo "Attempt $i/60: Artifact not ready yet, waiting 5s..."
            sleep 5
          done
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }} --artifact-name temp-tunnel-url)
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
        shell: bash
      - run: .ci/scripts/env/create-e2e-env.sh --api-url ${{ steps.tunnel.outputs.tunnel-url }} --output packages/e2e/.env
        shell: bash
      - name: Run Electron E2E Tests (Windows x64)
        working-directory: packages/e2e
        run: npx playwright test --project=electron-windows-x64
      - if: always()
        run: .ci/scripts/signal/create-complete.sh --name "temp-windows-debug"
        shell: bash
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-temp-windows-debug
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: failure()
        with:
          name: playwright-results-temp-windows-x64
          path: packages/e2e/playwright-report/
          retention-days: 3

  # ============================================================================
  # TIER 2: PR VALIDATION (PR-only, no dependencies)
  # ============================================================================
  pr-title:
    name: PR - Title Format
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR title format
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+/;
            if (!pattern.test(title)) {
              core.setFailed(
                'PR title must follow Conventional Commits format:\n' +
                'type(scope): description\n\n' +
                'Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert\n' +
                'Example: feat(ui): add dark mode toggle'
              );
            } else {
              core.info('PR title follows Conventional Commits format');
            }

      - name: Check PR description
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            if (body.length < 20) {
              core.setFailed('PR description is too short. Please provide a detailed description.');
            }

      - name: Check for linked issues
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issuePattern = /(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|ref|refs)\s+#\d+/i;
            if (!issuePattern.test(body)) {
              core.warning('PR does not reference any issues. Consider linking related issues.');
            }

  pr-size:
    name: PR - Size
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;
            const fileCount = files.length;

            if (totalChanges > 1000) {
              core.warning(`Large PR detected (${totalChanges} lines changed). Consider breaking it into smaller PRs.`);
            }
            if (fileCount > 30) {
              core.warning(`Many files changed (${fileCount} files). Consider breaking it into smaller PRs.`);
            }

            core.summary.addRaw(`## PR Size Summary\n\n- **Files changed:** ${fileCount}\n- **Lines added:** ${additions}\n- **Lines deleted:** ${deletions}\n- **Total changes:** ${totalChanges}\n`).write();

  pr-conflicts:
    name: PR - Conflicts
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - name: Check mergeable state
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            if (pr.mergeable_state === 'dirty') {
              core.setFailed('PR has merge conflicts. Please resolve them.');
            }

      - name: Cancel workflow on failure
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

  # ============================================================================
  # TIER 1: CODE QUALITY & SECURITY (Fast checks, no dependencies)
  # ============================================================================
  quality-versions:
    name: Quality - Versions
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - name: Block legacy-peer-deps workarounds
        run: |
          if [ -f .npmrc ] && grep -qiE "legacy-peer-deps|force" .npmrc; then
            echo "Error: .npmrc contains legacy-peer-deps or force=true"
            exit 1
          fi
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - name: Verify no peer dependency conflicts
        run: |
          if npm ls 2>&1 | grep -q "invalid"; then
            echo "Peer dependency conflicts detected"
            npm ls 2>&1 | grep "invalid" || true
            exit 1
          fi
      - run: npm run version:check

  quality-lint:
    name: Quality - Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run lint -- --max-warnings 0
      - run: npm run lint:unused

  quality-format:
    name: Quality - Format
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run check:format

  quality-i18n:
    name: Quality - i18n
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run check:i18n

  quality-types:
    name: Quality - TypeScript
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run typecheck

  quality-security:
    name: Quality - Security
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm audit --audit-level=critical
      - run: npm audit --json > audit-report.json
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: security-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 3

  # ============================================================================
  # TIER 3: BUILD & UNIT TESTS (Depends on Tier 1)
  # ============================================================================
  test-unit:
    name: Test - Unit
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/test/run-unit.sh --coverage
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 3

  build-cli:
    name: Build - CLI
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/build/build-cli.sh

  test-vscode:
    name: Test - VS Code (${{ matrix.os }})
    timeout-minutes: 15
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-cli.sh
        shell: bash
      - run: .ci/scripts/env/create-cli-env.sh --minimal --output packages/cli/tests/.env
        shell: bash
      - name: Run VS Code detection tests
        working-directory: packages/cli
        run: npx playwright test --config tests/playwright.config.ts tests/tests/09-vscode/detection.test.ts
        env:
          PLAYWRIGHT_SKIP_GLOBAL_SETUP: 'true'
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: failure()
        with:
          name: vscode-detection-results-${{ matrix.os }}-${{ github.sha }}
          path: packages/cli/tests/test-results/
          retention-days: 3
          if-no-files-found: ignore

  build-web:
    name: Build - Web (${{ matrix.build-type }})
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    strategy:
      matrix:
        build-type: [DEBUG, RELEASE]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/build/build-web.sh --type ${{ matrix.build-type }}
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-${{ matrix.build-type }}-${{ github.sha }}
          path: packages/web/dist/
          retention-days: 3

  # ============================================================================
  # BUILD: STATIC SITES (www, json)
  # ============================================================================
  build-www:
    name: Build - WWW
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/build/build-www.sh
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/
          retention-days: 3

  build-json:
    name: Build - JSON
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/build/build-json.sh
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/
          retention-days: 3

  # ============================================================================
  # DEPLOY: GITHUB PAGES (on version tags only)
  # ============================================================================
  deploy-pages:
    name: Deploy - Pages
    runs-on: ubuntu-slim
    needs: [build-www, build-json]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: .ci/scripts/setup/install-deps.sh

      - name: Build packages
        run: .ci/scripts/setup/build-packages.sh

      - name: Build web for Pages (with /console/ base path)
        run: .ci/scripts/build/build-web.sh --type RELEASE
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /console/

      - name: Download www build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/

      - name: Download json build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/

      - name: Assemble pages package
        run: .ci/scripts/build/build-pages.sh --output dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4

  # ============================================================================
  # TIER 4: INTEGRATION TESTS (Depends on Tier 3, long-running)
  # ============================================================================
  infra-backend:
    name: Infra - Backend
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    timeout-minutes: 120
    env:
      CI: 'true'
      BRIDGE_TIMEOUT: 120000
      RENET_DOCKER_IMAGE: ghcr.io/rediacc/elite/bridge:latest
    steps:
      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Checkout Console Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          path: console
          submodules: true

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost/health; do sleep 2; done'
          echo "Elite services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "Tunnel verified"
              exit 0
            fi
            sleep 3
          done
          exit 1

      - name: Upload Tunnel URL
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 3

      # Bridge tests
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: console/package-lock.json

      - name: Build CLI
        working-directory: console
        run: |
          npm ci
          npm run build:packages
          npm run build:cli
          npm run build:bundle -w @rediacc/cli

      - name: Install CLI Globally
        working-directory: console/packages/cli
        run: |
          npm pack
          npm install -g rediacc-cli-*.tgz

      # Login to Docker Hub to avoid rate limiting (fails gracefully if credentials not set)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pre-pull Docker Images
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull --quiet "$RENET_DOCKER_IMAGE"
          docker logout ghcr.io
          rm -f ~/.docker/config.json 2>/dev/null || true

      - name: Provision Test VMs
        id: vms
        uses: rediacc/ops/.github/actions/setup-vms@main
        with:
          provider: kvm
          configuration: Standard
          duration: '120'
        env:
          VM_OS_IMAGE: rediacc-ubuntu-24.04
          TAG: latest
          SKIP_MACHINE_REGISTRATION: 'true'

      - name: Extract renet binary
        run: |
          CONTAINER_ID=$(docker create $RENET_DOCKER_IMAGE)
          docker cp $CONTAINER_ID:/opt/renet/renet-linux-amd64 /tmp/renet
          docker rm $CONTAINER_ID
          chmod +x /tmp/renet
          echo "RENET_BINARY_PATH=/tmp/renet" >> $GITHUB_ENV

      - name: Create Bridge Test Environment
        working-directory: console/packages/bridge-tests
        run: |
          cat > .env << EOF
          VM_NET_BASE=192.168.111
          VM_NET_OFFSET=0
          VM_BRIDGE=1
          VM_WORKERS=11 12
          BRIDGE_TIMEOUT=${BRIDGE_TIMEOUT:-120000}
          RENET_BINARY_PATH=${RENET_BINARY_PATH}
          CI=true
          NODE_ENV=test
          EOF

      - name: Run Bridge Tests
        working-directory: console/packages/bridge-tests
        run: npm test -- --workers=1

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: bridge-test-report-${{ github.sha }}
          path: console/packages/bridge-tests/reports/bridge/
          retention-days: 3

      - name: Wait for Completion Signals
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          MAX_WAIT=7200
          ELAPSED=0
          CLI_PLATFORMS=("Linux" "Windows" "macOS")
          # Parse browsers from workflow env variable
          IFS=' ' read -ra E2E_BROWSERS <<< "${{ env.E2E_BROWSERS }}"
          E2E_RESOLUTIONS=("resolution-1920x1080" "resolution-1366x768" "resolution-1536x864")
          E2E_DEVICES=("galaxy-s24" "galaxy-tab-s9" "iphone-15-pro-max" "ipad-pro-11")
          E2E_ELECTRON=("electron-linux-x64" "electron-linux-arm64" "electron-macos-x64" "electron-macos-arm64" "electron-windows-x64" "electron-windows-arm64")
          COMPLETED=()
          EXPECTED_COUNT=$((${#CLI_PLATFORMS[@]} + ${#E2E_BROWSERS[@]} + ${#E2E_RESOLUTIONS[@]} + ${#E2E_DEVICES[@]} + ${#E2E_ELECTRON[@]}))

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[].name' 2>/dev/null || echo "")

            for platform in "${CLI_PLATFORMS[@]}"; do
              [[ ! " ${COMPLETED[*]} " =~ " cli-${platform} " ]] && echo "$ARTIFACTS" | grep -q "^test-complete-cli-${platform}$" && COMPLETED+=("cli-$platform") && echo "CLI ${platform} completed"
            done
            for browser in "${E2E_BROWSERS[@]}"; do
              [[ ! " ${COMPLETED[*]} " =~ " e2e-${browser} " ]] && echo "$ARTIFACTS" | grep -q "^test-complete-e2e-${browser}$" && COMPLETED+=("e2e-$browser") && echo "E2E ${browser} completed"
            done
            for resolution in "${E2E_RESOLUTIONS[@]}"; do
              [[ ! " ${COMPLETED[*]} " =~ " e2e-${resolution} " ]] && echo "$ARTIFACTS" | grep -q "^test-complete-e2e-${resolution}$" && COMPLETED+=("e2e-$resolution") && echo "E2E ${resolution} completed"
            done
            for device in "${E2E_DEVICES[@]}"; do
              [[ ! " ${COMPLETED[*]} " =~ " e2e-${device} " ]] && echo "$ARTIFACTS" | grep -q "^test-complete-e2e-${device}$" && COMPLETED+=("e2e-$device") && echo "E2E ${device} completed"
            done
            for platform in "${E2E_ELECTRON[@]}"; do
              [[ ! " ${COMPLETED[*]} " =~ " e2e-${platform} " ]] && echo "$ARTIFACTS" | grep -q "^test-complete-e2e-${platform}$" && COMPLETED+=("e2e-$platform") && echo "E2E Electron ${platform} completed"
            done

            [ ${#COMPLETED[@]} -ge $EXPECTED_COUNT ] && echo "All platform tests completed" && break
            sleep 30
            ELAPSED=$((ELAPSED + 30))
            echo "Waiting... (${ELAPSED}s / ${MAX_WAIT}s) - Completed: ${#COMPLETED[@]}/${EXPECTED_COUNT}"
          done

      - name: Collect Backend Logs
        if: always()
        working-directory: console
        run: .ci/scripts/infra/collect-backend-logs.sh ${{ runner.temp }}/backend-logs

      - name: Upload Backend Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: backend-logs-${{ github.sha }}
          path: ${{ runner.temp }}/backend-logs/
          retention-days: 3

      - name: Cleanup
        if: always()
        working-directory: elite
        run: ./go down || true

  test-e2e:
    name: Test - E2E (All Projects)
    runs-on: ubuntu-latest
    needs: [test-unit, build-cli, test-vscode, build-web]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - name: Install Playwright Browsers
        working-directory: packages/e2e
        run: |
          # Install chromium for browsers and resolutions, webkit for iOS devices
          npx playwright install --with-deps chromium webkit
          # Install additional browsers if requested
          BROWSERS="${{ env.E2E_BROWSERS }}"
          for browser in $BROWSERS; do
            [[ "$browser" != "chromium" && "$browser" != "webkit" ]] && npx playwright install $browser || true
          done
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
      - run: .ci/scripts/env/create-e2e-env.sh --api-url ${{ steps.tunnel.outputs.tunnel-url }} --output packages/e2e/.env
      - name: Run E2E Tests - Browser Only
        run: |
          .ci/scripts/test/run-e2e.sh --projects \
            ${{ env.E2E_BROWSERS }}
      - name: Create Completion Signals
        if: always()
        run: |
          # Browser signals
          for browser in ${{ env.E2E_BROWSERS }}; do
            .ci/scripts/signal/create-complete.sh --name "e2e-$browser"
          done
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-e2e-${{ github.sha }}
          path: ${{ runner.temp }}/complete-e2e-*.txt
          retention-days: 3
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: e2e-report-${{ github.sha }}
          path: packages/e2e/reports/e2e/
          retention-days: 3
          if-no-files-found: ignore

  test-e2e-electron:
    name: Test - E2E Electron (${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    needs: [test-e2e]
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            project: electron-linux-x64
            install: npx playwright install --with-deps chromium
          - os: ubuntu-24.04-arm
            project: electron-linux-arm64
            install: npx playwright install --with-deps chromium
          - os: macos-15-intel
            project: electron-macos-x64
            install: npx playwright install chromium
          - os: macos-latest
            project: electron-macos-arm64
            install: npx playwright install chromium
          - os: windows-latest
            project: electron-windows-x64
            install: npx playwright install chromium
          - os: windows-11-arm
            project: electron-windows-arm64
            install: npx playwright install chromium
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - name: Build desktop
        working-directory: packages/desktop
        run: npm run build
      - name: Install Playwright
        working-directory: packages/e2e
        run: ${{ matrix.install }}
      - if: runner.os == 'Linux'
        run: .ci/scripts/setup/setup-display.sh
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
        shell: bash
      - run: .ci/scripts/env/create-e2e-env.sh --api-url ${{ steps.tunnel.outputs.tunnel-url }} --output packages/e2e/.env
        shell: bash
      - name: Run Electron E2E Tests
        working-directory: packages/e2e
        run: npx playwright test --project=${{ matrix.project }}
        env:
          DISPLAY: ${{ env.DISPLAY }}
      - if: always()
        run: .ci/scripts/signal/create-complete.sh --name "e2e-${{ matrix.project }}"
        shell: bash
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-e2e-${{ matrix.project }}
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3

  test-cli:
    name: Test - CLI (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [test-e2e-electron]
    timeout-minutes: 120
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS
    env:
      REDIACC_TEST_EMAIL: admin@rediacc.io
      REDIACC_TEST_PASSWORD: admin
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-cli.sh
        shell: bash
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
        shell: bash
      - run: .ci/scripts/env/create-cli-env.sh --api-url "${{ steps.tunnel.outputs.tunnel-url }}/api" --email ${{ env.REDIACC_TEST_EMAIL }} --password ${{ env.REDIACC_TEST_PASSWORD }} --output packages/cli/tests/.env
        shell: bash
      - run: .ci/scripts/setup/install-vscode.sh
        shell: bash
      - run: .ci/scripts/test/run-cli.sh
        shell: bash
      - if: always()
        run: .ci/scripts/signal/create-complete.sh --name "cli-${{ matrix.platform }}"
        shell: bash
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-cli-${{ matrix.platform }}
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: cli-test-report-${{ matrix.platform }}-${{ github.sha }}
          path: packages/cli/tests/reports/cli/
          retention-days: 3

  build-desktop:
    name: Build - Desktop (${{ matrix.platform }}-${{ matrix.arch }})
    needs: [test-cli]
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: macos-15-intel
            platform: mac
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-11-arm
            platform: win
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-web.sh --type RELEASE
        shell: bash
        env:
          VITE_APP_VERSION: ${{ github.sha }}
      - name: Build Electron
        working-directory: packages/desktop
        run: npm run build
      - run: .ci/scripts/build/build-desktop.sh --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}
          path: dist/desktop/
          retention-days: 3
          if-no-files-found: error

  # ============================================================================
  # TIER 5: CI SUMMARY (Depends on all)
  # ============================================================================
  summary:
    name: Summary
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security, test-unit, build-cli, test-vscode, infra-backend, test-cli, test-e2e, test-e2e-electron, build-web, build-desktop, build-www, build-json, deploy-pages]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- Versions: ${{ needs.quality-versions.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.quality-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ needs.quality-format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- i18n: ${{ needs.quality-i18n.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ needs.quality-types.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.quality-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build & Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Build: ${{ needs.build-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web Build: ${{ needs.build-web.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WWW Build: ${{ needs.build-www.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- JSON Build: ${{ needs.build-json.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop Build: ${{ needs.build-desktop.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- VS Code: ${{ needs.test-vscode.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Infra: ${{ needs.infra-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI: ${{ needs.test-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E (All Projects): ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Electron: ${{ needs.test-e2e-electron.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY

          FAILED=false
          for result in "${{ needs.quality-versions.result }}" "${{ needs.quality-lint.result }}" "${{ needs.quality-format.result }}" "${{ needs.quality-i18n.result }}" "${{ needs.quality-types.result }}" "${{ needs.test-unit.result }}" "${{ needs.build-cli.result }}" "${{ needs.test-vscode.result }}" "${{ needs.test-cli.result }}" "${{ needs.test-e2e.result }}" "${{ needs.test-e2e-electron.result }}" "${{ needs.build-web.result }}" "${{ needs.build-desktop.result }}" "${{ needs.infra-backend.result }}" "${{ needs.build-www.result }}" "${{ needs.build-json.result }}"; do
            [ "$result" != "success" ] && FAILED=true
          done

          # Check deploy-pages separately (it's conditional, so "skipped" is acceptable)
          DEPLOY_RESULT="${{ needs.deploy-pages.result }}"
          if [ "$DEPLOY_RESULT" = "failure" ]; then
            FAILED=true
          fi

          if [ "$FAILED" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**All CI Checks Passed**" >> $GITHUB_STEP_SUMMARY
          fi
