  build-plugins:
    name: Build - Plugins & Docker
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, quality-submodule-versions, quality-middleware, quality-renet, initialize]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .ci/scripts/version/bump.sh --version ${{ needs.initialize.outputs.next_version }}

      - uses: docker/setup-buildx-action@v3

      # Build validation (dry-run)
      - name: Validate plugin images
        run: .ci/scripts/build/build-plugins.sh --dry-run

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Determine version
        id: version
        run: |
          echo "version=${{ needs.initialize.outputs.next_version }}" >> $GITHUB_OUTPUT

      - name: Build & Push Plugin Docker images
        if: needs.initialize.outputs.plugins_exists != 'true'
        run: |
          .ci/scripts/docker/build-image.sh --image plugin-terminal --ci-tag ${{ needs.initialize.outputs.plugins_tag }} --version ${{ steps.version.outputs.version }} --push
          .ci/scripts/docker/build-image.sh --image plugin-browser --ci-tag ${{ needs.initialize.outputs.plugins_tag }} --version ${{ steps.version.outputs.version }} --push

      - name: Skip Docker build (cached)
        if: needs.initialize.outputs.plugins_exists == 'true'
        run: echo "::notice::Skipping Docker build - plugins:${{ needs.initialize.outputs.plugins_tag }} already exists in registry"

  build-web-docker:
    name: Build - Web & Docker
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, quality-submodule-versions, quality-middleware, quality-renet, initialize]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build & Push Web Docker image
        if: needs.initialize.outputs.web_exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/rediacc/elite/web:${{ needs.initialize.outputs.web_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REDIACC_BUILD_TYPE=RELEASE
            VITE_APP_VERSION=${{ needs.initialize.outputs.web_tag }}

      - name: Skip Docker build (cached)
        if: needs.initialize.outputs.web_exists == 'true'
        run: echo "::notice::Skipping Docker build - web:${{ needs.initialize.outputs.web_tag }} already exists in registry"

  build-middleware:
    name: Build - Middleware & Docker
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, quality-submodule-versions, quality-middleware, quality-renet, initialize]
    timeout-minutes: 30
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: TestPassword123!
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123! -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 40s
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}
      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .ci/scripts/version/bump.sh --version ${{ needs.initialize.outputs.next_version }}

      - uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852  # v4
        with:
          dotnet-version: 9.0.x

      # Build
      - name: Run middleware build
        run: .ci/scripts/private/run-middleware.sh build

      # Test
      - name: Install sqlcmd
        run: sudo private/middleware/scripts/install-sqlcmd.sh

      - name: Run middleware tests
        run: .ci/scripts/private/run-middleware.sh test

      - name: Check API types freshness
        run: .ci/scripts/quality/check-api-types.sh
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: build-middleware-coverage-${{ github.sha }}
          path: private/middleware/coverage/
          retention-days: 3
          if-no-files-found: ignore

      # Docker
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Determine version
        id: version
        run: |
          echo "version=${{ needs.initialize.outputs.next_version }}" >> $GITHUB_OUTPUT

      - name: Build & Push API Docker image
        if: needs.initialize.outputs.api_exists != 'true'
        run: .ci/scripts/docker/build-image.sh --image api --ci-tag ${{ needs.initialize.outputs.api_tag }} --version ${{ steps.version.outputs.version }} --push

      - name: Skip Docker build (cached)
        if: needs.initialize.outputs.api_exists == 'true'
        run: echo "::notice::Skipping Docker build - api:${{ needs.initialize.outputs.api_tag }} already exists in registry"

  build-renet:
    name: Build - Renet & Docker
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, quality-submodule-versions, quality-middleware, quality-renet, initialize]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}
      - name: Apply version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .ci/scripts/version/bump.sh --version ${{ needs.initialize.outputs.next_version }}

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: private/renet/go.sum

      # Build (cross-compile for both architectures)
      - name: Build verification (cross-compile)
        run: .ci/scripts/private/renet-build.sh --cross-compile

      # Move binaries to Docker build context
      - name: Prepare binaries for Docker build
        run: |
          mkdir -p private/renet/build
          if [[ -f private/bin/renet-linux-amd64 && -f private/bin/renet-linux-arm64 ]]; then
            cp private/bin/renet-linux-amd64 private/renet/build/
            cp private/bin/renet-linux-arm64 private/renet/build/
          else
            cp private/renet/bin/renet-linux-amd64 private/renet/build/
            cp private/renet/bin/renet-linux-arm64 private/renet/build/
          fi

      # Docker
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Determine version
        id: version
        run: |
          echo "version=${{ needs.initialize.outputs.next_version }}" >> $GITHUB_OUTPUT

      - name: Build & Push Bridge Docker image
        if: needs.initialize.outputs.bridge_exists != 'true'
        run: .ci/scripts/docker/build-image.sh --image bridge --ci-tag ${{ needs.initialize.outputs.bridge_tag }} --version ${{ steps.version.outputs.version }} --push

      - name: Skip Docker build (cached)
        if: needs.initialize.outputs.bridge_exists == 'true'
        run: echo "::notice::Skipping Docker build - bridge:${{ needs.initialize.outputs.bridge_tag }} already exists in registry"

  # infra-backend is part of Column 4 (Tests + Infra), runs in parallel with tests
  infra-backend:
    name: Infra - Backend
    runs-on: ubuntu-latest
    needs: [build-cli, build-web, build-www, build-json, build-desktop, build-plugins, build-web-docker, build-middleware, build-renet, initialize]
    timeout-minutes: 60
    env:
      CI: 'true'
      BRIDGE_TIMEOUT: 120000
      RENET_DOCKER_IMAGE: ghcr.io/rediacc/elite/bridge:${{ needs.initialize.outputs.bridge_tag }}
      DOCKER_REGISTRY: ghcr.io/rediacc/elite
      USE_CI_IMAGES: 'true'
      # Per-image tags for backend services
      API_TAG: ${{ needs.initialize.outputs.api_tag }}
      BRIDGE_TAG: ${{ needs.initialize.outputs.bridge_tag }}
      WEB_TAG: ${{ needs.initialize.outputs.web_tag }}
    steps:
      - name: Checkout Console Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}

      - name: Pull Backend Docker Images
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: .ci/scripts/infra/ci-pull-images.sh

      - name: Start Backend Services
        uses: ./.github/actions/start-backend
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        run: .ci/scripts/infra/wait-for-health.sh --url http://localhost/health --timeout 120 --message "Backend services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "Tunnel verified"
              exit 0
            fi
            sleep 3
          done
          exit 1

      # Bridge tests
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Build CLI
        run: |
          npm ci
          npm run build:packages
          npm run build:cli
          npm run build:bundle -w @rediacc/cli

      - name: Install CLI Globally
        run: .ci/scripts/setup/install-cli-global.sh

      # Login to Docker Hub to avoid rate limiting (fails gracefully if credentials not set)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pre-pull Bridge Image
        run: .ci/scripts/infra/docker-pull-ghcr.sh --image "$RENET_DOCKER_IMAGE" --quiet
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}

      # Note: VM provisioning removed - standard GHA runners don't support KVM,
      # and the renet bridge image doesn't have embedded ops assets (CRIU, rsync).
      # VM-based tests (test-bridge-workers, test-bridge-ceph) need self-hosted runners
      # or a separate renet-ops image with embedded assets.

      - name: Upload Tunnel URL
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 3

      - name: Wait for Completion Signals
        run: .ci/scripts/infra/wait-for-signals.sh --timeout 7200
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          E2E_BROWSERS: ${{ env.E2E_BROWSERS }}

      - name: Collect Backend Logs
        if: always()
        run: .ci/scripts/infra/collect-backend-logs.sh ${{ runner.temp }}/backend-logs

      - name: Upload Backend Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: infra-backend-logs-${{ github.sha }}
          path: ${{ runner.temp }}/backend-logs/
          retention-days: 3

      - name: Cleanup
        if: always()
        run: |
          # Stop VMs
          sudo /tmp/renet ops down || true
          # Stop backend services
          cd .ci/docker/ci && docker compose down --volumes --remove-orphans || true
          rm -rf mssql || true

  # ============================================================================
  # COLUMN 4: TESTS + INFRA
  # Jobs: test-unit, test-vscode, test-cli, test-e2e, test-e2e-electron,
  #       test-bridge-workers, test-bridge-ceph, test-renet, infra-backend
  # Dependencies: All build jobs (runs in parallel with infra-backend)
