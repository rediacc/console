  #       uploaded by infra-backend early in its execution
  # ============================================================================
  test-unit:
    name: Test - Unit
    runs-on: ubuntu-slim
    needs: [initialize, build-cli, build-web, build-www, build-json, build-desktop, build-plugins, build-web-docker, build-middleware, build-renet]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/test/run-unit.sh --coverage
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-unit-coverage-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 3

  test-vscode:
    name: Test - VSCode (${{ matrix.os }})
    timeout-minutes: 15
    needs: [initialize, build-cli, build-web, build-www, build-json, build-desktop, build-plugins, build-web-docker, build-middleware, build-renet]
    strategy:
      fail-fast: true
