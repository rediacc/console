  # ============================================================================
  # COLUMN 5: DEPLOY/RELEASE
  # Jobs: deploy-publish, deploy-release, deploy-pages
  # Dependencies: All test jobs (all deploy jobs run in parallel)
  # ============================================================================
  deploy-publish:
    name: Deploy - Publish
    runs-on: ubuntu-latest
    needs: [test-unit, test-vscode, test-cli, test-e2e, test-e2e-electron, test-bridge-workers, test-bridge-ceph, test-renet, build-middleware, build-renet, build-plugins, build-web-docker, initialize]
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_sha: ${{ steps.release.outputs.sha }}
    # Only run when:
    # 1. No build jobs failed (skipped is OK for plugins, but middleware/renet must succeed)
    # 2. On main branch push
    if: needs.build-middleware.result == 'success' && needs.build-renet.result == 'success' && (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GH_PAT }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
      - name: Determine version
        id: version
        run: |
          echo "version=${{ needs.initialize.outputs.next_version }}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Re-tag images to semantic version
        run: |
          API_TAG="${{ needs.initialize.outputs.api_tag }}"
          BRIDGE_TAG="${{ needs.initialize.outputs.bridge_tag }}"
          PLUGINS_TAG="${{ needs.initialize.outputs.plugins_tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          PUSH_LATEST=""

          # Push :latest only on main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            PUSH_LATEST="--push-latest"
          fi

          # Re-tag each image with its specific commit hash tag
          .ci/scripts/docker/retag-image.sh --image api --from "$API_TAG" --to "$VERSION" $PUSH_LATEST
          .ci/scripts/docker/retag-image.sh --image bridge --from "$BRIDGE_TAG" --to "$VERSION" $PUSH_LATEST
          .ci/scripts/docker/retag-image.sh --image plugin-terminal --from "$PLUGINS_TAG" --to "$VERSION" $PUSH_LATEST
          .ci/scripts/docker/retag-image.sh --image plugin-browser --from "$PLUGINS_TAG" --to "$VERSION" $PUSH_LATEST

      - name: Version bump and commit
        id: bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          .ci/scripts/version/bump.sh --version ${{ steps.version.outputs.version }}
          .ci/scripts/version/commit.sh --version ${{ steps.version.outputs.version }} --push
        env:
          GITHUB_HEAD_REF: main

      - name: Bump submodule versions
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .ci/scripts/version/bump-submodules.sh --version ${{ steps.version.outputs.version }}
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}

      - name: Capture release SHA
        id: release
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Summary
        run: |
          echo "## Docker Publishing Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images re-tagged (using commit hash caching):**" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/api:${{ needs.initialize.outputs.api_tag }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/bridge:${{ needs.initialize.outputs.bridge_tag }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/plugin-terminal:${{ needs.initialize.outputs.plugins_tag }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/rediacc/elite/plugin-browser:${{ needs.initialize.outputs.plugins_tag }} → :${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  deploy-release:
    name: Deploy - Release
    runs-on: ubuntu-slim
    needs: [deploy-publish, initialize, test-unit, test-vscode, test-cli, test-e2e, test-e2e-electron, test-bridge-workers, test-bridge-ceph, test-renet, build-www, build-json, build-desktop]
    if: needs.deploy-publish.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          ref: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}

      - name: Download all desktop artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          pattern: build-desktop-*
          path: dist/desktop/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.deploy-publish.outputs.version || needs.initialize.outputs.next_version }}
          name: v${{ needs.deploy-publish.outputs.version || needs.initialize.outputs.next_version }}
          target_commitish: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}
          files: dist/desktop/**/*
          draft: false
          prerelease: false
          generate_release_notes: true

  deploy-pages:
    name: Deploy - Pages
    runs-on: ubuntu-slim
    needs: [deploy-publish, initialize, test-unit, test-vscode, test-cli, test-e2e, test-e2e-electron, test-bridge-workers, test-bridge-ceph, test-renet, build-www, build-json, build-desktop]
