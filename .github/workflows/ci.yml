  test-e2e:
    name: Test - E2E (All Projects)
    runs-on: ubuntu-latest
    needs: [test-unit, build-cli, test-vscode, build-web]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - name: Install Playwright Browsers
        run: .ci/scripts/setup/install-playwright.sh --browsers "chromium webkit ${{ env.E2E_BROWSERS }}"
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
      - run: .ci/scripts/env/create-e2e-env.sh --api-url ${{ steps.tunnel.outputs.tunnel-url }} --output packages/e2e/.env
      - name: Run E2E Tests - Browser Only
        run: |
          .ci/scripts/test/run-e2e.sh --projects \
            ${{ env.E2E_BROWSERS }}
      - name: Create Completion Signal
        if: always()
        run: echo "completed" > ${{ runner.temp }}/complete.txt
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-e2e-chromium
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: e2e-report-${{ github.sha }}
          path: packages/e2e/reports/e2e/
          retention-days: 3
          if-no-files-found: ignore

  test-e2e-electron:
    name: Test - E2E Electron (${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    needs: [test-unit, build-cli, test-vscode, build-web]
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            project: electron-linux-x64
            install: npx playwright install --with-deps chromium
          - os: ubuntu-24.04-arm
            project: electron-linux-arm64
            install: npx playwright install --with-deps chromium
          - os: macos-15-intel
            project: electron-macos-x64
            install: npx playwright install chromium
          - os: macos-latest
            project: electron-macos-arm64
            install: npx playwright install chromium
          - os: windows-latest
            project: electron-windows-x64
            install: npx playwright install chromium
          - os: windows-11-arm
            project: electron-windows-arm64
            install: npx playwright install chromium
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - if: runner.os == 'Windows'
        name: Install Electron binary
        working-directory: packages/desktop
        shell: bash
        run: |
          echo "Installing Electron binary (skipped during --ignore-scripts)..."
          npm rebuild electron
      - name: Build desktop
        working-directory: packages/desktop
        run: npm run build
      - name: Install Playwright
        working-directory: packages/e2e
        run: ${{ matrix.install }}
      - if: runner.os == 'Linux'
        run: .ci/scripts/setup/setup-display.sh
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
        shell: bash
      - run: .ci/scripts/env/create-e2e-env.sh --api-url ${{ steps.tunnel.outputs.tunnel-url }} --output packages/e2e/.env
        shell: bash
      - name: Run Electron E2E Tests
        working-directory: packages/e2e
        run: npx playwright test --project=${{ matrix.project }}
        env:
          DISPLAY: ${{ env.DISPLAY }}
      - if: always()
        run: .ci/scripts/signal/create-complete.sh --name "e2e-${{ matrix.project }}"
        shell: bash
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-e2e-${{ matrix.project }}
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3

  test-cli:
    name: Test - CLI (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [test-unit, build-cli, test-vscode, build-web]
    timeout-minutes: 120
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS
    env:
      REDIACC_TEST_EMAIL: admin@rediacc.io
      REDIACC_TEST_PASSWORD: admin
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-cli.sh
        shell: bash
      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TUNNEL_URL=$(.ci/scripts/tunnel/download-url.sh --run-id ${{ github.run_id }})
          echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
      - run: .ci/scripts/tunnel/verify.sh --url ${{ steps.tunnel.outputs.tunnel-url }}
        shell: bash
      - run: .ci/scripts/env/create-cli-env.sh --api-url "${{ steps.tunnel.outputs.tunnel-url }}/api" --email ${{ env.REDIACC_TEST_EMAIL }} --password ${{ env.REDIACC_TEST_PASSWORD }} --output packages/cli/tests/.env
        shell: bash
      - run: .ci/scripts/setup/install-vscode.sh
        shell: bash
      - run: .ci/scripts/test/run-cli.sh
        shell: bash
      - if: always()
        run: .ci/scripts/signal/create-complete.sh --name "cli-${{ matrix.platform }}"
        shell: bash
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: test-complete-cli-${{ matrix.platform }}
          path: ${{ runner.temp }}/complete.txt
          retention-days: 3
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: cli-test-report-${{ matrix.platform }}-${{ github.sha }}
          path: packages/cli/tests/reports/cli/
          retention-days: 3

  # ============================================================================
  # TIER 5: PACKAGING (Depends on Tier 4, creates distributable artifacts)
  # ============================================================================
  build-desktop:
    name: Build - Desktop (${{ matrix.platform }}-${{ matrix.arch }})
    needs: [test-e2e, test-e2e-electron, test-cli]
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: macos-15-intel
            platform: mac
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-11-arm
            platform: win
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-web.sh --type RELEASE
        shell: bash
        env:
          VITE_APP_VERSION: ${{ github.sha }}
      - name: Build Electron
        working-directory: packages/desktop
        run: npm run build
      - run: .ci/scripts/build/build-desktop.sh --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}
          path: dist/desktop/
          retention-days: 3
          if-no-files-found: error

  # ============================================================================
  # TIER 6: DEPLOYMENT (on version tags only, after all tests pass)
  # ============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-slim
    needs: [build-www, build-json, test-unit, test-vscode, test-e2e, test-e2e-electron, test-cli, build-desktop, infra-backend]
    if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Download all desktop artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          pattern: desktop-*
          path: dist/desktop/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/desktop/**/*
          draft: false
          prerelease: false
          generate_release_notes: true

  deploy-pages:
    name: Deploy - Pages
    runs-on: ubuntu-slim
    needs: [build-www, build-json, test-unit, test-vscode, test-e2e, test-e2e-electron, test-cli, build-desktop, infra-backend]
    if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: .ci/scripts/setup/install-deps.sh

      - name: Build packages
        run: .ci/scripts/setup/build-packages.sh

      - name: Build web for Pages (with /console/ base path)
        run: .ci/scripts/build/build-web.sh --type RELEASE
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /console/

      - name: Download www build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/

      - name: Download json build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/

      - name: Assemble pages package
        run: .ci/scripts/build/build-pages.sh --output dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4

  # ============================================================================
  # TIER 7: CI SUMMARY (Depends on all)
  # ============================================================================
  summary:
    name: Summary
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, test-unit, build-cli, test-vscode, infra-backend, test-bridge-workers, test-bridge-ceph, test-cli, test-e2e, test-e2e-electron, build-web, build-desktop, build-www, build-json, release, deploy-pages]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- Versions: ${{ needs.quality-versions.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deps: ${{ needs.quality-deps.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.quality-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ needs.quality-format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- i18n: ${{ needs.quality-i18n.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ needs.quality-types.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.quality-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shell: ${{ needs.quality-shell.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Builds" >> $GITHUB_STEP_SUMMARY
          echo "- CLI: ${{ needs.build-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: ${{ needs.build-web.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WWW: ${{ needs.build-www.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- JSON: ${{ needs.build-json.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- VS Code: ${{ needs.test-vscode.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Infra: ${{ needs.infra-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bridge (Workers): ${{ needs.test-bridge-workers.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bridge (Ceph): ${{ needs.test-bridge-ceph.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E (All Projects): ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Electron: ${{ needs.test-e2e-electron.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI: ${{ needs.test-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packaging" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop: ${{ needs.build-desktop.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: ${{ needs.release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY

          FAILED=false
          for result in "${{ needs.quality-versions.result }}" "${{ needs.quality-deps.result }}" "${{ needs.quality-lint.result }}" "${{ needs.quality-format.result }}" "${{ needs.quality-i18n.result }}" "${{ needs.quality-types.result }}" "${{ needs.quality-shell.result }}" "${{ needs.test-unit.result }}" "${{ needs.build-cli.result }}" "${{ needs.test-vscode.result }}" "${{ needs.test-bridge-workers.result }}" "${{ needs.test-bridge-ceph.result }}" "${{ needs.test-cli.result }}" "${{ needs.test-e2e.result }}" "${{ needs.test-e2e-electron.result }}" "${{ needs.build-web.result }}" "${{ needs.build-desktop.result }}" "${{ needs.infra-backend.result }}" "${{ needs.build-www.result }}" "${{ needs.build-json.result }}"; do
            [ "$result" != "success" ] && FAILED=true
          done

          # Check deployment jobs separately (they're conditional, so "skipped" is acceptable)
          RELEASE_RESULT="${{ needs.release.result }}"
          if [ "$RELEASE_RESULT" = "failure" ]; then
            FAILED=true
          fi

          DEPLOY_RESULT="${{ needs.deploy-pages.result }}"
          if [ "$DEPLOY_RESULT" = "failure" ]; then
            FAILED=true
          fi

          if [ "$FAILED" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**All CI Checks Passed**" >> $GITHUB_STEP_SUMMARY
          fi
