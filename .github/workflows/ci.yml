            for platform in "${CLI_PLATFORMS[@]}"; do
              if [[ ! " ${COMPLETED[*]} " =~ " cli-${platform} " ]]; then
                if echo "$ARTIFACTS" | grep -q "^test-complete-${platform}$"; then
