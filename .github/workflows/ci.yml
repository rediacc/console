    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          ref: ${{ needs.deploy-publish.outputs.release_sha || github.sha }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: .ci/scripts/setup/install-deps.sh

      - name: Build packages
        run: .ci/scripts/setup/build-packages.sh

      - name: Build web for Pages (with /console/ base path)
        run: .ci/scripts/build/build-web.sh --type RELEASE
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /console/

      - name: Download www build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/

      - name: Download json build
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e  # v4
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/

      - name: Assemble pages package
        run: .ci/scripts/build/build-pages.sh --output dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4

  # ============================================================================
  # COLUMN 6: SUMMARY
  # Jobs: summary
  # Dependencies: All jobs
  # ============================================================================
  summary:
    name: Summary
    runs-on: ubuntu-slim
    needs: [initialize, quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell, quality-submodule-versions, quality-middleware, quality-renet, build-cli, build-web, build-www, build-json, build-desktop, build-desktop-win-arm64, build-plugins, build-web-docker, build-middleware, build-renet, infra-backend, test-unit, test-vscode, test-cli, test-e2e, test-e2e-electron, test-bridge-workers, test-bridge-ceph, test-renet, deploy-publish, deploy-release, deploy-pages]
    if: always() && (github.event_name != 'push' || (github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]' && !contains(github.event.head_commit.message, '[skip ci]'))) && needs.initialize.result != 'skipped' && needs.initialize.outputs.is_bot != 'true'
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Column 1: Initialize" >> $GITHUB_STEP_SUMMARY
          echo "- Initialize: ${{ needs.initialize.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Column 2: Quality" >> $GITHUB_STEP_SUMMARY
          echo "- Versions: ${{ needs.quality-versions.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deps: ${{ needs.quality-deps.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.quality-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ needs.quality-format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- i18n: ${{ needs.quality-i18n.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ needs.quality-types.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.quality-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shell: ${{ needs.quality-shell.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Submodule Versions: ${{ needs.quality-submodule-versions.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Middleware: ${{ needs.quality-middleware.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Renet: ${{ needs.quality-renet.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Column 3: Build & Docker" >> $GITHUB_STEP_SUMMARY
          echo "- CLI: ${{ needs.build-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: ${{ needs.build-web.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WWW: ${{ needs.build-www.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- JSON: ${{ needs.build-json.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop: ${{ needs.build-desktop.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop (win-arm64): ${{ needs.build-desktop-win-arm64.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Plugins & Docker: ${{ needs.build-plugins.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web & Docker: ${{ needs.build-web-docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Middleware & Docker: ${{ needs.build-middleware.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Renet & Docker: ${{ needs.build-renet.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Column 4: Tests + Infra" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.infra-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- VSCode: ${{ needs.test-vscode.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI: ${{ needs.test-cli.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Electron: ${{ needs.test-e2e-electron.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bridge Workers: ${{ needs.test-bridge-workers.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bridge Ceph: ${{ needs.test-bridge-ceph.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Renet: ${{ needs.test-renet.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Column 5: Deploy/Release" >> $GITHUB_STEP_SUMMARY
          echo "- Publish: ${{ needs.deploy-publish.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Release: ${{ needs.deploy-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Pages: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY

          FAILED=false

          # Check required jobs (must succeed)
          for result in "${{ needs.quality-versions.result }}" "${{ needs.quality-deps.result }}" "${{ needs.quality-lint.result }}" "${{ needs.quality-format.result }}" "${{ needs.quality-i18n.result }}" "${{ needs.quality-types.result }}" "${{ needs.quality-shell.result }}" "${{ needs.quality-submodule-versions.result }}" "${{ needs.build-cli.result }}" "${{ needs.build-web.result }}" "${{ needs.build-www.result }}" "${{ needs.build-json.result }}" "${{ needs.build-desktop.result }}" "${{ needs.infra-backend.result }}" "${{ needs.test-unit.result }}" "${{ needs.test-vscode.result }}" "${{ needs.test-cli.result }}" "${{ needs.test-e2e.result }}" "${{ needs.test-e2e-electron.result }}" "${{ needs.test-bridge-workers.result }}" "${{ needs.test-bridge-ceph.result }}" "${{ needs.test-renet.result }}"; do
            [ "$result" != "success" ] && FAILED=true
          done

          # Check conditional jobs separately (skipped is acceptable, failure is not)
          for result in "${{ needs.build-plugins.result }}" "${{ needs.build-web-docker.result }}" "${{ needs.build-middleware.result }}" "${{ needs.build-renet.result }}" "${{ needs.build-desktop-win-arm64.result }}" "${{ needs.deploy-publish.result }}" "${{ needs.deploy-release.result }}" "${{ needs.deploy-pages.result }}" "${{ needs.quality-submodule-versions.result }}" "${{ needs.quality-middleware.result }}" "${{ needs.quality-renet.result }}"; do
            if [ "$result" = "failure" ]; then
              FAILED=true
            fi
          done

          if [ "$FAILED" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**All CI Checks Passed**" >> $GITHUB_STEP_SUMMARY
          fi
