name: Console CI

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
      - develop

# Cancel in-progress runs when a new run is triggered for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # PR Validation Jobs (only run on pull_request)
  pr-validation:
    name: ðŸ“‹ PR - Validate Format
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR title format
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+/;

            if (!pattern.test(title)) {
              core.setFailed(
                'PR title must follow Conventional Commits format:\n' +
                'type(scope): description\n\n' +
                'Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert\n' +
                'Example: feat(ui): add dark mode toggle'
              );
            } else {
              core.info('âœ… PR title follows Conventional Commits format');
            }

      - name: Check PR description
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';

            if (body.length < 20) {
              core.setFailed('PR description is too short. Please provide a detailed description.');
            } else {
              core.info('âœ… PR description is adequate');
            }

      - name: Check for linked issues
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issuePattern = /(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|ref|refs)\s+#\d+/i;

            if (!issuePattern.test(body)) {
              core.warning('PR does not reference any issues. Consider linking related issues.');
            } else {
              core.info('âœ… PR references issues');
            }

  pr-size-check:
    name: ðŸ“Š PR - Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;
            const fileCount = files.length;

            core.info(`Files changed: ${fileCount}`);
            core.info(`Lines added: ${additions}`);
            core.info(`Lines deleted: ${deletions}`);
            core.info(`Total changes: ${totalChanges}`);

            // Warning thresholds
            if (totalChanges > 1000) {
              core.warning(
                `âš ï¸ Large PR detected (${totalChanges} lines changed). ` +
                'Consider breaking it into smaller PRs for easier review.'
              );
            }

            if (fileCount > 30) {
              core.warning(
                `âš ï¸ Many files changed (${fileCount} files). ` +
                'Consider breaking it into smaller PRs.'
              );
            }

            // Add comment summary
            const comment = `## PR Size Summary\n\n` +
              `- **Files changed:** ${fileCount}\n` +
              `- **Lines added:** ${additions}\n` +
              `- **Lines deleted:** ${deletions}\n` +
              `- **Total changes:** ${totalChanges}\n`;

            core.summary.addRaw(comment).write();

  pr-conflict-check:
    name: ðŸ”€ PR - Conflict Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check mergeable state
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            if (pr.mergeable_state === 'dirty') {
              core.setFailed('âŒ PR has merge conflicts. Please resolve them.');
            } else if (pr.mergeable_state === 'unknown') {
              core.info('â³ Merge status is being calculated...');
            } else {
              core.info('âœ… No merge conflicts detected');
            }

  # Code Quality Jobs (run on all events)
  lint:
    name: âœ¨ Code Quality - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (zero warnings policy)
        run: npm run lint -- --max-warnings 0

      - name: Check unused code (knip)
        run: npm run lint:unused

  format-check:
    name: ðŸŽ¨ Code Quality - Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting (Biome)
        run: npm run format:check

  type-check:
    name: ðŸ” Code Quality - TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript project references
        run: npm run typecheck

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        if: always()
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 30

  cli-check:
    name: ðŸ”§ Code Quality - CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI workspace
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Check CLI build output
        run: |
          if [ ! -d "packages/cli/dist" ]; then
            echo "Error: CLI dist directory not created"
            exit 1
          fi
          if [ ! -f "packages/cli/dist/index.js" ]; then
            echo "Error: CLI index.js not found in dist"
            exit 1
          fi
          echo "CLI build successful!"
          ls -lah packages/cli/dist/

  vscode-detection-tests:
    name: ðŸ” VS Code Detection (${{ matrix.os }})
    timeout-minutes: 15
    needs: [lint, format-check, type-check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: npm ci

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci --ignore-scripts

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Create minimal test env (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/cli/tests
        run: |
          echo "CLI_API_URL=http://localhost/api" > .env
          echo "CLI_MASTER_EMAIL=test@example.com" >> .env
          echo "CLI_MASTER_PASSWORD=testpass" >> .env
          echo "CLI_TIMEOUT=30000" >> .env
          echo "CI=true" >> .env

      - name: Create minimal test env (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/cli/tests
        shell: pwsh
        run: |
          @"
          CLI_API_URL=http://localhost/api
          CLI_MASTER_EMAIL=test@example.com
          CLI_MASTER_PASSWORD=testpass
          CLI_TIMEOUT=30000
          CI=true
          "@ | Out-File -FilePath .env -Encoding utf8

      - name: Run VS Code detection tests
        working-directory: packages/cli
        run: npx playwright test --config tests/playwright.config.ts tests/tests/09-vscode/detection.test.ts
        env:
          # Skip global setup since we're only testing detection (no API needed)
          PLAYWRIGHT_SKIP_GLOBAL_SETUP: 'true'

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: vscode-detection-results-${{ matrix.os }}-${{ github.sha }}
          path: packages/cli/tests/test-results/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================================================
  # SHARED BACKEND JOB
  # Starts Elite services and creates Cloudflare tunnel for cross-platform testing
  # ============================================================================
  shared-backend:
    name: ðŸ–¥ï¸ Shared Backend (Elite + Tunnel)
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        run: |
          echo "Waiting for Elite services to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost/health; do sleep 2; done'
          echo "âœ“ Elite services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          echo "Tunnel URL: $TUNNEL_URL"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "âœ“ Tunnel verified"
              exit 0
            fi
            echo "Attempt $i/20 - waiting..."
            sleep 3
          done
          echo "âœ— Tunnel verification failed"
          exit 1

      - name: Create Tunnel URL File
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt

      - name: Upload Tunnel URL
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 1

      - name: Wait for Completion Signals
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Waiting for test jobs to complete..."
          MAX_WAIT=7200  # 2 hours
          ELAPSED=0
          PLATFORMS=("linux" "windows" "macos")
          COMPLETED=()

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # Get all artifacts for this run
            ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[].name' 2>/dev/null || echo "")

            for platform in "${PLATFORMS[@]}"; do
              if [[ ! " ${COMPLETED[*]} " =~ " ${platform} " ]]; then
                if echo "$ARTIFACTS" | grep -q "^test-complete-${platform}$"; then
                  echo "âœ“ ${platform} tests completed"
                  COMPLETED+=("$platform")
                fi
              fi
            done

            if [ ${#COMPLETED[@]} -eq ${#PLATFORMS[@]} ]; then
              echo "âœ“ All platform tests completed"
              break
            fi

            sleep 30
            ELAPSED=$((ELAPSED + 30))
            echo "Waiting... (${ELAPSED}s / ${MAX_WAIT}s) - Completed: ${COMPLETED[*]:-none}"
          done

          if [ ${#COMPLETED[@]} -ne ${#PLATFORMS[@]} ]; then
            echo "âš  Timeout waiting for some platforms. Completed: ${COMPLETED[*]:-none}"
          fi

      - name: Cleanup Elite Services
        if: always()
        working-directory: elite
        run: ./go down || true

  # ============================================================================
  # CROSS-PLATFORM CLI TESTS
  # Each platform downloads tunnel URL and runs tests against shared backend
  # ============================================================================
  cli-tests-linux:
    name: ðŸ§ª CLI Tests (Linux)
    runs-on: ubuntu-latest
    needs: [lint, format-check, type-check]
    timeout-minutes: 120

    env:
      REDIACC_TEST_EMAIL: admin@rediacc.io
      REDIACC_TEST_PASSWORD: admin
      REDIACC_TEST_TIMEOUT: 30000

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          MAX_WAIT=1500  # 25 minutes
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if gh run download ${{ github.run_id }} -n tunnel-url 2>/dev/null; then
              TUNNEL_URL=$(cat tunnel-url.txt)
              echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
              echo "âœ“ Downloaded tunnel URL: $TUNNEL_URL"
              exit 0
            fi
            echo "Waiting for tunnel URL... (${ELAPSED}s / ${MAX_WAIT}s)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          echo "âœ— Failed to download tunnel URL"
          exit 1

      - name: Verify Tunnel Connectivity
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..10}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "âœ“ Tunnel connectivity verified"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 5
          done
          echo "âœ— Could not connect to tunnel"
          exit 1

      - name: Create CLI Test Environment
        working-directory: packages/cli/tests
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          echo "CLI_API_URL=${TUNNEL_URL}/api" > .env
          echo "CLI_MASTER_EMAIL=$REDIACC_TEST_EMAIL" >> .env
          echo "CLI_MASTER_PASSWORD=$REDIACC_TEST_PASSWORD" >> .env
          echo "CLI_TIMEOUT=30000" >> .env
          echo "CI=true" >> .env
          echo "DEBUG=false" >> .env
          echo "âœ“ Created .env for CLI tests"
        env:
          REDIACC_TEST_EMAIL: ${{ env.REDIACC_TEST_EMAIL }}
          REDIACC_TEST_PASSWORD: ${{ env.REDIACC_TEST_PASSWORD }}

      - name: Install VS Code (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gpg apt-transport-https
          wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
          sudo install -D -o root -g root -m 644 packages.microsoft.gpg /etc/apt/keyrings/packages.microsoft.gpg
          echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" | sudo tee /etc/apt/sources.list.d/vscode.list
          sudo apt-get update
          sudo apt-get install -y code
          rm -f packages.microsoft.gpg
          echo "âœ“ VS Code installed"
          code --version

      - name: Run CLI Tests
        working-directory: packages/cli
        run: npm test

      - name: Create Completion Signal
        if: always()
        run: echo "complete" > ${{ runner.temp }}/complete.txt

      - name: Upload Completion Signal
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: test-complete-linux
          path: ${{ runner.temp }}/complete.txt
          retention-days: 1

      - name: Upload CLI Test Report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-report-linux-${{ github.sha }}
          path: packages/cli/tests/reports/cli/
          retention-days: 7

      - name: Upload CLI Test Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-logs-linux-${{ github.sha }}
          path: packages/cli/tests/reports/cli-logs/
          retention-days: 7

  cli-tests-windows:
    name: ðŸ§ª CLI Tests (Windows)
    runs-on: windows-latest
    needs: [lint, format-check, type-check]
    timeout-minutes: 120

    env:
      REDIACC_TEST_EMAIL: admin@rediacc.io
      REDIACC_TEST_PASSWORD: admin
      REDIACC_TEST_TIMEOUT: 30000

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Download Tunnel URL
        id: tunnel
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $maxWait = 1500  # 25 minutes
          $elapsed = 0
          while ($elapsed -lt $maxWait) {
            try {
              gh run download ${{ github.run_id }} -n tunnel-url 2>$null
              if (Test-Path "tunnel-url.txt") {
                $tunnelUrl = Get-Content "tunnel-url.txt" -Raw
                $tunnelUrl = $tunnelUrl.Trim()
                "tunnel-url=$tunnelUrl" | Out-File -Append -FilePath $env:GITHUB_OUTPUT
                Write-Host "Downloaded tunnel URL: $tunnelUrl"
                exit 0
              }
            } catch {}
            Write-Host "Waiting for tunnel URL... ($elapsed s / $maxWait s)"
            Start-Sleep -Seconds 10
            $elapsed += 10
          }
          Write-Error "Failed to download tunnel URL"
          exit 1

      - name: Verify Tunnel Connectivity
        shell: pwsh
        run: |
          $tunnelUrl = "${{ steps.tunnel.outputs.tunnel-url }}"
          for ($i = 1; $i -le 10; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "$tunnelUrl/health" -UseBasicParsing -TimeoutSec 10
              if ($response.StatusCode -eq 200) {
                Write-Host "Tunnel connectivity verified"
                exit 0
              }
            } catch {}
            Write-Host "Attempt $i/10 - waiting..."
            Start-Sleep -Seconds 5
          }
          Write-Error "Could not connect to tunnel"
          exit 1

      - name: Create CLI Test Environment
        shell: pwsh
        working-directory: packages/cli/tests
        run: |
          $tunnelUrl = "${{ steps.tunnel.outputs.tunnel-url }}"
          @"
          CLI_API_URL=$tunnelUrl/api
          CLI_MASTER_EMAIL=${{ env.REDIACC_TEST_EMAIL }}
          CLI_MASTER_PASSWORD=${{ env.REDIACC_TEST_PASSWORD }}
          CLI_TIMEOUT=30000
          CI=true
          DEBUG=false
          "@ | Out-File -FilePath .env -Encoding utf8
          Write-Host "Created .env for CLI tests"

      - name: Install VS Code (Windows)
        shell: pwsh
        run: |
          choco install vscode -y
          Write-Host "VS Code installed"
          # Refresh PATH to include VS Code
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          code --version

      - name: Run CLI Tests
        working-directory: packages/cli
        run: npm test

      - name: Create Completion Signal
        if: always()
        shell: pwsh
        run: |
          "complete" | Out-File -FilePath "${{ runner.temp }}/complete.txt" -Encoding utf8

      - name: Upload Completion Signal
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: test-complete-windows
          path: ${{ runner.temp }}/complete.txt
          retention-days: 1

      - name: Upload CLI Test Report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-report-windows-${{ github.sha }}
          path: packages/cli/tests/reports/cli/
          retention-days: 7

      - name: Upload CLI Test Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-logs-windows-${{ github.sha }}
          path: packages/cli/tests/reports/cli-logs/
          retention-days: 7

  cli-tests-macos:
    name: ðŸ§ª CLI Tests (macOS)
    runs-on: macos-latest
    needs: [lint, format-check, type-check]
    timeout-minutes: 120

    env:
      REDIACC_TEST_EMAIL: admin@rediacc.io
      REDIACC_TEST_PASSWORD: admin
      REDIACC_TEST_TIMEOUT: 30000

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Download Tunnel URL
        id: tunnel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          MAX_WAIT=1500  # 25 minutes
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if gh run download ${{ github.run_id }} -n tunnel-url 2>/dev/null; then
              TUNNEL_URL=$(cat tunnel-url.txt)
              echo "tunnel-url=$TUNNEL_URL" >> $GITHUB_OUTPUT
              echo "âœ“ Downloaded tunnel URL: $TUNNEL_URL"
              exit 0
            fi
            echo "Waiting for tunnel URL... (${ELAPSED}s / ${MAX_WAIT}s)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          echo "âœ— Failed to download tunnel URL"
          exit 1

      - name: Verify Tunnel Connectivity
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..10}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "âœ“ Tunnel connectivity verified"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 5
          done
          echo "âœ— Could not connect to tunnel"
          exit 1

      - name: Create CLI Test Environment
        working-directory: packages/cli/tests
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          echo "CLI_API_URL=${TUNNEL_URL}/api" > .env
          echo "CLI_MASTER_EMAIL=$REDIACC_TEST_EMAIL" >> .env
          echo "CLI_MASTER_PASSWORD=$REDIACC_TEST_PASSWORD" >> .env
          echo "CLI_TIMEOUT=30000" >> .env
          echo "CI=true" >> .env
          echo "DEBUG=false" >> .env
          echo "âœ“ Created .env for CLI tests"
        env:
          REDIACC_TEST_EMAIL: ${{ env.REDIACC_TEST_EMAIL }}
          REDIACC_TEST_PASSWORD: ${{ env.REDIACC_TEST_PASSWORD }}

      - name: Install VS Code (macOS)
        run: |
          brew install --cask visual-studio-code
          echo "âœ“ VS Code installed"
          code --version

      - name: Run CLI Tests
        working-directory: packages/cli
        run: npm test

      - name: Create Completion Signal
        if: always()
        run: echo "complete" > ${{ runner.temp }}/complete.txt

      - name: Upload Completion Signal
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: test-complete-macos
          path: ${{ runner.temp }}/complete.txt
          retention-days: 1

      - name: Upload CLI Test Report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-report-macos-${{ github.sha }}
          path: packages/cli/tests/reports/cli/
          retention-days: 7

      - name: Upload CLI Test Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: cli-test-logs-macos-${{ github.sha }}
          path: packages/cli/tests/reports/cli-logs/
          retention-days: 7

  build:
    name: ðŸ—ï¸ Build - DEBUG & RELEASE
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type: [DEBUG, RELEASE]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build web application (${{ matrix.build-type }})
        env:
          REDIACC_BUILD_TYPE: ${{ matrix.build-type }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /
          NODE_ENV: production
        run: npm run build:web

      - name: Check build output
        run: |
          if [ ! -d "packages/web/dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "packages/web/dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "Build successful!"
          ls -lah packages/web/dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-${{ matrix.build-type }}-${{ github.sha }}
          path: packages/web/dist/
          retention-days: 90

      # Bundle Size Analysis (RELEASE only)
      - name: Analyze bundle size
        if: matrix.build-type == 'RELEASE'
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Bundles" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -h packages/web/dist/assets/js/*.js | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh packages/web/dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size limits
        if: matrix.build-type == 'RELEASE'
        run: |
          TOTAL_SIZE=$(du -sb packages/web/dist/ | cut -f1)
          MAX_SIZE=$((10 * 1024 * 1024))  # 10MB limit

          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "::warning::Bundle size ($TOTAL_SIZE bytes) exceeds 10MB limit"
          else
            echo "Bundle size OK: $TOTAL_SIZE bytes"
          fi

  security-scan:
    name: ðŸ”’ Security - Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json
          cat audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: security-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  desktop-build:
    name: ðŸ–¥ï¸ Desktop - Electron Build (${{ matrix.os }})
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # windows-latest works now that native module rebuild is skipped (beforeBuild hook)
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'  # Required for @electron/rebuild 4.x
          cache: 'npm'

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: npm ci

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        # Skip postinstall scripts to avoid electron-builder install-app-deps timeout.
        # Native module rebuild is skipped entirely via beforeBuild hook (scripts/before-build.js).
        run: npm ci --ignore-scripts

      - name: Upload npm logs on failure (Windows)
        if: (failure() || cancelled()) && runner.os == 'Windows'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: npm-debug-logs-windows-${{ github.sha }}
          path: C:\npm\cache\_logs\
          retention-days: 7
          if-no-files-found: ignore

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build web application
        env:
          REDIACC_BUILD_TYPE: RELEASE
          VITE_APP_VERSION: ${{ github.sha }}
          NODE_ENV: production
        run: npm run build:web

      - name: Build Electron main/preload
        working-directory: packages/desktop
        run: npm run build

      - name: Check desktop build output (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Checking Electron build output..."
          if [ ! -d "packages/desktop/out" ]; then
            echo "Error: desktop out directory not created"
            exit 1
          fi
          if [ ! -f "packages/desktop/out/main/index.js" ]; then
            echo "Error: main process bundle not found"
            exit 1
          fi
          if [ ! -f "packages/desktop/out/preload/index.js" ]; then
            echo "Error: preload script bundle not found"
            exit 1
          fi
          echo "Desktop build successful!"
          echo "## Desktop Build Output (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/ >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/main/ >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/preload/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check desktop build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Checking Electron build output..."
          if (-not (Test-Path "packages/desktop/out")) {
            Write-Error "Error: desktop out directory not created"
            exit 1
          }
          if (-not (Test-Path "packages/desktop/out/main/index.js")) {
            Write-Error "Error: main process bundle not found"
            exit 1
          }
          if (-not (Test-Path "packages/desktop/out/preload/index.js")) {
            Write-Error "Error: preload script bundle not found"
            exit 1
          }
          Write-Host "Desktop build successful!"
          "## Desktop Build Output (${{ matrix.os }})" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          "``````" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/main/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/preload/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          "``````" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

      # Create distribution packages for each platform
      - name: Create distribution packages (Linux)
        if: runner.os == 'Linux'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux

      - name: Create distribution packages (macOS)
        if: runner.os == 'macOS'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac

      - name: Bundle MSYS2 for Windows
        if: runner.os == 'Windows'
        working-directory: packages/desktop
        shell: bash
        run: npm run bundle:msys2

      - name: Create distribution packages (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: desktop-${{ matrix.os }}-${{ github.sha }}
          path: dist/desktop/
          retention-days: 30
          if-no-files-found: error

  ci-summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [lint, format-check, type-check, unit-tests, cli-check, vscode-detection-tests, shared-backend, cli-tests-linux, cli-tests-windows, cli-tests-macos, build, security-scan, desktop-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ needs.format-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Check: ${{ needs.cli-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CLI Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- VS Code Detection: ${{ needs.vscode-detection-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shared Backend: ${{ needs.shared-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Tests (Linux): ${{ needs.cli-tests-linux.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Tests (Windows): ${{ needs.cli-tests-windows.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Tests (macOS): ${{ needs.cli-tests-macos.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build & Security" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop Build: ${{ needs.desktop-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.format-check.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.cli-check.result }}" != "success" ] || \
             [ "${{ needs.vscode-detection-tests.result }}" != "success" ] || \
             [ "${{ needs.cli-tests-linux.result }}" != "success" ] || \
             [ "${{ needs.cli-tests-windows.result }}" != "success" ] || \
             [ "${{ needs.cli-tests-macos.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.desktop-build.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All CI Checks Passed**" >> $GITHUB_STEP_SUMMARY
          fi
