name: Console CI

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
      - develop

# Required for cancel-watchdog to cancel workflow on job failures
permissions:
  actions: write
  contents: read

# Cancel in-progress runs when a new run is triggered for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # CANCEL WATCHDOG - Monitors all jobs and cancels workflow on any failure
  # ============================================================================
  cancel-watchdog:
    name: üõë Cancel Watchdog
    runs-on: ubuntu-slim
    if: always()
    steps:
      - name: Monitor jobs and cancel on failure
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const pollInterval = 10000; // 10 seconds
            const maxRuntime = 1800000; // 30 minutes max
            const minRuntime = 120000;  // 2 minutes minimum before allowing workflow-complete exit
            const startTime = Date.now();

            console.log('üõë Watchdog started - monitoring for job failures...');

            while (Date.now() - startTime < maxRuntime) {
              const elapsed = Date.now() - startTime;
              const elapsedSec = Math.round(elapsed / 1000);

              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              // Count job states (excluding watchdog)
              const otherJobs = jobs.jobs.filter(j => !j.name.includes('Watchdog'));
              const completed = otherJobs.filter(j => j.status === 'completed').length;
              const inProgress = otherJobs.filter(j => j.status === 'in_progress').length;
              const queued = otherJobs.filter(j => j.status === 'queued').length;

              console.log(`[${elapsedSec}s] Jobs: ${completed} done, ${inProgress} running, ${queued} queued (workflow: ${run.status})`);

              // Check for any failed jobs (can happen anytime)
              const failedJob = otherJobs.find(job => job.conclusion === 'failure');

              if (failedJob) {
                const failureMsg = `‚ùå PIPELINE CANCELLED due to job failure: "${failedJob.name}"`;
                console.log('');
                console.log('='.repeat(70));
                console.log(failureMsg);
                console.log(`   Job URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/job/${failedJob.id}`);
                console.log('='.repeat(70));
                console.log('');

                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: context.runId
                });

                // Fail the watchdog job to make it red in the UI
                core.setFailed(failureMsg);
                return;
              }

              // Only exit when workflow is explicitly completed (not queued or in_progress)
              // This prevents early exit before all jobs have finished
              if (run.status === 'completed' && elapsed >= minRuntime) {
                console.log(`‚úÖ Workflow completed - exiting watchdog (after ${elapsedSec}s)`);
                return;
              }

              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            console.log('‚è∞ Watchdog timeout reached (30 min) - exiting');

  # ============================================================================
  # TIER 2: PR VALIDATION (PR-only, no dependencies)
  # ============================================================================
  pr-title:
    name: üìã PR - Title Format
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR title format
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+/;

            if (!pattern.test(title)) {
              core.setFailed(
                'PR title must follow Conventional Commits format:\n' +
                'type(scope): description\n\n' +
                'Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert\n' +
                'Example: feat(ui): add dark mode toggle'
              );
            } else {
              core.info('‚úÖ PR title follows Conventional Commits format');
            }

      - name: Check PR description
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';

            if (body.length < 20) {
              core.setFailed('PR description is too short. Please provide a detailed description.');
            } else {
              core.info('‚úÖ PR description is adequate');
            }

      - name: Check for linked issues
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issuePattern = /(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|ref|refs)\s+#\d+/i;

            if (!issuePattern.test(body)) {
              core.warning('PR does not reference any issues. Consider linking related issues.');
            } else {
              core.info('‚úÖ PR references issues');
            }

  pr-size:
    name: üìä PR - Size
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;
            const fileCount = files.length;

            core.info(`Files changed: ${fileCount}`);
            core.info(`Lines added: ${additions}`);
            core.info(`Lines deleted: ${deletions}`);
            core.info(`Total changes: ${totalChanges}`);

            // Warning thresholds
            if (totalChanges > 1000) {
              core.warning(
                `‚ö†Ô∏è Large PR detected (${totalChanges} lines changed). ` +
                'Consider breaking it into smaller PRs for easier review.'
              );
            }

            if (fileCount > 30) {
              core.warning(
                `‚ö†Ô∏è Many files changed (${fileCount} files). ` +
                'Consider breaking it into smaller PRs.'
              );
            }

            // Add comment summary
            const comment = `## PR Size Summary\n\n` +
              `- **Files changed:** ${fileCount}\n` +
              `- **Lines added:** ${additions}\n` +
              `- **Lines deleted:** ${deletions}\n` +
              `- **Total changes:** ${totalChanges}\n`;

            core.summary.addRaw(comment).write();


  pr-conflicts:
    name: üîÄ PR - Conflicts
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'

    steps:
      - name: Check mergeable state
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            if (pr.mergeable_state === 'dirty') {
              core.setFailed('‚ùå PR has merge conflicts. Please resolve them.');
            } else if (pr.mergeable_state === 'unknown') {
              core.info('‚è≥ Merge status is being calculated...');
            } else {
              core.info('‚úÖ No merge conflicts detected');
            }

      - name: Cancel workflow on failure
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            console.log('Job failed - cancelling workflow run...');
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

  # ============================================================================
  # TIER 1: CODE QUALITY & SECURITY (Fast checks, no dependencies)
  # ============================================================================
  quality-versions:
    name: üì¶ Quality - Versions
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Block legacy-peer-deps workarounds
        run: |
          # Fail if .npmrc contains legacy-peer-deps or force
          if [ -f .npmrc ]; then
            if grep -qiE "legacy-peer-deps|force" .npmrc; then
              echo "‚ùå .npmrc contains legacy-peer-deps or force=true"
              echo "Fix peer dependency conflicts properly instead of bypassing checks."
              exit 1
            fi
          fi
          echo "‚úÖ No legacy-peer-deps workarounds detected"

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify no peer dependency conflicts
        run: |
          # npm ls returns non-zero if there are invalid peer deps
          if ! npm ls 2>&1 | grep -q "invalid"; then
            echo "‚úÖ No peer dependency conflicts"
          else
            echo "‚ùå Peer dependency conflicts detected:"
            npm ls 2>&1 | grep "invalid" || true
            echo ""
            echo "Fix by aligning versions in package.json, not with --legacy-peer-deps"
            exit 1
          fi

      - name: Check version consistency
        run: npm run version:check


  quality-lint:
    name: ‚ú® Quality - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (zero warnings policy)
        run: npm run lint -- --max-warnings 0

      - name: Check unused code (knip)
        run: npm run lint:unused


  quality-format:
    name: üé® Quality - Format
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting (Biome)
        run: npm run check:format


  quality-i18n:
    name: üåê Quality - i18n
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check translation hashes
        run: npm run check:i18n


  quality-types:
    name: üîç Quality - TypeScript
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript project references
        run: npm run typecheck


  quality-security:
    name: üîí Quality - Security
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json
          cat audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: security-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 3


  # ============================================================================
  # TIER 3: BUILD & UNIT TESTS (Depends on Tier 1)
  # ============================================================================
  test-unit:
    name: üß™ Test - Unit
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Run unit tests
        run: |
          npm run test -w @rediacc/shared
          npm run test -w @rediacc/shared-desktop
          npm run test:run -w @rediacc/web
          npm run test:unit -w @rediacc/cli

      - name: Generate coverage report
        if: always()
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 3


  build-cli:
    name: üîß Build - CLI
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI workspace
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Check CLI build output
        run: |
          if [ ! -d "packages/cli/dist" ]; then
            echo "Error: CLI dist directory not created"
            exit 1
          fi
          if [ ! -f "packages/cli/dist/index.js" ]; then
            echo "Error: CLI index.js not found in dist"
            exit 1
          fi
          echo "CLI build successful!"
          ls -lah packages/cli/dist/


  test-vscode:
    name: üîç Test - VS Code (${{ matrix.os }})
    timeout-minutes: 15
    needs: [quality-versions, quality-lint, quality-format, quality-i18n, quality-types, quality-security]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: npm ci

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: npm ci --ignore-scripts

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli && npm run build:bundle -w @rediacc/cli

      - name: Create minimal test env (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/cli/tests
        run: |
          echo "CLI_API_URL=http://localhost/api" > .env
          echo "CLI_MASTER_EMAIL=test@example.com" >> .env
          echo "CLI_MASTER_PASSWORD=testpass" >> .env
          echo "CLI_TIMEOUT=30000" >> .env
          echo "CI=true" >> .env

      - name: Create minimal test env (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/cli/tests
        shell: pwsh
        run: |
          @"
          CLI_API_URL=http://localhost/api
          CLI_MASTER_EMAIL=test@example.com
          CLI_MASTER_PASSWORD=testpass
          CLI_TIMEOUT=30000
          CI=true
          "@ | Out-File -FilePath .env -Encoding utf8

      - name: Run VS Code detection tests
        working-directory: packages/cli
        run: npx playwright test --config tests/playwright.config.ts tests/tests/09-vscode/detection.test.ts
        env:
          # Skip global setup since we're only testing detection (no API needed)
          PLAYWRIGHT_SKIP_GLOBAL_SETUP: 'true'

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: vscode-detection-results-${{ matrix.os }}-${{ github.sha }}
          path: packages/cli/tests/test-results/
          retention-days: 3
          if-no-files-found: ignore


  # ============================================================================
  # TIER 4: INTEGRATION TESTS (Depends on Tier 3, long-running)
  # Only runs after all builds and unit tests pass to avoid wasting resources
  # Shared backend starts first, then each platform downloads tunnel URL
  # ============================================================================
  infra-backend:
    name: üñ•Ô∏è Infra - Backend
    runs-on: ubuntu-latest
    needs: [test-unit, build-cli, test-vscode, build-web]
    timeout-minutes: 120

    env:
      CI: 'true'
      BRIDGE_TIMEOUT: 120000
      RENET_DOCKER_IMAGE: ghcr.io/rediacc/elite/bridge:latest

    steps:
      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Checkout Console Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          path: console
          submodules: true

      # Note: OPS checkout is NOT needed - the setup-vms action clones ops internally

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        run: |
          echo "Waiting for Elite services to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost/health; do sleep 2; done'
          echo "‚úì Elite services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          echo "Tunnel URL: $TUNNEL_URL"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "‚úì Tunnel verified"
              exit 0
            fi
            echo "Attempt $i/20 - waiting..."
            sleep 3
          done
          echo "‚úó Tunnel verification failed"
          exit 1

      - name: Create Tunnel URL File
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt

      - name: Upload Tunnel URL
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 3

      # ========================================================================
      # BRIDGE TESTS - Run while waiting for other test jobs
      # ========================================================================
      # Build and install CLI globally BEFORE setup-vms - the action's scripts need rdc
      - name: Setup Node.js for CLI Build
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: console/package-lock.json

      - name: Install Console Dependencies
        working-directory: console
        run: npm ci

      - name: Build CLI
        working-directory: console
        run: |
          npm run build:packages
          npm run build:cli
          npm run build:bundle -w @rediacc/cli

      - name: Install CLI Globally
        working-directory: console/packages/cli
        run: |
          npm pack
          npm install -g rediacc-cli-*.tgz
          rdc --version
          echo "‚úì CLI installed globally"

      # ========================================================================
      # DOCKER AUTH & PRE-PULL (Security-conscious pattern from elite)
      # ========================================================================
      # Login, pull all needed images, then cleanup credentials BEFORE setup-vms
      - name: Pre-pull Docker Images
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Login to ghcr.io
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pre-pull renet/bridge image (needed for binary extraction later)
          echo "Pre-pulling $RENET_DOCKER_IMAGE..."
          docker pull --quiet "$RENET_DOCKER_IMAGE"

          # Explicit cleanup (same pattern as elite)
          echo "Cleaning up Docker credentials..."
          docker logout ghcr.io
          rm -f ~/.docker/config.json 2>/dev/null || true
          echo "‚úì Images pre-pulled, credentials cleaned"

      - name: Provision Test VMs
        id: vms
        uses: rediacc/ops/.github/actions/setup-vms@main
        with:
          provider: kvm
          configuration: Standard  # Bridge + 2 workers, no Ceph
          duration: '120'
        env:
          VM_OS_IMAGE: rediacc-ubuntu-24.04
          TAG: latest
          SKIP_MACHINE_REGISTRATION: 'true'

      - name: Display VM Information
        run: |
          echo "VM Provisioning Status: ${{ steps.vms.outputs.status }}"
          echo "Bridge IP: ${{ steps.vms.outputs.bridge-ip }}"
          echo "Worker IPs: ${{ steps.vms.outputs.worker-ips }}"
          echo "Registry: ${{ steps.vms.outputs.registry-url }}"

      - name: Extract renet binary from Docker image
        run: |
          echo "Extracting renet from $RENET_DOCKER_IMAGE (pre-pulled)..."
          # Image already pulled in Pre-pull step - no auth needed
          CONTAINER_ID=$(docker create $RENET_DOCKER_IMAGE)
          docker cp $CONTAINER_ID:/opt/renet/renet-linux-amd64 /tmp/renet
          docker rm $CONTAINER_ID
          chmod +x /tmp/renet
          /tmp/renet version
          echo "RENET_BINARY_PATH=/tmp/renet" >> $GITHUB_ENV

      # Note: Node.js setup, npm ci, and build:packages already done before VM provisioning

      - name: Create Bridge Test Environment
        working-directory: console/packages/bridge-tests
        run: |
          cat > .env << EOF
          # VM Configuration (Standard: Bridge + 2 workers)
          VM_NET_BASE=192.168.111
          VM_NET_OFFSET=0
          VM_BRIDGE=1
          VM_WORKERS=11 12

          # Timeouts and paths
          BRIDGE_TIMEOUT=${BRIDGE_TIMEOUT:-120000}
          RENET_BINARY_PATH=${RENET_BINARY_PATH}

          # Test environment
          CI=true
          NODE_ENV=test
          EOF

          echo "Bridge test environment created:"
          cat .env

      - name: Run Bridge Tests
        working-directory: console/packages/bridge-tests
        run: npm test -- --workers=1

      - name: Upload Bridge Test Report
