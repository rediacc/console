name: Console CI

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
      - develop

jobs:
  # PR Validation Jobs (only run on pull_request)
  pr-validation:
    name: ðŸ“‹ PR - Validate Format
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR title format
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+/;

            if (!pattern.test(title)) {
              core.setFailed(
                'PR title must follow Conventional Commits format:\n' +
                'type(scope): description\n\n' +
                'Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert\n' +
                'Example: feat(ui): add dark mode toggle'
              );
            } else {
              core.info('âœ… PR title follows Conventional Commits format');
            }

      - name: Check PR description
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';

            if (body.length < 20) {
              core.setFailed('PR description is too short. Please provide a detailed description.');
            } else {
              core.info('âœ… PR description is adequate');
            }

      - name: Check for linked issues
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issuePattern = /(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|ref|refs)\s+#\d+/i;

            if (!issuePattern.test(body)) {
              core.warning('PR does not reference any issues. Consider linking related issues.');
            } else {
              core.info('âœ… PR references issues');
            }

  pr-size-check:
    name: ðŸ“Š PR - Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;
            const fileCount = files.length;

            core.info(`Files changed: ${fileCount}`);
            core.info(`Lines added: ${additions}`);
            core.info(`Lines deleted: ${deletions}`);
            core.info(`Total changes: ${totalChanges}`);

            // Warning thresholds
            if (totalChanges > 1000) {
              core.warning(
                `âš ï¸ Large PR detected (${totalChanges} lines changed). ` +
                'Consider breaking it into smaller PRs for easier review.'
              );
            }

            if (fileCount > 30) {
              core.warning(
                `âš ï¸ Many files changed (${fileCount} files). ` +
                'Consider breaking it into smaller PRs.'
              );
            }

            // Add comment summary
            const comment = `## PR Size Summary\n\n` +
              `- **Files changed:** ${fileCount}\n` +
              `- **Lines added:** ${additions}\n` +
              `- **Lines deleted:** ${deletions}\n` +
              `- **Total changes:** ${totalChanges}\n`;

            core.summary.addRaw(comment).write();

  pr-conflict-check:
    name: ðŸ”€ PR - Conflict Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check mergeable state
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            if (pr.mergeable_state === 'dirty') {
              core.setFailed('âŒ PR has merge conflicts. Please resolve them.');
            } else if (pr.mergeable_state === 'unknown') {
              core.info('â³ Merge status is being calculated...');
            } else {
              core.info('âœ… No merge conflicts detected');
            }

  # Code Quality Jobs (run on all events)
  lint:
    name: âœ¨ Code Quality - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (zero warnings policy)
        run: npm run lint -- --max-warnings 0

      - name: Check unused code (knip)
        run: npm run lint:unused

  format-check:
    name: ðŸŽ¨ Code Quality - Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting (Biome)
        run: npm run format:check

  type-check:
    name: ðŸ” Code Quality - TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript project references
        run: npm run typecheck

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        if: always()
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 30

  cli-check:
    name: ðŸ”§ Code Quality - CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI workspace
        run: npm run build:cli

      - name: Check CLI build output
        run: |
          if [ ! -d "packages/cli/dist" ]; then
            echo "Error: CLI dist directory not created"
            exit 1
          fi
          if [ ! -f "packages/cli/dist/index.js" ]; then
            echo "Error: CLI index.js not found in dist"
            exit 1
          fi
          echo "CLI build successful!"
          ls -lah packages/cli/dist/

  cli-tests:
    name: ðŸ§ª CLI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build CLI
        run: npm run build:cli

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: true
          ci-mode: true

      - name: Wait for Services
        run: |
          echo "Waiting for Elite services to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost/health; do sleep 2; done'

      - name: Run CLI Tests
        working-directory: packages/cli
        env:
          REDIACC_TEST_API_URL: http://localhost/api
          REDIACC_TEST_TIMEOUT: 30000
        run: npm test

      - name: Cleanup Elite Services
        if: always()
        working-directory: elite
        run: ./go down || true

  build:
    name: ðŸ—ï¸ Build - DEBUG & RELEASE
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type: [DEBUG, RELEASE]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build web application (${{ matrix.build-type }})
        env:
          REDIACC_BUILD_TYPE: ${{ matrix.build-type }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /
          NODE_ENV: production
        run: npm run build:web

      - name: Check build output
        run: |
          if [ ! -d "packages/web/dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "packages/web/dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "Build successful!"
          ls -lah packages/web/dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-${{ matrix.build-type }}-${{ github.sha }}
          path: packages/web/dist/
          retention-days: 90

      # Bundle Size Analysis (RELEASE only)
      - name: Analyze bundle size
        if: matrix.build-type == 'RELEASE'
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Bundles" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -h packages/web/dist/assets/js/*.js | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh packages/web/dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size limits
        if: matrix.build-type == 'RELEASE'
        run: |
          TOTAL_SIZE=$(du -sb packages/web/dist/ | cut -f1)
          MAX_SIZE=$((10 * 1024 * 1024))  # 10MB limit

          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "::warning::Bundle size ($TOTAL_SIZE bytes) exceeds 10MB limit"
          else
            echo "Bundle size OK: $TOTAL_SIZE bytes"
          fi

  security-scan:
    name: ðŸ”’ Security - Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json
          cat audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: security-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  desktop-build:
    name: ðŸ–¥ï¸ Desktop - Electron Build (${{ matrix.os }})
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # windows-latest works now that native module rebuild is skipped (beforeBuild hook)
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'  # Required for @electron/rebuild 4.x
          cache: 'npm'

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: npm ci

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        # Skip postinstall scripts to avoid electron-builder install-app-deps timeout.
        # Native module rebuild is skipped entirely via beforeBuild hook (scripts/before-build.js).
        run: npm ci --ignore-scripts

      - name: Upload npm logs on failure (Windows)
        if: (failure() || cancelled()) && runner.os == 'Windows'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: npm-debug-logs-windows-${{ github.sha }}
          path: C:\npm\cache\_logs\
          retention-days: 7
          if-no-files-found: ignore

      - name: Build shared libraries
        run: npm run build:packages

      - name: Build web application
        env:
          REDIACC_BUILD_TYPE: RELEASE
          VITE_APP_VERSION: ${{ github.sha }}
          NODE_ENV: production
        run: npm run build:web

      - name: Build Electron main/preload
        working-directory: packages/desktop
        run: npm run build

      - name: Check desktop build output (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Checking Electron build output..."
          if [ ! -d "packages/desktop/out" ]; then
            echo "Error: desktop out directory not created"
            exit 1
          fi
          if [ ! -f "packages/desktop/out/main/index.js" ]; then
            echo "Error: main process bundle not found"
            exit 1
          fi
          if [ ! -f "packages/desktop/out/preload/index.js" ]; then
            echo "Error: preload script bundle not found"
            exit 1
          fi
          echo "Desktop build successful!"
          echo "## Desktop Build Output (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/ >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/main/ >> $GITHUB_STEP_SUMMARY
          ls -lah packages/desktop/out/preload/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check desktop build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Checking Electron build output..."
          if (-not (Test-Path "packages/desktop/out")) {
            Write-Error "Error: desktop out directory not created"
            exit 1
          }
          if (-not (Test-Path "packages/desktop/out/main/index.js")) {
            Write-Error "Error: main process bundle not found"
            exit 1
          }
          if (-not (Test-Path "packages/desktop/out/preload/index.js")) {
            Write-Error "Error: preload script bundle not found"
            exit 1
          }
          Write-Host "Desktop build successful!"
          "## Desktop Build Output (${{ matrix.os }})" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          "``````" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/main/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          Get-ChildItem packages/desktop/out/preload/ | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          "``````" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

      # Create distribution packages for each platform
      - name: Create distribution packages (Linux)
        if: runner.os == 'Linux'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux

      - name: Create distribution packages (macOS)
        if: runner.os == 'macOS'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac

      - name: Bundle MSYS2 for Windows
        if: runner.os == 'Windows'
        working-directory: packages/desktop
        shell: bash
        run: npm run bundle:msys2

      - name: Create distribution packages (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: desktop-${{ matrix.os }}-${{ github.sha }}
          path: dist/desktop/
          retention-days: 30
          if-no-files-found: error

  ci-summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [lint, format-check, type-check, unit-tests, cli-check, cli-tests, build, security-scan, desktop-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ needs.format-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Check: ${{ needs.cli-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Tests: ${{ needs.cli-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop Build: ${{ needs.desktop-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.format-check.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.cli-check.result }}" != "success" ] || \
             [ "${{ needs.cli-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.desktop-build.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All CI Checks Passed**" >> $GITHUB_STEP_SUMMARY
          fi
