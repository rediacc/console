name: Console CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'  # Version tags like 0.4.20
  schedule:
    - cron: '0 3 * * *'  # Nightly at 3:00 UTC
  workflow_dispatch:
    inputs:
      browsers:
        description: 'E2E browsers to test'
        required: false
        type: choice
        default: 'chromium-only'
        options:
          - 'chromium-only'
          - 'all-browsers'

# Required for cancel-watchdog to cancel workflow on job failures
# and for GitHub Pages deployment
permissions:
  actions: write
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs when a new run is triggered for the same branch/PR
# Use 'no-cancel-push' PR label to disable (see .github/labels.yml)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !contains(github.event.pull_request.labels.*.name, 'no-cancel-push') }}

# E2E Browser Configuration
# Default: chromium only. Use workflow_dispatch with "all-browsers" to test all.
# To permanently enable all browsers, change the fallback value below.
env:
  E2E_BROWSERS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.browsers == 'all-browsers' && 'chromium firefox webkit msedge' || 'chromium' }}

jobs:
  # ============================================================================
  # CANCEL WATCHDOG - Monitors all jobs and cancels workflow on any failure
  # ============================================================================
  cancel-watchdog:
    name: Cancel Watchdog
    runs-on: ubuntu-slim
    if: always()
    steps:
      - name: Monitor jobs and cancel on failure
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const pollInterval = 10000; // 10 seconds
            const maxRuntime = 600000;  // 10 minutes max
            const minRuntime = 120000;  // 2 minutes minimum before allowing workflow-complete exit
            const startTime = Date.now();

            // Check for skip-cancellation label
            let skipCancellationOnFailure = false;
            if (context.payload.pull_request) {
              const labels = context.payload.pull_request.labels.map(l => l.name);
              skipCancellationOnFailure = labels.includes('no-cancel-failure');
              if (skipCancellationOnFailure) {
                console.log('Label "no-cancel-failure" detected - will not cancel on job failures');
              }
            }

            console.log('Watchdog started - monitoring for job failures...');

            while (Date.now() - startTime < maxRuntime) {
              const elapsed = Date.now() - startTime;
              const elapsedSec = Math.round(elapsed / 1000);

              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });

              const otherJobs = jobs.jobs.filter(j => !j.name.includes('Watchdog'));
              const completed = otherJobs.filter(j => j.status === 'completed').length;
              const inProgress = otherJobs.filter(j => j.status === 'in_progress').length;
              const queued = otherJobs.filter(j => j.status === 'queued').length;

              console.log(`[${elapsedSec}s] Jobs: ${completed} done, ${inProgress} running, ${queued} queued (workflow: ${run.status})`);

              const failedJob = otherJobs.find(job => job.conclusion === 'failure');

              if (failedJob) {
                const failureMsg = `Job failed: "${failedJob.name}"`;
                console.log('');
                console.log('='.repeat(70));
                console.log(failureMsg);
                console.log(`   Job URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/job/${failedJob.id}`);
                console.log('='.repeat(70));

                if (skipCancellationOnFailure) {
                  console.log('');
                  console.log('NOTICE: Skipping workflow cancellation due to "no-cancel-failure" label');
                  console.log('Workflow will continue running despite this failure.');
                  core.setFailed(failureMsg + ' (cancellation skipped due to label)');
                  return;
                }

                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: context.runId
                });

                core.setFailed('PIPELINE CANCELLED: ' + failureMsg);
                return;
              }

              if (run.status === 'completed' && elapsed >= minRuntime) {
                console.log(`Workflow completed - exiting watchdog (after ${elapsedSec}s)`);
                return;
              }

              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            console.log('Watchdog completed - no failures detected in 10 minutes');
            core.info('All monitored jobs healthy during watch period');

  # ============================================================================
  # TIER 2: PR VALIDATION (PR-only, no dependencies)
  # ============================================================================
  pr-title:
    name: PR - Title Format
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR title format
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+/;
            if (!pattern.test(title)) {
              core.setFailed(
                'PR title must follow Conventional Commits format:\n' +
                'type(scope): description\n\n' +
                'Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert\n' +
                'Example: feat(ui): add dark mode toggle'
              );
            } else {
              core.info('PR title follows Conventional Commits format');
            }

      - name: Check PR description
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            if (body.length < 20) {
              core.setFailed('PR description is too short. Please provide a detailed description.');
            }

      - name: Check for linked issues
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issuePattern = /(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|ref|refs)\s+#\d+/i;
            if (!issuePattern.test(body)) {
              core.warning('PR does not reference any issues. Consider linking related issues.');
            }

  pr-size:
    name: PR - Size
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;
            const fileCount = files.length;

            if (totalChanges > 1000) {
              core.warning(`Large PR detected (${totalChanges} lines changed). Consider breaking it into smaller PRs.`);
            }
            if (fileCount > 30) {
              core.warning(`Many files changed (${fileCount} files). Consider breaking it into smaller PRs.`);
            }

            core.summary.addRaw(`## PR Size Summary\n\n- **Files changed:** ${fileCount}\n- **Lines added:** ${additions}\n- **Lines deleted:** ${deletions}\n- **Total changes:** ${totalChanges}\n`).write();

  pr-conflicts:
    name: PR - Conflicts
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - name: Check mergeable state
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            if (pr.mergeable_state === 'dirty') {
              core.setFailed('PR has merge conflicts. Please resolve them.');
            }

      - name: Cancel workflow on failure
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

  # ============================================================================
  # TIER 1: CODE QUALITY & SECURITY (Fast checks, no dependencies)
  # ============================================================================
  quality-versions:
    name: Quality - Versions
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - name: Block legacy-peer-deps workarounds
        run: .ci/scripts/quality/check-npmrc.sh
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - name: Verify no peer dependency conflicts
        run: .ci/scripts/quality/check-peer-deps.sh
      - run: npm run version:check

  quality-deps:
    name: Quality - Deps
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/quality/check-deps.sh

  quality-lint:
    name: Quality - Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run lint -- --max-warnings 0
      - run: npm run lint:unused

  quality-format:
    name: Quality - Format
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run check:format

  quality-i18n:
    name: Quality - i18n
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run check:i18n

  quality-types:
    name: Quality - TypeScript
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: npm run typecheck

  quality-security:
    name: Quality - Security
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/security/audit.sh
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: security-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 3

  quality-shell:
    name: Quality - Shell
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - run: .ci/scripts/security/shellcheck.sh
      - run: .ci/scripts/security/check-commands.sh

  # ============================================================================
  # TIER 3: BUILD & UNIT TESTS (Depends on Tier 1)
  # ============================================================================
  test-unit:
    name: Test - Unit
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/test/run-unit.sh --coverage
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: packages/web/coverage/
          retention-days: 3

  build-cli:
    name: Build - CLI
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/build/build-cli.sh

  test-vscode:
    name: Test - VS Code (${{ matrix.os }})
    timeout-minutes: 15
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh ${{ runner.os == 'Windows' && '--ignore-scripts' || '' }}
        shell: bash
      - run: .ci/scripts/setup/build-packages.sh
        shell: bash
      - run: .ci/scripts/build/build-cli.sh
        shell: bash
      - run: .ci/scripts/env/create-cli-env.sh --minimal --output packages/cli/tests/.env
        shell: bash
      - name: Run VS Code detection tests
        working-directory: packages/cli
        run: npx playwright test --config tests/playwright.config.ts tests/tests/09-vscode/detection.test.ts
        env:
          PLAYWRIGHT_SKIP_GLOBAL_SETUP: 'true'
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        if: failure()
        with:
          name: vscode-detection-results-${{ matrix.os }}-${{ github.sha }}
          path: packages/cli/tests/test-results/
          retention-days: 3
          if-no-files-found: ignore

  build-web:
    name: Build - Web (${{ matrix.build-type }})
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    strategy:
      matrix:
        build-type: [DEBUG, RELEASE]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/setup/build-packages.sh
      - run: .ci/scripts/build/build-web.sh --type ${{ matrix.build-type }}
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BASE_PATH: /
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-${{ matrix.build-type }}-${{ github.sha }}
          path: packages/web/dist/
          retention-days: 3

  # ============================================================================
  # BUILD: STATIC SITES (www, json)
  # ============================================================================
  build-www:
    name: Build - WWW
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/build/build-www.sh
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-www-${{ github.sha }}
          path: packages/www/dist/
          retention-days: 3

  build-json:
    name: Build - JSON
    runs-on: ubuntu-slim
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: .ci/scripts/setup/install-deps.sh
      - run: .ci/scripts/build/build-json.sh
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: build-json-${{ github.sha }}
          path: packages/json/dist/
          retention-days: 3

  # ============================================================================
  # TIER 4: INTEGRATION TESTS (Depends on Tier 3, long-running)
  # ============================================================================
  infra-backend:
    name: Infra - Backend
    runs-on: ubuntu-latest
    needs: [quality-versions, quality-deps, quality-lint, quality-format, quality-i18n, quality-types, quality-security, quality-shell]
    timeout-minutes: 60
    env:
      CI: 'true'
      BRIDGE_TIMEOUT: 120000
      RENET_DOCKER_IMAGE: ghcr.io/rediacc/elite/bridge:latest
    steps:
      - name: Checkout Elite Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          repository: rediacc/elite
          path: elite

      - name: Checkout Console Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5
        with:
          path: console
          submodules: true

      - name: Pull Elite Docker Images
        working-directory: elite
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAG: latest
        run: ./action/ci-pull-images.sh

      - name: Start Elite Services
        uses: ./elite/action
        with:
          keep-alive: 'true'
          ci-mode: 'true'

      - name: Wait for Services
        working-directory: console
        run: .ci/scripts/infra/wait-for-health.sh --url http://localhost/health --timeout 120 --message "Elite services are ready"

      - name: Create Cloudflare Tunnel
        id: tunnel
        uses: rediacc/action-cloudflare-tunnel@v1
        with:
          url: http://localhost
          timeout: 60

      - name: Verify Tunnel
        run: |
          TUNNEL_URL="${{ steps.tunnel.outputs.tunnel-url }}"
          for i in {1..20}; do
            if curl -sf "$TUNNEL_URL/health"; then
              echo "Tunnel verified"
              exit 0
            fi
            sleep 3
          done
          exit 1

      # Bridge tests
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: console/package-lock.json

      - name: Build CLI
        working-directory: console
        run: |
          npm ci
          npm run build:packages
          npm run build:cli
          npm run build:bundle -w @rediacc/cli

      - name: Install CLI Globally
        working-directory: console
        run: .ci/scripts/setup/install-cli-global.sh

      # Login to Docker Hub to avoid rate limiting (fails gracefully if credentials not set)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pre-pull Docker Images
        working-directory: console
        run: .ci/scripts/infra/docker-pull-ghcr.sh --image "$RENET_DOCKER_IMAGE" --quiet
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Provision Test VMs
        id: vms
        uses: rediacc/ops/.github/actions/setup-vms@main
        with:
          provider: kvm
          configuration: Standard
          duration: '120'
        env:
          VM_OS_IMAGE: rediacc-ubuntu-24.04
          TAG: latest
          SKIP_MACHINE_REGISTRATION: 'true'
          VM_BRIDGE: '1'
          VM_WORKERS: '11 12'
          VM_CEPH_NODES: ''

      - name: Extract renet binary
        working-directory: console
        run: .ci/scripts/infra/extract-renet-binary.sh --image "$RENET_DOCKER_IMAGE"

      - name: Upload Tunnel URL
        run: echo "${{ steps.tunnel.outputs.tunnel-url }}" > ${{ runner.temp }}/tunnel-url.txt
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: tunnel-url
          path: ${{ runner.temp }}/tunnel-url.txt
          retention-days: 3

      - name: Wait for Completion Signals
        working-directory: console
        run: .ci/scripts/infra/wait-for-signals.sh --timeout 7200
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          E2E_BROWSERS: ${{ env.E2E_BROWSERS }}

      - name: Collect Backend Logs
        if: always()
        working-directory: console
        run: .ci/scripts/infra/collect-backend-logs.sh ${{ runner.temp }}/backend-logs

      - name: Upload Backend Logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v4
        with:
          name: backend-logs-${{ github.sha }}
          path: ${{ runner.temp }}/backend-logs/
          retention-days: 3

      - name: Cleanup
        if: always()
        working-directory: elite
        run: ./go down || true

  test-bridge-workers:
    name: Test - Bridge (Workers)
    runs-on: ubuntu-latest
